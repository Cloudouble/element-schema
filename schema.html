<style>
:host {
    contain: content;
}
:host([__editmode="true"]) slot {
    display: none;
}
:host(:not([__editmode="true"])) .editmode {
    display: none;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global CustomEvent showdown */
    class Schema extends window.LiveElement.Element.elements.HTMLElement {
        
        static __release
        static __prefix = window.LiveElement.Element.prefix
        static __context = 'https:\/\/schema.org\/'
        static _rdfs_label = 'Schema'
        
        static get observedAttributes() {
            return (super.observedAttributes || []).concat('data-context', 'data-type', '__editmode', 'content')
        }
        
        __input = undefined
        __error = []
        __value = undefined
        
        constructor(input, property=undefined) {
            super()
            var $this = this
            Object.entries({...$this.__validate($this.__input), ...{input: input}}).forEach(entry => $this[`__${entry[0]}`] = entry[0])
            if (property && typeof property == 'object' && typeof property.property == 'string' && typeof property.parent == 'object' && typeof property.parent.dispatchEvent == 'function') {
                var detailProperty = {...property, ...{input: $this.__input, value: $this.__value, error: $this.__error}}
                property.parent.dispatchEvent(new CustomEvent('schema-propertyset', {detail: detailProperty}))
                if ($this.__error) {
                    property.parent.dispatchEvent(new CustomEvent('schema-propertyerror', {detail: detailProperty}))
                }
            }
        }
        
        connectedCallback() {
            var $this = this
        }
        
        __validate(input) {
            return {value: input, error: undefined}
        }
        
        toString() {
            return String(this.__value)
        }
        
        valueOf() {
            return this.__value
        }
        

    }
</script>
