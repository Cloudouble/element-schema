<style>
:host {
    contain: content;
}
:host([__editmode="true"]) slot {
    display: none;
}
:host(:not([__editmode="true"])) .editmode {
    display: none;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global CustomEvent showdown */
    class Schema extends window.LiveElement.Element.elements.HTMLElement {
        
        static __release
        static __prefix = window.LiveElement.Element.prefix
        static __context = 'https:\/\/schema.org\/'
        static __properties = []
        static _rdfs_label = 'Schema'

        static get __allProperties() {
            return Array.from(new Set((this.__extends && typeof window.LiveElement.Element.elements[this.__extends] == 'function' ? (window.LiveElement.Element.elements[this.__extends].__allProperties || []).concat(this.__properties || []) : (this.__properties || []))))
        } 

        static get observedAttributes() {
            return (this.__allProperties || []).map(v => v.toLowerCase())
        }

        static __valid(input) {
            return true
        }
        
        constructor() {
            super()
            var $this = this
            Object.keys($this).forEach(k => k.slice(0,2) == '__' ? Object.defineProperty($this, k, {configurable: false, enumerable: false}) : null ) 
            //ensure the following line always goes at the end of the constructor function 
        }
        
        connectedCallback() {
            var $this = this
            $this.__isConnected = true
        }
        
        toString() {
            return String(this.__value)
        }
        
        valueOf() {
            return this.__value
        }
        
        __input = this.__input === undefined ? undefined : this.__input
        __value = this.__value === undefined ? undefined : this.__value
        __validation = {...(this.__validation || {}), ...{}}
        __map = {...(this.__map || {}), ...{}}
        __container = this.__container === undefined ? undefined : this.__container
        __containerPropertyName = this.__containerPropertyName === undefined ? undefined : this.__containerPropertyName
        __propertyMap = this.__propertyMap === undefined ? undefined : this.__propertyMap
        __isConnected = this.__isConnected || false
        
        __load(input, validation, propertyMap) {
            var $this = this
            $this.__input = input
            if (!validation) {
                var validator
                if ($this.__container && $this.__containerPropertyName && $this.__propertyMap) {
                    validator = window.LiveElement.Schema.getValidator($this.__propertyMap.propertyName, window.LiveElement.Element.getInheritance($this.__container.constructor), $this.__propertyMap)
                } else {
                    validator = window.LiveElement.Schema.getValidator($this.constructor._rdfs_label)
                }
                $this.__validation = validator && typeof validator == 'function' ? validator($this.__input, propertyMap) : {}
            } else {
                $this.__validation = validation
            }
            $this.__value = typeof $this.__validation == 'object' ? $this.__validation.value : undefined 
            if ($this.__input && typeof $this.__input == 'object') {
                Object.keys($this.__input).forEach(propertyName => {
                    $this[propertyName.toLowerCase()] = $this.__input[propertyName]
                })
            }
            $this.dispatchEvent(new window.CustomEvent('schema-load', {detail: {input: input, validation: $this.__validation, propertyMap: propertyMap}}))
        }
        
    }
</script>
