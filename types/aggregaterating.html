<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class AggregateRating extends window.LiveElement.Element.elements.Rating {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:AggregateRating'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The average rating based on multiple ratings or reviews.'
        static _rdfs_label = 'AggregateRating'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('itemReviewed', 'ratingCount', 'reviewCount')
        }
        
        constructor() {
            super()
            this.__setRenderer('AggregateRating')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        itemReviewed($this, value) {
			var property = {
				comment: "The item that is being reviewed\\/rated.",
				parent: $this,
				property: "itemReviewed",
				release: "11.01",
				types: [
					"Thing"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) 
		}
        get itemreviewed() { return this.itemReviewed }
        set itemreviewed(value) { this.itemReviewed = value }

        ratingCount($this, value) {
			var property = {
				comment: "The count of total number of ratings.",
				parent: $this,
				property: "ratingCount",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get ratingcount() { return this.ratingCount }
        set ratingcount(value) { this.ratingCount = value }

        reviewCount($this, value) {
			var property = {
				comment: "The count of total number of reviews.",
				parent: $this,
				property: "reviewCount",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get reviewcount() { return this.reviewCount }
        set reviewcount(value) { this.reviewCount = value }
        
    }
</script>
