<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Airline extends window.LiveElement.Element.elements.Organization {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Airline'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An organization that provides flights for passengers.'
        static _rdfs_label = 'Airline'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('boardingPolicy', 'iataCode')
        }
        
        constructor() {
            super()
            this.__setRenderer('Airline')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        boardingPolicy($this, value) {
			var property = {
				comment: "The type of boarding policy used by the airline (e.g. zone-based or group-based).",
				parent: $this,
				property: "boardingPolicy",
				release: "11.01",
				types: [
					"BoardingPolicyType"
				]
			};
			return new window.LiveElement.Element.elements.BoardingPolicyType(value, property) 
		}
        get boardingpolicy() { return this.boardingPolicy }
        set boardingpolicy(value) { this.boardingPolicy = value }

        iataCode($this, value) {
			var property = {
				comment: "IATA identifier for an airline or airport.",
				parent: $this,
				property: "iataCode",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get iatacode() { return this.iataCode }
        set iatacode(value) { this.iataCode = value }
        
    }
</script>
