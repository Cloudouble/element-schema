<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Airport extends window.LiveElement.Element.elements.CivicStructure {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Airport'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An airport.'
        static _rdfs_label = 'Airport'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('iataCode', 'icaoCode')
        }
        
        constructor() {
            super()
            this.__setRenderer('Airport')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        iataCode($this, value) {
			var property = {
				comment: "IATA identifier for an airline or airport.",
				parent: $this,
				property: "iataCode",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get iatacode() { return this.iataCode }
        set iatacode(value) { this.iataCode = value }

        icaoCode($this, value) {
			var property = {
				comment: "ICAO identifier for an airport.",
				parent: $this,
				property: "icaoCode",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get icaocode() { return this.icaoCode }
        set icaocode(value) { this.icaoCode = value }
        
    }
</script>
