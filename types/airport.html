<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Airport extends window.LiveElement.Element.elements.CivicStructure {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Airport'
        static __type = 'rdfs:Class'
        static __extends = 'CivicStructure'
        static _rdfs_comment = 'An airport.'
        static _rdfs_label = 'Airport'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['iataCode', 'icaoCode']).concat((['iataCode', 'icaoCode']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        iataCode($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "IATA identifier for an airline or airport.",
				container: $this,
				propertyName: "iataCode",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get iatacode() { return this.iataCode }
        set iatacode(value) { this.iataCode = value }

        icaoCode($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "ICAO identifier for an airport.",
				container: $this,
				propertyName: "icaoCode",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get icaocode() { return this.icaoCode }
        set icaocode(value) { this.icaoCode = value }
        
    }
</script>
