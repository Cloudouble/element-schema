<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class AlignmentObject extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:AlignmentObject'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'An intangible item that describes an alignment between a learning resource and a node in an educational framework.  Should not be used where the nature of the alignment can be described using a simple property, for example to express that a resource [[teaches]] or [[assesses]] a competency.'
        static _rdfs_label = 'AlignmentObject'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('alignmentType', 'educationalFramework', 'targetDescription', 'targetName', 'targetUrl')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        alignmentType($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A category of alignment between the learning resource and the framework node. Recommended values include: 'requires', 'textComplexity', 'readingLevel', and 'educationalSubject'.",
				container: $this,
				property: "alignmentType",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get alignmenttype() { return this.alignmentType }
        set alignmenttype(value) { this.alignmentType = value }

        educationalFramework($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The framework to which the resource being described is aligned.",
				container: $this,
				property: "educationalFramework",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get educationalframework() { return this.educationalFramework }
        set educationalframework(value) { this.educationalFramework = value }

        targetDescription($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The description of a node in an established educational framework.",
				container: $this,
				property: "targetDescription",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get targetdescription() { return this.targetDescription }
        set targetdescription(value) { this.targetDescription = value }

        targetName($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The name of a node in an established educational framework.",
				container: $this,
				property: "targetName",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get targetname() { return this.targetName }
        set targetname(value) { this.targetName = value }

        targetUrl($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The URL of a node in an established educational framework.",
				container: $this,
				property: "targetUrl",
				release: "11.01",
				types: [
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get targeturl() { return this.targetUrl }
        set targeturl(value) { this.targetUrl = value }
        
    }
</script>
