<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Answer extends window.LiveElement.Element.elements.Comment {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Answer'
        static __type = 'rdfs:Class'
        static __extends = 'Comment'
        static _rdfs_comment = 'An answer offered to a question; perhaps correct, perhaps opinionated or wrong.'
        static _rdfs_label = 'Answer'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['answerExplanation']).concat((['answerExplanation']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        answerExplanation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A step-by-step or full explanation about Answer. Can outline how this Answer was achieved or contain more broad clarification or statement about it. ",
				container: $this,
				propertyName: "answerExplanation",
				release: "11.01",
				source: "schema.org",
				types: [
					"Comment",
					"WebContent"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get answerexplanation() { return this.answerExplanation }
        set answerexplanation(value) { this.answerExplanation = value }
        
    }
</script>
