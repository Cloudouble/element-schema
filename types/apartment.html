<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Apartment extends window.LiveElement.Element.elements.Accommodation {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Apartment'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An apartment (in American English) or flat (in British English) is a self-contained housing unit (a type of residential real estate) that occupies only part of a building (Source: Wikipedia, the free encyclopedia, see <a href="http:\/\/en.wikipedia.org\/wiki\/Apartment">http:\/\/en.wikipedia.org\/wiki\/Apartment<\/a>).'
        static _rdfs_label = 'Apartment'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('numberOfRooms', 'occupancy')
        }
        
        constructor() {
            super()
            this.__setRenderer('Apartment')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numberOfRooms($this, value) {
			var property = {
				comment: "The number of rooms (excluding bathrooms and closets) of the accommodation or lodging business.\nTypical unit code(s): ROM for room or C62 for no unit. The type of room can be put in the unitText property of the QuantitativeValue.",
				parent: $this,
				property: "numberOfRooms",
				release: "11.01",
				types: [
					"Number",
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get numberofrooms() { return this.numberOfRooms }
        set numberofrooms(value) { this.numberOfRooms = value }

        occupancy($this, value) {
			var property = {
				comment: "The allowed total occupancy for the accommodation in persons (including infants etc). For individual accommodations, this is not necessarily the legal maximum but defines the permitted usage as per the contractual agreement (e.g. a double room used by a single person).\nTypical unit code(s): C62 for person",
				parent: $this,
				property: "occupancy",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        
    }
</script>
