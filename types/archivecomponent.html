<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ArchiveComponent extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ArchiveComponent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An intangible type to be applied to any archive content, carrying with it a set of properties required to describe archival items and collections.'
        static _rdfs_label = 'ArchiveComponent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('holdingArchive', 'itemLocation')
        }
        
        constructor() {
            super()
            this.__setRenderer('ArchiveComponent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        holdingArchive($this, value) {
			var property = {
				comment: "[[ArchiveOrganization]] that holds, keeps or maintains the [[ArchiveComponent]].",
				parent: $this,
				property: "holdingArchive",
				release: "11.01",
				types: [
					"ArchiveOrganization"
				]
			};
			return new window.LiveElement.Element.elements.ArchiveOrganization(value, property) 
		}
        get holdingarchive() { return this.holdingArchive }
        set holdingarchive(value) { this.holdingArchive = value }

        itemLocation($this, value) {
			var property = {
				comment: "Current location of the item.",
				parent: $this,
				property: "itemLocation",
				release: "11.01",
				types: [
					"Text",
					"PostalAddress",
					"Place"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.PostalAddress(value, property) || new window.LiveElement.Element.elements.Place(value, property) 
		}
        get itemlocation() { return this.itemLocation }
        set itemlocation(value) { this.itemLocation = value }
        
    }
</script>
