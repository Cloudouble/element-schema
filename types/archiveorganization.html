:host {
    contain: content;

<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ArchiveOrganization extends window.Cloudouble.Element.elements.LocalBusiness {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ArchiveOrganization'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An organization with archival holdings. An organization which keeps and preserves archival material and typically makes it accessible to the public.'
        static _rdfs_label = 'ArchiveOrganization'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('archiveHeld')
        }
        
        constructor() {
            super()
            this.__setRenderer('ArchiveOrganization')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        archiveHeld($this, value) {
			var property = {
				comment: "Collection, [fonds](https://en.wikipedia.org/wiki/Fonds), or item held, kept or maintained by an [[ArchiveOrganization]].",
				parent: $this,
				property: "archiveHeld",
				release: "11.01",
				types: [
					"ArchiveComponent"
				]
			};
			return new window.LiveElement.Element.elements.ArchiveComponent(value, property) 
		}
        get archiveheld() { return this.archiveHeld }
        set archiveheld(value) { this.archiveHeld = value }
        
    }
</script>
