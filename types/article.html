<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Article extends window.Cloudouble.Element.elements.CreativeWork {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Article'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An article, such as a news article or piece of investigative report. Newspapers and magazines have articles of many different types and this is intended to cover them all.\n\nSee also [blog post](http:\/\/blog.schema.org\/2014\/09\/schemaorg-support-for-bibliographic_2.html).'
        static _rdfs_label = 'Article'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('articleBody', 'articleSection', 'backstory', 'pageEnd', 'pageStart', 'pagination', 'speakable', 'wordCount')
        }
        
        constructor() {
            super()
            this.__setRenderer('Article')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        articleBody($this, value) {
			var property = {
				comment: "The actual body of the article.",
				parent: $this,
				property: "articleBody",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get articlebody() { return this.articleBody }
        set articlebody(value) { this.articleBody = value }

        articleSection($this, value) {
			var property = {
				comment: "Articles may belong to one or more 'sections' in a magazine or newspaper, such as Sports, Lifestyle, etc.",
				parent: $this,
				property: "articleSection",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get articlesection() { return this.articleSection }
        set articlesection(value) { this.articleSection = value }

        backstory($this, value) {
			var property = {
				comment: "For an [[Article]], typically a [[NewsArticle]], the backstory property provides a textual summary giving a brief explanation of why and how an article was created. In a journalistic setting this could include information about reporting process, methods, interviews, data sources, etc.",
				parent: $this,
				property: "backstory",
				release: "11.01",
				types: [
					"Text",
					"CreativeWork"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.CreativeWork(value, property) 
		}

        pageEnd($this, value) {
			var property = {
				comment: "The page on which the work ends; for example \"138\" or \"xvi\".",
				parent: $this,
				property: "pageEnd",
				release: "11.01",
				types: [
					"Text",
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get pageend() { return this.pageEnd }
        set pageend(value) { this.pageEnd = value }

        pageStart($this, value) {
			var property = {
				comment: "The page on which the work starts; for example \"135\" or \"xiii\".",
				parent: $this,
				property: "pageStart",
				release: "11.01",
				types: [
					"Integer",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        get pagestart() { return this.pageStart }
        set pagestart(value) { this.pageStart = value }

        pagination($this, value) {
			var property = {
				comment: "Any description of pages that is not separated into pageStart and pageEnd; for example, \"1-6, 9, 55\" or \"10-12, 46-49\".",
				parent: $this,
				property: "pagination",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}

        speakable($this, value) {
			var property = {
				comment: "Indicates sections of a Web page that are particularly 'speakable' in the sense of being highlighted as being especially appropriate for text-to-speech conversion. Other sections of a page may also be usefully spoken in particular circumstances; the 'speakable' property serves to indicate the parts most likely to be generally useful for speech.\n\nThe *speakable* property can be repeated an arbitrary number of times, with three kinds of possible 'content-locator' values:\n\n1.) *id-value* URL references - uses *id-value* of an element in the page being annotated. The simplest use of *speakable* has (potentially relative) URL values, referencing identified sections of the document concerned.\n\n2.) CSS Selectors - addresses content in the annotated page, eg. via class attribute. Use the [[cssSelector]] property.\n\n3.)  XPaths - addresses content via XPaths (assuming an XML view of the content). Use the [[xpath]] property.\n\n\nFor more sophisticated markup of speakable sections beyond simple ID references, either CSS selectors or XPath expressions to pick out document section(s) as speakable. For this\nwe define a supporting type, [[SpeakableSpecification]]  which is defined to be a possible value of the *speakable* property.\n         ",
				parent: $this,
				property: "speakable",
				release: "11.01",
				types: [
					"URL",
					"SpeakableSpecification"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.SpeakableSpecification(value, property) 
		}

        wordCount($this, value) {
			var property = {
				comment: "The number of words in the text of the Article.",
				parent: $this,
				property: "wordCount",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get wordcount() { return this.wordCount }
        set wordcount(value) { this.wordCount = value }
        
    }
</script>
