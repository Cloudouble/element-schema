<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Audience extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Audience'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Intended audience for an item, i.e. the group for whom the item was created.'
        static _rdfs_label = 'Audience'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('audienceType', 'geographicArea')
        }
        
        constructor() {
            super()
            this.__setRenderer('Audience')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        audienceType($this, value) {
			var property = {
				comment: "The target group associated with a given audience (e.g. veterans, car owners, musicians, etc.).",
				parent: $this,
				property: "audienceType",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get audiencetype() { return this.audienceType }
        set audiencetype(value) { this.audienceType = value }

        geographicArea($this, value) {
			var property = {
				comment: "The geographic area associated with the audience.",
				parent: $this,
				property: "geographicArea",
				release: "11.01",
				types: [
					"AdministrativeArea"
				]
			};
			return new window.LiveElement.Element.elements.AdministrativeArea(value, property) 
		}
        get geographicarea() { return this.geographicArea }
        set geographicarea(value) { this.geographicArea = value }
        
    }
</script>
