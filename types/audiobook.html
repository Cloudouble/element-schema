<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Audiobook extends window.Cloudouble.Element.elements.AudioObject {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Audiobook'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An audiobook.'
        static _rdfs_label = 'Audiobook'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('duration', 'readBy')
        }
        
        constructor() {
            super()
            this.__setRenderer('Audiobook')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        duration($this, value) {
			var property = {
				comment: "The duration of the item (movie, audio recording, event, etc.) in [ISO 8601 date format](http://en.wikipedia.org/wiki/ISO_8601).",
				parent: $this,
				property: "duration",
				release: "11.01",
				types: [
					"Duration"
				]
			};
			return new window.LiveElement.Element.elements.Duration(value, property) 
		}

        readBy($this, value) {
			var property = {
				comment: "A person who reads (performs) the audiobook.",
				parent: $this,
				property: "readBy",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}
        get readby() { return this.readBy }
        set readby(value) { this.readBy = value }
        
    }
</script>
