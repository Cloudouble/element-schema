<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class AudioObject extends window.Cloudouble.Element.elements.MediaObject {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:AudioObject'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An audio file.'
        static _rdfs_label = 'AudioObject'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('caption', 'transcript')
        }
        
        constructor() {
            super()
            this.__setRenderer('AudioObject')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        caption($this, value) {
			var property = {
				comment: "The caption for this object. For downloadable machine formats (closed caption, subtitles etc.) use MediaObject and indicate the [[encodingFormat]].",
				parent: $this,
				property: "caption",
				release: "11.01",
				types: [
					"Text",
					"MediaObject"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.MediaObject(value, property) 
		}

        transcript($this, value) {
			var property = {
				comment: "If this MediaObject is an AudioObject or VideoObject, the transcript of that object.",
				parent: $this,
				property: "transcript",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
