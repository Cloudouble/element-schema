<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BankAccount extends window.LiveElement.Element.elements.FinancialProduct {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BankAccount'
        static __type = 'rdfs:Class'
        static __extends = 'FinancialProduct'
        static _rdfs_comment = 'A product or service offered by a bank whereby one may deposit, withdraw or transfer money and in some cases be paid interest.'
        static _rdfs_label = 'BankAccount'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('accountMinimumInflow', 'accountOverdraftLimit', 'bankAccountType')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        accountMinimumInflow($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A minimum amount that has to be paid in every month.",
				container: $this,
				property: "accountMinimumInflow",
				release: "11.01",
				types: [
					"MonetaryAmount"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get accountminimuminflow() { return this.accountMinimumInflow }
        set accountminimuminflow(value) { this.accountMinimumInflow = value }

        accountOverdraftLimit($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An overdraft is an extension of credit from a lending institution when an account reaches zero. An overdraft allows the individual to continue withdrawing money even if the account has no funds in it. Basically the bank allows people to borrow a set amount of money.",
				container: $this,
				property: "accountOverdraftLimit",
				release: "11.01",
				types: [
					"MonetaryAmount"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get accountoverdraftlimit() { return this.accountOverdraftLimit }
        set accountoverdraftlimit(value) { this.accountOverdraftLimit = value }

        bankAccountType($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The type of a bank account.",
				container: $this,
				property: "bankAccountType",
				release: "11.01",
				types: [
					"Text",
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get bankaccounttype() { return this.bankAccountType }
        set bankaccounttype(value) { this.bankAccountType = value }
        
    }
</script>
