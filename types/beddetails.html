<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BedDetails extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BedDetails'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'An entity holding detailed information about the available bed types, e.g. the quantity of twin beds for a hotel room. For the single case of just one bed of a certain type, you can use bed directly with a text. See also [[BedType]] (under development).'
        static _rdfs_label = 'BedDetails'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['numberOfBeds', 'typeOfBed']).concat((['numberOfBeds', 'typeOfBed']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numberOfBeds($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The quantity of the given bed type available in the HotelRoom, Suite, House, or Apartment.",
				container: $this,
				propertyName: "numberOfBeds",
				release: "11.01",
				source: "schema.org",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get numberofbeds() { return this.numberOfBeds }
        set numberofbeds(value) { this.numberOfBeds = value }

        typeOfBed($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The type of bed to which the BedDetail refers, i.e. the type of bed available in the quantity indicated by quantity.",
				container: $this,
				propertyName: "typeOfBed",
				release: "11.01",
				source: "schema.org",
				types: [
					"BedType",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get typeofbed() { return this.typeOfBed }
        set typeofbed(value) { this.typeOfBed = value }
        
    }
</script>
