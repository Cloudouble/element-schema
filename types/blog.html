<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Blog extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Blog'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A blog.'
        static _rdfs_label = 'Blog'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('blogPost', 'blogPosts', 'issn')
        }
        
        constructor() {
            super()
            this.__setRenderer('Blog')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        blogPost($this, value) {
			var property = {
				comment: "A posting that is part of this blog.",
				parent: $this,
				property: "blogPost",
				release: "11.01",
				types: [
					"BlogPosting"
				]
			};
			return new window.LiveElement.Element.elements.BlogPosting(value, property) 
		}
        get blogpost() { return this.blogPost }
        set blogpost(value) { this.blogPost = value }

        blogPosts($this, value) {
			var property = {
				comment: "The postings that are part of this blog.",
				parent: $this,
				property: "blogPosts",
				release: "11.01",
				types: [
					"BlogPosting"
				]
			};
			return new window.LiveElement.Element.elements.BlogPosting(value, property) 
		}
        get blogposts() { return this.blogPosts }
        set blogposts(value) { this.blogPosts = value }

        issn($this, value) {
			var property = {
				comment: "The International Standard Serial Number (ISSN) that identifies this serial publication. You can repeat this property to identify different formats of, or the linking ISSN (ISSN-L) for, this serial publication.",
				parent: $this,
				property: "issn",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
