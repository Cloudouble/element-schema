<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Book extends window.Cloudouble.Element.elements.CreativeWork {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Book'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A book.'
        static _rdfs_label = 'Book'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('abridged', 'bookEdition', 'bookFormat', 'illustrator', 'isbn', 'numberOfPages')
        }
        
        constructor() {
            super()
            this.__setRenderer('Book')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        abridged($this, value) {
			var property = {
				comment: "Indicates whether the book is an abridged edition.",
				parent: $this,
				property: "abridged",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}

        bookEdition($this, value) {
			var property = {
				comment: "The edition of the book.",
				parent: $this,
				property: "bookEdition",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get bookedition() { return this.bookEdition }
        set bookedition(value) { this.bookEdition = value }

        bookFormat($this, value) {
			var property = {
				comment: "The format of the book.",
				parent: $this,
				property: "bookFormat",
				release: "11.01",
				types: [
					"BookFormatType"
				]
			};
			return new window.LiveElement.Element.elements.BookFormatType(value, property) 
		}
        get bookformat() { return this.bookFormat }
        set bookformat(value) { this.bookFormat = value }

        illustrator($this, value) {
			var property = {
				comment: "The illustrator of the book.",
				parent: $this,
				property: "illustrator",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        isbn($this, value) {
			var property = {
				comment: "The ISBN of the book.",
				parent: $this,
				property: "isbn",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}

        numberOfPages($this, value) {
			var property = {
				comment: "The number of pages in the book.",
				parent: $this,
				property: "numberOfPages",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get numberofpages() { return this.numberOfPages }
        set numberofpages(value) { this.numberOfPages = value }
        
    }
</script>
