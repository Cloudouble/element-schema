<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Book extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Book'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A book.'
        static _rdfs_label = 'Book'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('abridged', 'bookEdition', 'bookFormat', 'illustrator', 'isbn', 'numberOfPages')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        abridged($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Indicates whether the book is an abridged edition.",
				container: $this,
				property: "abridged",
				release: "11.01",
				types: [
					"Boolean"
				],
				value: value
			})
			return value
		}

        bookEdition($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The edition of the book.",
				container: $this,
				property: "bookEdition",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get bookedition() { return this.bookEdition }
        set bookedition(value) { this.bookEdition = value }

        bookFormat($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The format of the book.",
				container: $this,
				property: "bookFormat",
				release: "11.01",
				types: [
					"BookFormatType"
				],
				value: value
			})
			return value
		}
        get bookformat() { return this.bookFormat }
        set bookformat(value) { this.bookFormat = value }

        illustrator($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The illustrator of the book.",
				container: $this,
				property: "illustrator",
				release: "11.01",
				types: [
					"Person"
				],
				value: value
			})
			return value
		}

        isbn($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The ISBN of the book.",
				container: $this,
				property: "isbn",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}

        numberOfPages($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of pages in the book.",
				container: $this,
				property: "numberOfPages",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value
		}
        get numberofpages() { return this.numberOfPages }
        set numberofpages(value) { this.numberOfPages = value }
        
    }
</script>
