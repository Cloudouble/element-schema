<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BorrowAction extends window.LiveElement.Element.elements.TransferAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BorrowAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of obtaining an object under an agreement to return it at a later date. Reciprocal of LendAction.\n\nRelated actions:\n\n* [[LendAction]]: Reciprocal of BorrowAction.'
        static _rdfs_label = 'BorrowAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('lender')
        }
        
        constructor() {
            super()
            this.__setRenderer('BorrowAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        lender($this, value) {
			var property = {
				comment: "A sub property of participant. The person that lends the object being borrowed.",
				parent: $this,
				property: "lender",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}
        
    }
</script>
