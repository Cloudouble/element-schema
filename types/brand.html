<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Brand extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Brand'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A brand is a name used by an organization or business person for labeling a product, product group, or similar.'
        static _rdfs_label = 'Brand'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('aggregateRating', 'logo', 'review', 'slogan')
        }
        
        constructor() {
            super()
            this.__setRenderer('Brand')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            aggregateRating($this, value) { return $this.__helperValidateAttribute($this, value, 'aggregateRating') }
        get aggregaterating() { return this.aggregateRating }
        set aggregaterating(value) { this.aggregateRating = value }

            logo($this, value) { return $this.__helperValidateAttribute($this, value, 'logo') }

            review($this, value) { return $this.__helperValidateAttribute($this, value, 'review') }

            slogan($this, value) { return $this.__helperValidateAttribute($this, value, 'slogan') }
        
    }
</script>
