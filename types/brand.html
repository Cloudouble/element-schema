<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Brand extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Brand'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'A brand is a name used by an organization or business person for labeling a product, product group, or similar.'
        static _rdfs_label = 'Brand'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('aggregateRating', 'logo', 'review', 'slogan')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        aggregateRating($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The overall rating, based on a collection of reviews or ratings, of the item.",
				container: $this,
				property: "aggregateRating",
				release: "11.01",
				types: [
					"AggregateRating"
				],
				value: value
			})
			return value
		}
        get aggregaterating() { return this.aggregateRating }
        set aggregaterating(value) { this.aggregateRating = value }

        logo($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An associated logo.",
				container: $this,
				property: "logo",
				release: "11.01",
				types: [
					"ImageObject",
					"URL"
				],
				value: value
			})
			return value
		}

        review($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A review of the item.",
				container: $this,
				property: "review",
				release: "11.01",
				types: [
					"Review"
				],
				value: value
			})
			return value
		}

        slogan($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A slogan or motto associated with the item.",
				container: $this,
				property: "slogan",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        
    }
</script>
