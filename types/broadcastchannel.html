<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BroadcastChannel extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BroadcastChannel'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A unique instance of a BroadcastService on a CableOrSatelliteService lineup.'
        static _rdfs_label = 'BroadcastChannel'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('broadcastChannelId', 'broadcastFrequency', 'broadcastServiceTier', 'genre', 'inBroadcastLineup', 'providesBroadcastService')
        }
        
        constructor() {
            super()
            this.__setRenderer('BroadcastChannel')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        broadcastChannelId($this, value) {
			var property = {
				comment: "The unique address by which the BroadcastService can be identified in a provider lineup. In US, this is typically a number.",
				parent: $this,
				property: "broadcastChannelId",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get broadcastchannelid() { return this.broadcastChannelId }
        set broadcastchannelid(value) { this.broadcastChannelId = value }

        broadcastFrequency($this, value) {
			var property = {
				comment: "The frequency used for over-the-air broadcasts. Numeric values or simple ranges e.g. 87-99. In addition a shortcut idiom is supported for frequences of AM and FM radio channels, e.g. \"87 FM\".",
				parent: $this,
				property: "broadcastFrequency",
				release: "11.01",
				types: [
					"Text",
					"BroadcastFrequencySpecification"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.BroadcastFrequencySpecification(value, property) 
		}
        get broadcastfrequency() { return this.broadcastFrequency }
        set broadcastfrequency(value) { this.broadcastFrequency = value }

        broadcastServiceTier($this, value) {
			var property = {
				comment: "The type of service required to have access to the channel (e.g. Standard or Premium).",
				parent: $this,
				property: "broadcastServiceTier",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get broadcastservicetier() { return this.broadcastServiceTier }
        set broadcastservicetier(value) { this.broadcastServiceTier = value }

        genre($this, value) {
			var property = {
				comment: "Genre of the creative work, broadcast channel or group.",
				parent: $this,
				property: "genre",
				release: "11.01",
				types: [
					"URL",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}

        inBroadcastLineup($this, value) {
			var property = {
				comment: "The CableOrSatelliteService offering the channel.",
				parent: $this,
				property: "inBroadcastLineup",
				release: "11.01",
				types: [
					"CableOrSatelliteService"
				]
			};
			return new window.LiveElement.Element.elements.CableOrSatelliteService(value, property) 
		}
        get inbroadcastlineup() { return this.inBroadcastLineup }
        set inbroadcastlineup(value) { this.inBroadcastLineup = value }

        providesBroadcastService($this, value) {
			var property = {
				comment: "The BroadcastService offered on this channel.",
				parent: $this,
				property: "providesBroadcastService",
				release: "11.01",
				types: [
					"BroadcastService"
				]
			};
			return new window.LiveElement.Element.elements.BroadcastService(value, property) 
		}
        get providesbroadcastservice() { return this.providesBroadcastService }
        set providesbroadcastservice(value) { this.providesBroadcastService = value }
        
    }
</script>
