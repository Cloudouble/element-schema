<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BroadcastEvent extends window.Cloudouble.Element.elements.PublicationEvent {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BroadcastEvent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An over the air or online broadcast event.'
        static _rdfs_label = 'BroadcastEvent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('broadcastOfEvent', 'isLiveBroadcast', 'subtitleLanguage', 'videoFormat')
        }
        
        constructor() {
            super()
            this.__setRenderer('BroadcastEvent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        broadcastOfEvent($this, value) {
			var property = {
				comment: "The event being broadcast such as a sporting event or awards ceremony.",
				parent: $this,
				property: "broadcastOfEvent",
				release: "11.01",
				types: [
					"Event"
				]
			};
			return new window.LiveElement.Element.elements.Event(value, property) 
		}
        get broadcastofevent() { return this.broadcastOfEvent }
        set broadcastofevent(value) { this.broadcastOfEvent = value }

        isLiveBroadcast($this, value) {
			var property = {
				comment: "True is the broadcast is of a live event.",
				parent: $this,
				property: "isLiveBroadcast",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}
        get islivebroadcast() { return this.isLiveBroadcast }
        set islivebroadcast(value) { this.isLiveBroadcast = value }

        subtitleLanguage($this, value) {
			var property = {
				comment: "Languages in which subtitles/captions are available, in [IETF BCP 47 standard format](http://tools.ietf.org/html/bcp47).",
				parent: $this,
				property: "subtitleLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Language(value, property) 
		}
        get subtitlelanguage() { return this.subtitleLanguage }
        set subtitlelanguage(value) { this.subtitleLanguage = value }

        videoFormat($this, value) {
			var property = {
				comment: "The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).",
				parent: $this,
				property: "videoFormat",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get videoformat() { return this.videoFormat }
        set videoformat(value) { this.videoFormat = value }
        
    }
</script>
