<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BusinessAudience extends window.Cloudouble.Element.elements.Audience {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BusinessAudience'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A set of characteristics belonging to businesses, e.g. who compose an item\'s target audience.'
        static _rdfs_label = 'BusinessAudience'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('numberOfEmployees', 'yearlyRevenue', 'yearsInOperation')
        }
        
        constructor() {
            super()
            this.__setRenderer('BusinessAudience')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numberOfEmployees($this, value) {
			var property = {
				comment: "The number of employees in an organization e.g. business.",
				parent: $this,
				property: "numberOfEmployees",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get numberofemployees() { return this.numberOfEmployees }
        set numberofemployees(value) { this.numberOfEmployees = value }

        yearlyRevenue($this, value) {
			var property = {
				comment: "The size of the business in annual revenue.",
				parent: $this,
				property: "yearlyRevenue",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get yearlyrevenue() { return this.yearlyRevenue }
        set yearlyrevenue(value) { this.yearlyRevenue = value }

        yearsInOperation($this, value) {
			var property = {
				comment: "The age of the business.",
				parent: $this,
				property: "yearsInOperation",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get yearsinoperation() { return this.yearsInOperation }
        set yearsinoperation(value) { this.yearsInOperation = value }
        
    }
</script>
