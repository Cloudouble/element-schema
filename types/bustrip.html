<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BusTrip extends window.LiveElement.Element.elements.Trip {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BusTrip'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A trip on a commercial bus line.'
        static _rdfs_label = 'BusTrip'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('arrivalBusStop', 'busName', 'busNumber', 'departureBusStop')
        }
        
        constructor() {
            super()
            this.__setRenderer('BusTrip')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        arrivalBusStop($this, value) {
			var property = {
				comment: "The stop or station from which the bus arrives.",
				parent: $this,
				property: "arrivalBusStop",
				release: "11.01",
				types: [
					"BusStation",
					"BusStop"
				]
			};
			return new window.LiveElement.Element.elements.BusStation(value, property) || new window.LiveElement.Element.elements.BusStop(value, property) 
		}
        get arrivalbusstop() { return this.arrivalBusStop }
        set arrivalbusstop(value) { this.arrivalBusStop = value }

        busName($this, value) {
			var property = {
				comment: "The name of the bus (e.g. Bolt Express).",
				parent: $this,
				property: "busName",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get busname() { return this.busName }
        set busname(value) { this.busName = value }

        busNumber($this, value) {
			var property = {
				comment: "The unique identifier for the bus.",
				parent: $this,
				property: "busNumber",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get busnumber() { return this.busNumber }
        set busnumber(value) { this.busNumber = value }

        departureBusStop($this, value) {
			var property = {
				comment: "The stop or station from which the bus departs.",
				parent: $this,
				property: "departureBusStop",
				release: "11.01",
				types: [
					"BusStation",
					"BusStop"
				]
			};
			return new window.LiveElement.Element.elements.BusStation(value, property) || new window.LiveElement.Element.elements.BusStop(value, property) 
		}
        get departurebusstop() { return this.departureBusStop }
        set departurebusstop(value) { this.departureBusStop = value }
        
    }
</script>
