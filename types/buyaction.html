<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class BuyAction extends window.LiveElement.Element.elements.TradeAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:BuyAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of giving money to a seller in exchange for goods or services rendered. An agent buys an object, product, or service from a seller for a price. Reciprocal of SellAction.'
        static _rdfs_label = 'BuyAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('seller', 'vendor', 'warrantyPromise')
        }
        
        constructor() {
            super()
            this.__setRenderer('BuyAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        seller($this, value) {
			var property = {
				comment: "An entity which offers (sells \\/ leases \\/ lends \\/ loans) the services \\/ goods.  A seller may also be a provider.",
				parent: $this,
				property: "seller",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}

        vendor($this, value) {
			var property = {
				comment: "'vendor' is an earlier term for 'seller'.",
				parent: $this,
				property: "vendor",
				release: "11.01",
				types: [
					"Person",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}

        warrantyPromise($this, value) {
			var property = {
				comment: "The warranty promise(s) included in the offer.",
				parent: $this,
				property: "warrantyPromise",
				release: "11.01",
				types: [
					"WarrantyPromise"
				]
			};
			return new window.LiveElement.Element.elements.WarrantyPromise(value, property) 
		}
        get warrantypromise() { return this.warrantyPromise }
        set warrantypromise(value) { this.warrantyPromise = value }
        
    }
</script>
