<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CategoryCode extends window.Cloudouble.Element.elements.DefinedTerm {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CategoryCode'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A Category Code.'
        static _rdfs_label = 'CategoryCode'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('codeValue', 'inCodeSet')
        }
        
        constructor() {
            super()
            this.__setRenderer('CategoryCode')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        codeValue($this, value) {
			var property = {
				comment: "A short textual code that uniquely identifies the value.",
				parent: $this,
				property: "codeValue",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get codevalue() { return this.codeValue }
        set codevalue(value) { this.codeValue = value }

        inCodeSet($this, value) {
			var property = {
				comment: "A [[CategoryCodeSet]] that contains this category code.",
				parent: $this,
				property: "inCodeSet",
				release: "11.01",
				types: [
					"CategoryCodeSet",
					"URL"
				]
			};
			return new window.LiveElement.Element.elements.CategoryCodeSet(value, property) || new window.LiveElement.Element.elements.URL(value, property) 
		}
        get incodeset() { return this.inCodeSet }
        set incodeset(value) { this.inCodeSet = value }
        
    }
</script>
