<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ChooseAction extends window.Cloudouble.Element.elements.AssessAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ChooseAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of expressing a preference from a set of options or a large or unbounded set of choices\/options.'
        static _rdfs_label = 'ChooseAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('actionOption', 'option')
        }
        
        constructor() {
            super()
            this.__setRenderer('ChooseAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        actionOption($this, value) {
			var property = {
				comment: "A sub property of object. The options subject to this action.",
				parent: $this,
				property: "actionOption",
				release: "11.01",
				types: [
					"Thing",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        get actionoption() { return this.actionOption }
        set actionoption(value) { this.actionOption = value }

        option($this, value) {
			var property = {
				comment: "A sub property of object. The options subject to this action.",
				parent: $this,
				property: "option",
				release: "11.01",
				types: [
					"Thing",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
