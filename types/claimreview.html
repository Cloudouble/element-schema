<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ClaimReview extends window.LiveElement.Element.elements.Review {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ClaimReview'
        static __type = 'rdfs:Class'
        static __extends = 'Review'
        static _rdfs_comment = 'A fact-checking review of claims made (or reported) in some creative work (referenced via itemReviewed).'
        static _rdfs_label = 'ClaimReview'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('claimReviewed')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        claimReviewed($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A short summary of the specific claims reviewed in a ClaimReview.",
				container: $this,
				property: "claimReviewed",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get claimreviewed() { return this.claimReviewed }
        set claimreviewed(value) { this.claimReviewed = value }
        
    }
</script>
