<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Collection extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Collection'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A collection of items e.g. creative works or products.'
        static _rdfs_label = 'Collection'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['collectionSize']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        collectionSize($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of items in the [[Collection]].",
				container: $this,
				propertyName: "collectionSize",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get collectionsize() { return this.collectionSize }
        set collectionsize(value) { this.collectionSize = value }
        
    }
</script>
