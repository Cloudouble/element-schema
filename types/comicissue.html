<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Comicissue extends window.Cloudouble.Element.elements.Publicationissue {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ComicIssue'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Individual comic issues are serially published as
    	part of a larger series. For the sake of consistency, even one-shot issues
    	belong to a series comprised of a single issue. All comic issues can be
    	uniquely identified by: the combination of the name and volume number of the
    	series to which the issue belongs; the issue number; and the variant
    	description of the issue (if any).'
        static _rdfs_label = 'ComicIssue'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('artist', 'colorist', 'inker', 'letterer', 'penciler', 'variantCover')
        }
        
        constructor() {
            super()
            this.__setRenderer('ComicIssue')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            artist($this, value) { return $this.__helperValidateAttribute($this, value, 'artist') }

            colorist($this, value) { return $this.__helperValidateAttribute($this, value, 'colorist') }

            inker($this, value) { return $this.__helperValidateAttribute($this, value, 'inker') }

            letterer($this, value) { return $this.__helperValidateAttribute($this, value, 'letterer') }

            penciler($this, value) { return $this.__helperValidateAttribute($this, value, 'penciler') }

            variantCover($this, value) { return $this.__helperValidateAttribute($this, value, 'variantCover') }
        get variantcover() { return this.variantCover }
        set variantcover(value) { this.variantCover = value }
        
    }
</script>
