<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>

        static __type = 'rdfs:Class'

            return (super.observedAttributes || []).concat('artist', 'colorist', 'inker', 'letterer', 'penciler')
        }
        
        constructor() {
            super()
            this.__setRenderer('ComicStory')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        artist($this, value) {
			var property = {
				comment: "The primary artist for a work\n    \tin a medium other than pencils or digital line art--for example, if the\n    \tprimary artwork is done in watercolors or digital paints.",
				parent: $this,
				property: "artist",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        colorist($this, value) {
			var property = {
				comment: "The individual who adds color to inked drawings.",
				parent: $this,
				property: "colorist",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

			var property = {
				comment: "The individual who traces over the pencil drawings in ink after pencils are complete.",

				]
			};

				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

			var property = {

				]
