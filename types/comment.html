<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Comment extends window.Cloudouble.Element.elements.CreativeWork {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Comment'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A comment on an item - for example, a comment on a blog post. The comment\'s content is expressed via the [[text]] property, and its topic via [[about]], properties shared with all CreativeWorks.'
        static _rdfs_label = 'Comment'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('downvoteCount', 'parentItem', 'upvoteCount')
        }
        
        constructor() {
            super()
            this.__setRenderer('Comment')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        downvoteCount($this, value) {
			var property = {
				comment: "The number of downvotes this question, answer or comment has received from the community.",
				parent: $this,
				property: "downvoteCount",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get downvotecount() { return this.downvoteCount }
        set downvotecount(value) { this.downvoteCount = value }

        parentItem($this, value) {
			var property = {
				comment: "The parent of a question, answer or item in general.",
				parent: $this,
				property: "parentItem",
				release: "11.01",
				types: [
					"Comment"
				]
			};
			return new window.LiveElement.Element.elements.Comment(value, property) 
		}
        get parentitem() { return this.parentItem }
        set parentitem(value) { this.parentItem = value }

        upvoteCount($this, value) {
			var property = {
				comment: "The number of upvotes this question, answer or comment has received from the community.",
				parent: $this,
				property: "upvoteCount",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get upvotecount() { return this.upvoteCount }
        set upvotecount(value) { this.upvoteCount = value }
        
    }
</script>
