<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CommentAction extends window.LiveElement.Element.elements.CommunicateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CommentAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of generating a comment about a subject.'
        static _rdfs_label = 'CommentAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('resultComment')
        }
        
        constructor() {
            super()
            this.__setRenderer('CommentAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        resultComment($this, value) {
			var property = {
				comment: "A sub property of result. The Comment created or sent as a result of this action.",
				parent: $this,
				property: "resultComment",
				release: "11.01",
				types: [
					"Comment"
				]
			};
			return new window.LiveElement.Element.elements.Comment(value, property) 
		}
        get resultcomment() { return this.resultComment }
        set resultcomment(value) { this.resultComment = value }
        
    }
</script>
