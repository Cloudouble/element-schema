<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CommunicateAction extends window.LiveElement.Element.elements.InteractAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CommunicateAction'
        static __type = 'rdfs:Class'
        static __extends = 'InteractAction'
        static _rdfs_comment = 'The act of conveying information to another person via a communication medium (instrument) such as speech, email, or telephone conversation.'
        static _rdfs_label = 'CommunicateAction'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['about', 'inLanguage', 'language', 'recipient']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        about($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The subject matter of the content.",
				container: $this,
				propertyName: "about",
				release: "11.01",
				types: [
					"Thing"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        inLanguage($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The language of the content or performance or used in an action. Please use one of the language codes from the [IETF BCP 47 standard](http:\\/\\/tools.ietf.org\\/html\\/bcp47). See also [[availableLanguage]].",
				container: $this,
				propertyName: "inLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get inlanguage() { return this.inLanguage }
        set inlanguage(value) { this.inLanguage = value }

        language($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of instrument. The language used on this action.",
				container: $this,
				propertyName: "language",
				release: "11.01",
				types: [
					"Language"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        recipient($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of participant. The participant who is at the receiving end of the action.",
				container: $this,
				propertyName: "recipient",
				release: "11.01",
				types: [
					"Person",
					"Audience",
					"ContactPoint",
					"Organization"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
