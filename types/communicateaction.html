<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CommunicateAction extends window.Cloudouble.Element.elements.InteractAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CommunicateAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of conveying information to another person via a communication medium (instrument) such as speech, email, or telephone conversation.'
        static _rdfs_label = 'CommunicateAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('about', 'inLanguage', 'language', 'recipient')
        }
        
        constructor() {
            super()
            this.__setRenderer('CommunicateAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        about($this, value) {
			var property = {
				comment: "The subject matter of the content.",
				parent: $this,
				property: "about",
				release: "11.01",
				types: [
					"Thing"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) 
		}

        inLanguage($this, value) {
			var property = {
				comment: "The language of the content or performance or used in an action. Please use one of the language codes from the [IETF BCP 47 standard](http://tools.ietf.org/html/bcp47). See also [[availableLanguage]].",
				parent: $this,
				property: "inLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Language(value, property) 
		}
        get inlanguage() { return this.inLanguage }
        set inlanguage(value) { this.inLanguage = value }

        language($this, value) {
			var property = {
				comment: "A sub property of instrument. The language used on this action.",
				parent: $this,
				property: "language",
				release: "11.01",
				types: [
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Language(value, property) 
		}

        recipient($this, value) {
			var property = {
				comment: "A sub property of participant. The participant who is at the receiving end of the action.",
				parent: $this,
				property: "recipient",
				release: "11.01",
				types: [
					"Person",
					"Audience",
					"ContactPoint",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Audience(value, property) || new window.LiveElement.Element.elements.ContactPoint(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}
        
    }
</script>
