<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CompoundPriceSpecification extends window.LiveElement.Element.elements.PriceSpecification {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CompoundPriceSpecification'
        static __type = 'rdfs:Class'
        static __extends = 'PriceSpecification'
        static _rdfs_comment = 'A compound price specification is one that bundles multiple prices that all apply in combination for different dimensions of consumption. Use the name property of the attached unit price specification for indicating the dimension of a price component (e.g. "electricity" or "final cleaning").'
        static _rdfs_label = 'CompoundPriceSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('priceComponent', 'priceType')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        priceComponent($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "This property links to all [[UnitPriceSpecification]] nodes that apply in parallel for the [[CompoundPriceSpecification]] node.",
				container: $this,
				property: "priceComponent",
				release: "11.01",
				types: [
					"UnitPriceSpecification"
				],
				value: value
			})
			return value
		}
        get pricecomponent() { return this.priceComponent }
        set pricecomponent(value) { this.priceComponent = value }

        priceType($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Defines the type of a price specified for an offered product, for example a list price, a (temporary) sale price or a manufacturer suggested retail price. If multiple prices are specified for an offer the [[priceType]] property can be used to identify the type of each such specified price. The value of priceType can be specified as a value from enumeration PriceTypeEnumeration or as a free form text string for price types that are not already predefined in PriceTypeEnumeration.",
				container: $this,
				property: "priceType",
				release: "11.01",
				types: [
					"Text",
					"PriceTypeEnumeration"
				],
				value: value
			})
			return value
		}
        get pricetype() { return this.priceType }
        set pricetype(value) { this.priceType = value }
        
    }
</script>
