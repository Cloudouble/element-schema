<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class CookAction extends window.LiveElement.Element.elements.CreateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:CookAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of producing\/preparing food.'
        static _rdfs_label = 'CookAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('foodEstablishment', 'foodEvent', 'recipe')
        }
        
        constructor() {
            super()
            this.__setRenderer('CookAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        foodEstablishment($this, value) {
			var property = {
				comment: "A sub property of location. The specific food establishment where the action occurred.",
				parent: $this,
				property: "foodEstablishment",
				release: "11.01",
				types: [
					"FoodEstablishment",
					"Place"
				]
			};
			return new window.LiveElement.Element.elements.FoodEstablishment(value, property) || new window.LiveElement.Element.elements.Place(value, property) 
		}
        get foodestablishment() { return this.foodEstablishment }
        set foodestablishment(value) { this.foodEstablishment = value }

        foodEvent($this, value) {
			var property = {
				comment: "A sub property of location. The specific food event where the action occurred.",
				parent: $this,
				property: "foodEvent",
				release: "11.01",
				types: [
					"FoodEvent"
				]
			};
			return new window.LiveElement.Element.elements.FoodEvent(value, property) 
		}
        get foodevent() { return this.foodEvent }
        set foodevent(value) { this.foodEvent = value }

        recipe($this, value) {
			var property = {
				comment: "A sub property of instrument. The recipe\\/instructions used to perform the action.",
				parent: $this,
				property: "recipe",
				release: "11.01",
				types: [
					"Recipe"
				]
			};
			return new window.LiveElement.Element.elements.Recipe(value, property) 
		}
        
    }
</script>
