<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Corporation extends window.Cloudouble.Element.elements.Organization {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Corporation'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Organization: A business corporation.'
        static _rdfs_label = 'Corporation'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('tickerSymbol')
        }
        
        constructor() {
            super()
            this.__setRenderer('Corporation')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        tickerSymbol($this, value) {
			var property = {
				comment: "The exchange traded instrument associated with a Corporation object. The tickerSymbol is expressed as an exchange and an instrument name separated by a space character. For the exchange component of the tickerSymbol attribute, we recommend using the controlled vocabulary of Market Identifier Codes (MIC) specified in ISO15022.",
				parent: $this,
				property: "tickerSymbol",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get tickersymbol() { return this.tickerSymbol }
        set tickersymbol(value) { this.tickerSymbol = value }
        
    }
</script>
