<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DataFeed extends window.LiveElement.Element.elements.Dataset {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DataFeed'
        static __type = 'rdfs:Class'
        static __extends = 'Dataset'
        static _rdfs_comment = 'A single feed providing structured information about one or more entities or topics.'
        static _rdfs_label = 'DataFeed'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('dataFeedElement')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        dataFeedElement($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An item within in a data feed. Data feeds may have many elements.",
				container: $this,
				property: "dataFeedElement",
				release: "11.01",
				types: [
					"Thing",
					"Text",
					"DataFeedItem"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get datafeedelement() { return this.dataFeedElement }
        set datafeedelement(value) { this.dataFeedElement = value }
        
    }
</script>
