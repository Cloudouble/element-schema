<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DDxElement extends window.Cloudouble.Element.elements.MedicalIntangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DDxElement'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An alternative, closely-related condition typically considered later in the differential diagnosis process along with the signs that are used to distinguish it.'
        static _rdfs_label = 'DDxElement'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('diagnosis', 'distinguishingSign')
        }
        
        constructor() {
            super()
            this.__setRenderer('DDxElement')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        diagnosis($this, value) {
			var property = {
				comment: "One or more alternative conditions considered in the differential diagnosis process as output of a diagnosis process.",
				parent: $this,
				property: "diagnosis",
				release: "11.01",
				types: [
					"MedicalCondition"
				]
			};
			return new window.LiveElement.Element.elements.MedicalCondition(value, property) 
		}

        distinguishingSign($this, value) {
			var property = {
				comment: "One of a set of signs and symptoms that can be used to distinguish this diagnosis from others in the differential diagnosis.",
				parent: $this,
				property: "distinguishingSign",
				release: "11.01",
				types: [
					"MedicalSignOrSymptom"
				]
			};
			return new window.LiveElement.Element.elements.MedicalSignOrSymptom(value, property) 
		}
        get distinguishingsign() { return this.distinguishingSign }
        set distinguishingsign(value) { this.distinguishingSign = value }
        
    }
</script>
