<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DefinedTerm extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DefinedTerm'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A word, name, acronym, phrase, etc. with a formal definition. Often used in the context of category or subject classification, glossaries or dictionaries, product or creative work types, etc. Use the name property for the term being defined, use termCode if the term has an alpha-numeric code allocated, use description to provide the definition of the term.'
        static _rdfs_label = 'DefinedTerm'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('inDefinedTermSet', 'termCode')
        }
        
        constructor() {
            super()
            this.__setRenderer('DefinedTerm')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        inDefinedTermSet($this, value) {
			var property = {
				comment: "A [[DefinedTermSet]] that contains this term.",
				parent: $this,
				property: "inDefinedTermSet",
				release: "11.01",
				types: [
					"DefinedTermSet",
					"URL"
				]
			};
			return new window.LiveElement.Element.elements.DefinedTermSet(value, property) || new window.LiveElement.Element.elements.URL(value, property) 
		}
        get indefinedtermset() { return this.inDefinedTermSet }
        set indefinedtermset(value) { this.inDefinedTermSet = value }

        termCode($this, value) {
			var property = {
				comment: "A code that identifies this [[DefinedTerm]] within a [[DefinedTermSet]]",
				parent: $this,
				property: "termCode",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get termcode() { return this.termCode }
        set termcode(value) { this.termCode = value }
        
    }
</script>
