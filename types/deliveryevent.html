<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DeliveryEvent extends window.LiveElement.Element.elements.Event {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DeliveryEvent'
        static __type = 'rdfs:Class'
        static __extends = 'Event'
        static _rdfs_comment = 'An event involving the delivery of an item.'
        static _rdfs_label = 'DeliveryEvent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('accessCode', 'availableFrom', 'availableThrough', 'hasDeliveryMethod')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        accessCode($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Password, PIN, or access code needed for delivery (e.g. from a locker).",
				container: $this,
				property: "accessCode",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get accesscode() { return this.accessCode }
        set accesscode(value) { this.accessCode = value }

        availableFrom($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "When the item is available for pickup from the store, locker, etc.",
				container: $this,
				property: "availableFrom",
				release: "11.01",
				types: [
					"DateTime"
				],
				value: value
			})
			return value
		}
        get availablefrom() { return this.availableFrom }
        set availablefrom(value) { this.availableFrom = value }

        availableThrough($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "After this date, the item will no longer be available for pickup.",
				container: $this,
				property: "availableThrough",
				release: "11.01",
				types: [
					"DateTime"
				],
				value: value
			})
			return value
		}
        get availablethrough() { return this.availableThrough }
        set availablethrough(value) { this.availableThrough = value }

        hasDeliveryMethod($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Method used for delivery or shipping.",
				container: $this,
				property: "hasDeliveryMethod",
				release: "11.01",
				types: [
					"DeliveryMethod"
				],
				value: value
			})
			return value
		}
        get hasdeliverymethod() { return this.hasDeliveryMethod }
        set hasdeliverymethod(value) { this.hasDeliveryMethod = value }
        
    }
</script>
