<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DeliveryTimeSettings extends window.LiveElement.Element.elements.StructuredValue {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DeliveryTimeSettings'
        static __type = 'rdfs:Class'
        static __extends = 'StructuredValue'
        static _rdfs_comment = 'A DeliveryTimeSettings represents re-usable pieces of shipping information, relating to timing. It is designed for publication on an URL that may be referenced via the [[shippingSettingsLink]] property of a [[OfferShippingDetails]]. Several occurrences can be published, distinguished (and identified\/referenced) by their different values for [[transitTimeLabel]].'
        static _rdfs_label = 'DeliveryTimeSettings'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('deliveryTime', 'isUnlabelledFallback', 'shippingDestination', 'transitTimeLabel')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        deliveryTime($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The total delay between the receipt of the order and the goods reaching the final customer.",
				container: $this,
				property: "deliveryTime",
				release: "11.01",
				types: [
					"ShippingDeliveryTime"
				],
				value: value
			})
			return value
		}
        get deliverytime() { return this.deliveryTime }
        set deliverytime(value) { this.deliveryTime = value }

        isUnlabelledFallback($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "This can be marked 'true' to indicate that some published [[DeliveryTimeSettings]] or [[ShippingRateSettings]] are intended to apply to all [[OfferShippingDetails]] published by the same merchant, when referenced by a [[shippingSettingsLink]] in those settings. It is not meaningful to use a 'true' value for this property alongside a transitTimeLabel (for [[DeliveryTimeSettings]]) or shippingLabel (for [[ShippingRateSettings]]), since this property is for use with unlabelled settings.",
				container: $this,
				property: "isUnlabelledFallback",
				release: "11.01",
				types: [
					"Boolean"
				],
				value: value
			})
			return value
		}
        get isunlabelledfallback() { return this.isUnlabelledFallback }
        set isunlabelledfallback(value) { this.isUnlabelledFallback = value }

        shippingDestination($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "indicates (possibly multiple) shipping destinations. These can be defined in several ways e.g. postalCode ranges.",
				container: $this,
				property: "shippingDestination",
				release: "11.01",
				types: [
					"DefinedRegion"
				],
				value: value
			})
			return value
		}
        get shippingdestination() { return this.shippingDestination }
        set shippingdestination(value) { this.shippingDestination = value }

        transitTimeLabel($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Label to match an [[OfferShippingDetails]] with a [[DeliveryTimeSettings]] (within the context of a [[shippingSettingsLink]] cross-reference).",
				container: $this,
				property: "transitTimeLabel",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get transittimelabel() { return this.transitTimeLabel }
        set transittimelabel(value) { this.transitTimeLabel = value }
        
    }
</script>
