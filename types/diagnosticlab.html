<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DiagnosticLab extends window.LiveElement.Element.elements.MedicalOrganization {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DiagnosticLab'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A medical laboratory that offers on-site or off-site diagnostic services.'
        static _rdfs_label = 'DiagnosticLab'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('availableTest')
        }
        
        constructor() {
            super()
            this.__setRenderer('DiagnosticLab')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        availableTest($this, value) {
			var property = {
				comment: "A diagnostic test or procedure offered by this lab.",
				parent: $this,
				property: "availableTest",
				release: "11.01",
				types: [
					"MedicalTest"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTest(value, property) 
		}
        get availabletest() { return this.availableTest }
        set availabletest(value) { this.availableTest = value }
        
    }
</script>
