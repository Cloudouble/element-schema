<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DigitalDocumentPermission extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DigitalDocumentPermission'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A permission for a particular person or group to access a particular file.'
        static _rdfs_label = 'DigitalDocumentPermission'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('grantee', 'permissionType')
        }
        
        constructor() {
            super()
            this.__setRenderer('DigitalDocumentPermission')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        grantee($this, value) {
			var property = {
				comment: "The person, organization, contact point, or audience that has been granted this permission.",
				parent: $this,
				property: "grantee",
				release: "11.01",
				types: [
					"Person",
					"Audience",
					"Organization",
					"ContactPoint"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Audience(value, property) || new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.ContactPoint(value, property) 
		}

        permissionType($this, value) {
			var property = {
				comment: "The type of permission granted the person, organization, or audience.",
				parent: $this,
				property: "permissionType",
				release: "11.01",
				types: [
					"DigitalDocumentPermissionType"
				]
			};
			return new window.LiveElement.Element.elements.DigitalDocumentPermissionType(value, property) 
		}
        get permissiontype() { return this.permissionType }
        set permissiontype(value) { this.permissionType = value }
        
    }
</script>
