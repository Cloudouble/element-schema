<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DoseSchedule extends window.LiveElement.Element.elements.MedicalIntangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DoseSchedule'
        static __type = 'rdfs:Class'
        static __extends = 'MedicalIntangible'
        static _rdfs_comment = 'A specific dosing schedule for a drug or supplement.'
        static _rdfs_label = 'DoseSchedule'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('doseUnit', 'doseValue', 'frequency', 'targetPopulation')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        doseUnit($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The unit of the dose, e.g. 'mg'.",
				container: $this,
				propertyName: "doseUnit",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get doseunit() { return this.doseUnit }
        set doseunit(value) { this.doseUnit = value }

        doseValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The value of the dose, e.g. 500.",
				container: $this,
				propertyName: "doseValue",
				release: "11.01",
				types: [
					"QualitativeValue",
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get dosevalue() { return this.doseValue }
        set dosevalue(value) { this.doseValue = value }

        frequency($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "How often the dose is taken, e.g. 'daily'.",
				container: $this,
				propertyName: "frequency",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        targetPopulation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Characteristics of the population for which this is intended, or which typically uses it, e.g. 'adults'.",
				container: $this,
				propertyName: "targetPopulation",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get targetpopulation() { return this.targetPopulation }
        set targetpopulation(value) { this.targetPopulation = value }
        
    }
</script>
