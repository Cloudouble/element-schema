<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DrugClass extends window.LiveElement.Element.elements.MedicalEntity {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DrugClass'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A class of medical drugs, e.g., statins. Classes can represent general pharmacological class, common mechanisms of action, common physiological effects, etc.'
        static _rdfs_label = 'DrugClass'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('drug')
        }
        
        constructor() {
            super()
            this.__setRenderer('DrugClass')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        drug($this, value) {
			var property = {
				comment: "Specifying a drug or medicine used in a medication procedure",
				parent: $this,
				property: "drug",
				release: "11.01",
				types: [
					"Drug"
				]
			};
			return new window.LiveElement.Element.elements.Drug(value, property) 
		}
        
    }
</script>
