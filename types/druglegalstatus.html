<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DrugLegalStatus extends window.LiveElement.Element.elements.MedicalIntangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DrugLegalStatus'
        static __type = 'rdfs:Class'
        static __extends = 'MedicalIntangible'
        static _rdfs_comment = 'The legal availability status of a medical drug.'
        static _rdfs_label = 'DrugLegalStatus'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('applicableLocation')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        applicableLocation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The location in which the status applies.",
				container: $this,
				property: "applicableLocation",
				release: "11.01",
				types: [
					"AdministrativeArea"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get applicablelocation() { return this.applicableLocation }
        set applicablelocation(value) { this.applicableLocation = value }
        
    }
</script>
