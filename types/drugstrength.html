<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class DrugStrength extends window.LiveElement.Element.elements.MedicalIntangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:DrugStrength'
        static __type = 'rdfs:Class'
        static __extends = 'MedicalIntangible'
        static _rdfs_comment = 'A specific strength in which a medical drug is available in a specific country.'
        static _rdfs_label = 'DrugStrength'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['activeIngredient', 'availableIn', 'maximumIntake', 'strengthUnit', 'strengthValue']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        activeIngredient($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An active ingredient, typically chemical compounds and\\/or biologic substances.",
				container: $this,
				propertyName: "activeIngredient",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get activeingredient() { return this.activeIngredient }
        set activeingredient(value) { this.activeIngredient = value }

        availableIn($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The location in which the strength is available.",
				container: $this,
				propertyName: "availableIn",
				release: "11.01",
				types: [
					"AdministrativeArea"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get availablein() { return this.availableIn }
        set availablein(value) { this.availableIn = value }

        maximumIntake($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Recommended intake of this supplement for a given population as defined by a specific recommending authority.",
				container: $this,
				propertyName: "maximumIntake",
				release: "11.01",
				types: [
					"MaximumDoseSchedule"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get maximumintake() { return this.maximumIntake }
        set maximumintake(value) { this.maximumIntake = value }

        strengthUnit($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The units of an active ingredient's strength, e.g. mg.",
				container: $this,
				propertyName: "strengthUnit",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get strengthunit() { return this.strengthUnit }
        set strengthunit(value) { this.strengthUnit = value }

        strengthValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The value of an active ingredient's strength, e.g. 325.",
				container: $this,
				propertyName: "strengthValue",
				release: "11.01",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get strengthvalue() { return this.strengthValue }
        set strengthvalue(value) { this.strengthValue = value }
        
    }
</script>
