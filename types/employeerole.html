<template>

<script>
    /* global */
    class EmployeeRole extends window.LiveElement.Element.elements.OrganizationRole {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:EmployeeRole'
        static __type = 'rdfs:Class'
        static __extends = 'OrganizationRole'
        static _rdfs_comment = 'A subclass of OrganizationRole used to describe employee relationships.'
        static _rdfs_label = 'EmployeeRole'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['baseSalary', 'salaryCurrency']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        baseSalary($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The base salary of the job or of an employee in an EmployeeRole.",
				container: $this,
				propertyName: "baseSalary",
				release: "11.01",
				types: [
					"MonetaryAmount",
					"Number",
					"PriceSpecification"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get basesalary() { return this.baseSalary }
        set basesalary(value) { this.baseSalary = value }

        salaryCurrency($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The currency (coded using [ISO 4217](http:\\/\\/en.wikipedia.org\\/wiki\\/ISO_4217) ) used for the main salary information in this job posting or for this employee.",
				container: $this,
				propertyName: "salaryCurrency",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get salarycurrency() { return this.salaryCurrency }
        set salarycurrency(value) { this.salaryCurrency = value }
        
    }
</script>
