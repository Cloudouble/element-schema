<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class EmployeeRole extends window.Cloudouble.Element.elements.OrganizationRole {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:EmployeeRole'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A subclass of OrganizationRole used to describe employee relationships.'
        static _rdfs_label = 'EmployeeRole'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('baseSalary', 'salaryCurrency')
        }
        
        constructor() {
            super()
            this.__setRenderer('EmployeeRole')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        baseSalary($this, value) {
			var property = {
				comment: "The base salary of the job or of an employee in an EmployeeRole.",
				parent: $this,
				property: "baseSalary",
				release: "11.01",
				types: [
					"MonetaryAmount",
					"Number",
					"PriceSpecification"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) || new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.PriceSpecification(value, property) 
		}
        get basesalary() { return this.baseSalary }
        set basesalary(value) { this.baseSalary = value }

        salaryCurrency($this, value) {
			var property = {
				comment: "The currency (coded using [ISO 4217](http://en.wikipedia.org/wiki/ISO_4217) ) used for the main salary information in this job posting or for this employee.",
				parent: $this,
				property: "salaryCurrency",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get salarycurrency() { return this.salaryCurrency }
        set salarycurrency(value) { this.salaryCurrency = value }
        
    }
</script>
