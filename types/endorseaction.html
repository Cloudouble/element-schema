<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class EndorseAction extends window.Cloudouble.Element.elements.ReactAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:EndorseAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An agent approves\/certifies\/likes\/supports\/sanction an object.'
        static _rdfs_label = 'EndorseAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('endorsee')
        }
        
        constructor() {
            super()
            this.__setRenderer('EndorseAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        endorsee($this, value) {
			var property = {
				comment: "A sub property of participant. The person/organization being supported.",
				parent: $this,
				property: "endorsee",
				release: "11.01",
				types: [
					"Person",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}
        
    }
</script>
