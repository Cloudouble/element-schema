<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class EnergyConsumptionDetails extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:EnergyConsumptionDetails'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'EnergyConsumptionDetails represents information related to the energy efficiency of a product that consumes energy. The information that can be provided is based on international regulations such as for example [EU directive 2017\/1369](https:\/\/eur-lex.europa.eu\/eli\/reg\/2017\/1369\/oj) for energy labeling and the [Energy labeling rule](https:\/\/www.ftc.gov\/enforcement\/rules\/rulemaking-regulatory-reform-proceedings\/energy-water-use-labeling-consumer) under the Energy Policy and Conservation Act (EPCA) in the US'
        static _rdfs_label = 'EnergyConsumptionDetails'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('energyEfficiencyScaleMax', 'energyEfficiencyScaleMin', 'hasEnergyEfficiencyCategory')
        }
        
        constructor() {
            super()
            this.__setRenderer('EnergyConsumptionDetails')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        energyEfficiencyScaleMax($this, value) {
			var property = {
				comment: "Specifies the most energy efficient class on the regulated EU energy consumption scale for the product category a product belongs to. For example, energy consumption for televisions placed on the market after January 1, 2020 is scaled from D to A+++.",
				parent: $this,
				property: "energyEfficiencyScaleMax",
				release: "11.01",
				types: [
					"EUEnergyEfficiencyEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.EUEnergyEfficiencyEnumeration(value, property) 
		}
        get energyefficiencyscalemax() { return this.energyEfficiencyScaleMax }
        set energyefficiencyscalemax(value) { this.energyEfficiencyScaleMax = value }

        energyEfficiencyScaleMin($this, value) {
			var property = {
				comment: "Specifies the least energy efficient class on the regulated EU energy consumption scale for the product category a product belongs to. For example, energy consumption for televisions placed on the market after January 1, 2020 is scaled from D to A+++.",
				parent: $this,
				property: "energyEfficiencyScaleMin",
				release: "11.01",
				types: [
					"EUEnergyEfficiencyEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.EUEnergyEfficiencyEnumeration(value, property) 
		}
        get energyefficiencyscalemin() { return this.energyEfficiencyScaleMin }
        set energyefficiencyscalemin(value) { this.energyEfficiencyScaleMin = value }

        hasEnergyEfficiencyCategory($this, value) {
			var property = {
				comment: "Defines the energy efficiency Category (which could be either a rating out of range of values or a yes/no certification) for a product according to an international energy efficiency standard",
				parent: $this,
				property: "hasEnergyEfficiencyCategory",
				release: "11.01",
				types: [
					"EnergyEfficiencyEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.EnergyEfficiencyEnumeration(value, property) 
		}
        get hasenergyefficiencycategory() { return this.hasEnergyEfficiencyCategory }
        set hasenergyefficiencycategory(value) { this.hasEnergyEfficiencyCategory = value }
        
    }
</script>
