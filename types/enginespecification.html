<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class EngineSpecification extends window.LiveElement.Element.elements.StructuredValue {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:EngineSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Information about the engine of the vehicle. A vehicle can have multiple engines represented by multiple engine specification entities.'
        static _rdfs_label = 'EngineSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('engineDisplacement', 'enginePower', 'engineType', 'fuelType', 'torque')
        }
        
        constructor() {
            super()
            this.__setRenderer('EngineSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        engineDisplacement($this, value) {
			var property = {
				comment: "The volume swept by all of the pistons inside the cylinders of an internal combustion engine in a single movement. \\n\\nTypical unit code(s): CMQ for cubic centimeter, LTR for liters, INQ for cubic inches\\n* Note 1: You can link to information about how the given value has been determined using the [[valueReference]] property.\\n* Note 2: You can use [[minValue]] and [[maxValue]] to indicate ranges.",
				parent: $this,
				property: "engineDisplacement",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get enginedisplacement() { return this.engineDisplacement }
        set enginedisplacement(value) { this.engineDisplacement = value }

        enginePower($this, value) {
			var property = {
				comment: "The power of the vehicle's engine.\n    Typical unit code(s): KWT for kilowatt, BHP for brake horsepower, N12 for metric horsepower (PS, with 1 PS = 735,49875 W)\\n\\n* Note 1: There are many different ways of measuring an engine's power. For an overview, see  [http:\\/\\/en.wikipedia.org\\/wiki\\/Horsepower#Engine_power_test_codes](http:\\/\\/en.wikipedia.org\\/wiki\\/Horsepower#Engine_power_test_codes).\\n* Note 2: You can link to information about how the given value has been determined using the [[valueReference]] property.\\n* Note 3: You can use [[minValue]] and [[maxValue]] to indicate ranges.",
				parent: $this,
				property: "enginePower",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get enginepower() { return this.enginePower }
        set enginepower(value) { this.enginePower = value }

        engineType($this, value) {
			var property = {
				comment: "The type of engine or engines powering the vehicle.",
				parent: $this,
				property: "engineType",
				release: "11.01",
				types: [
					"QualitativeValue",
					"Text",
					"URL"
				]
			};
			return new window.LiveElement.Element.elements.QualitativeValue(value, property) || new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.URL(value, property) 
		}
        get enginetype() { return this.engineType }
        set enginetype(value) { this.engineType = value }

        fuelType($this, value) {
			var property = {
				comment: "The type of fuel suitable for the engine or engines of the vehicle. If the vehicle has only one engine, this property can be attached directly to the vehicle.",
				parent: $this,
				property: "fuelType",
				release: "11.01",
				types: [
					"Text",
					"QualitativeValue",
					"URL"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.QualitativeValue(value, property) || new window.LiveElement.Element.elements.URL(value, property) 
		}
        get fueltype() { return this.fuelType }
        set fueltype(value) { this.fuelType = value }

        torque($this, value) {
			var property = {
				comment: "The torque (turning force) of the vehicle's engine.\\n\\nTypical unit code(s): NU for newton metre (N m), F17 for pound-force per foot, or F48 for pound-force per inch\\n\\n* Note 1: You can link to information about how the given value has been determined (e.g. reference RPM) using the [[valueReference]] property.\\n* Note 2: You can use [[minValue]] and [[maxValue]] to indicate ranges.",
				parent: $this,
				property: "torque",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        
    }
</script>
