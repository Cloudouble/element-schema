<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ExchangeRateSpecification extends window.Cloudouble.Element.elements.StructuredValue {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ExchangeRateSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A structured value representing exchange rate.'
        static _rdfs_label = 'ExchangeRateSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('currency', 'currentExchangeRate', 'exchangeRateSpread')
        }
        
        constructor() {
            super()
            this.__setRenderer('ExchangeRateSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        currency($this, value) {
			var property = {
				comment: "The currency in which the monetary amount is expressed.\\n\\nUse standard formats: [ISO 4217 currency format](http://en.wikipedia.org/wiki/ISO_4217) e.g. \"USD\"; [Ticker symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for cryptocurrencies e.g. \"BTC\"; well known names for [Local Exchange Tradings Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system) (LETS) and other currency types e.g. \"Ithaca HOUR\".",
				parent: $this,
				property: "currency",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}

        currentExchangeRate($this, value) {
			var property = {
				comment: "The current price of a currency.",
				parent: $this,
				property: "currentExchangeRate",
				release: "11.01",
				types: [
					"UnitPriceSpecification"
				]
			};
			return new window.LiveElement.Element.elements.UnitPriceSpecification(value, property) 
		}
        get currentexchangerate() { return this.currentExchangeRate }
        set currentexchangerate(value) { this.currentExchangeRate = value }

        exchangeRateSpread($this, value) {
			var property = {
				comment: "The difference between the price at which a broker or other intermediary buys and sells foreign currency.",
				parent: $this,
				property: "exchangeRateSpread",
				release: "11.01",
				types: [
					"MonetaryAmount",
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) || new window.LiveElement.Element.elements.Number(value, property) 
		}
        get exchangeratespread() { return this.exchangeRateSpread }
        set exchangeratespread(value) { this.exchangeRateSpread = value }
        
    }
</script>
