<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class FinancialProduct extends window.LiveElement.Element.elements.Service {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:FinancialProduct'
        static __type = 'rdfs:Class'
        static __extends = 'Service'
        static _rdfs_comment = 'A product provided to consumers and businesses by financial institutions such as banks, insurance companies, brokerage firms, consumer finance companies, and investment companies which comprise the financial services industry.'
        static _rdfs_label = 'FinancialProduct'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('annualPercentageRate', 'feesAndCommissionsSpecification', 'interestRate')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        annualPercentageRate($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The annual rate that is charged for borrowing (or made by investing), expressed as a single percentage number that represents the actual yearly cost of funds over the term of a loan. This includes any fees or additional costs associated with the transaction.",
				container: $this,
				propertyName: "annualPercentageRate",
				release: "11.01",
				types: [
					"QuantitativeValue",
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get annualpercentagerate() { return this.annualPercentageRate }
        set annualpercentagerate(value) { this.annualPercentageRate = value }

        feesAndCommissionsSpecification($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Description of fees, commissions, and other terms applied either to a class of financial product, or by a financial service organization.",
				container: $this,
				propertyName: "feesAndCommissionsSpecification",
				release: "11.01",
				types: [
					"Text",
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get feesandcommissionsspecification() { return this.feesAndCommissionsSpecification }
        set feesandcommissionsspecification(value) { this.feesAndCommissionsSpecification = value }

        interestRate($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The interest rate, charged or paid, applicable to the financial product. Note: This is different from the calculated annualPercentageRate.",
				container: $this,
				propertyName: "interestRate",
				release: "11.01",
				types: [
					"Number",
					"QuantitativeValue"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get interestrate() { return this.interestRate }
        set interestrate(value) { this.interestRate = value }
        
    }
</script>
