<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Gameserver extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:GameServer'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Server that provides game interaction in a multiplayer game.'
        static _rdfs_label = 'GameServer'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('game', 'playersOnline', 'serverStatus')
        }
        
        constructor() {
            super()
            this.__setRenderer('GameServer')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            game($this, value) { return $this.__helperValidateAttribute($this, value, 'game') }

            playersOnline($this, value) { return $this.__helperValidateAttribute($this, value, 'playersOnline') }
        get playersonline() { return this.playersOnline }
        set playersonline(value) { this.playersOnline = value }

            serverStatus($this, value) { return $this.__helperValidateAttribute($this, value, 'serverStatus') }
        get serverstatus() { return this.serverStatus }
        set serverstatus(value) { this.serverStatus = value }
        
    }
</script>
