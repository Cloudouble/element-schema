<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class GameServer extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:GameServer'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'Server that provides game interaction in a multiplayer game.'
        static _rdfs_label = 'GameServer'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('game', 'playersOnline', 'serverStatus')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        game($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Video game which is played on this server.",
				container: $this,
				property: "game",
				release: "11.01",
				types: [
					"VideoGame"
				],
				value: value
			})
			return value
		}

        playersOnline($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Number of players on the server.",
				container: $this,
				property: "playersOnline",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value
		}
        get playersonline() { return this.playersOnline }
        set playersonline(value) { this.playersOnline = value }

        serverStatus($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Status of a game server.",
				container: $this,
				property: "serverStatus",
				release: "11.01",
				types: [
					"GameServerStatus"
				],
				value: value
			})
			return value
		}
        get serverstatus() { return this.serverStatus }
        set serverstatus(value) { this.serverStatus = value }
        
    }
</script>
