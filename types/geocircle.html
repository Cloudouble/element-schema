<script>
    /* global */
    class Geocircle extends window.Cloudouble.Element.elements.Geoshape {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:GeoCircle'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A GeoCircle is a GeoShape representing a circular geographic area. As it is a GeoShape
          it provides the simple textual property \'circle\', but also allows the combination of postalCode alongside geoRadius.
          The center of the circle can be indicated via the \'geoMidpoint\' property, or more approximately using \'address\', \'postalCode\'.
       '
        static _rdfs_label = 'GeoCircle'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('geoMidpoint', 'geoRadius')
        }
        
        constructor() {
            super()
            this.__setRenderer('GeoCircle')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            geoMidpoint($this, value) { return $this.__helperValidateAttribute($this, value, 'geoMidpoint') }
        get geomidpoint() { return this.geoMidpoint }
        set geomidpoint(value) { this.geoMidpoint = value }

            geoRadius($this, value) { return $this.__helperValidateAttribute($this, value, 'geoRadius') }
        get georadius() { return this.geoRadius }
        set georadius(value) { this.geoRadius = value }
        
    }
