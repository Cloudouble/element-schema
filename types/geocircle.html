<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class GeoCircle extends window.Cloudouble.Element.elements.GeoShape {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:GeoCircle'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A GeoCircle is a GeoShape representing a circular geographic area. As it is a GeoShape           it provides the simple textual property \'circle\', but also allows the combination of postalCode alongside geoRadius.           The center of the circle can be indicated via the \'geoMidpoint\' property, or more approximately using \'address\', \'postalCode\'.        '
        static _rdfs_label = 'GeoCircle'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('geoMidpoint', 'geoRadius')
        }
        
        constructor() {
            super()
            this.__setRenderer('GeoCircle')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        geoMidpoint($this, value) {
			var property = {
				comment: "Indicates the GeoCoordinates at the centre of a GeoShape e.g. GeoCircle.",
				parent: $this,
				property: "geoMidpoint",
				release: "11.01",
				types: [
					"GeoCoordinates"
				]
			};
			return new window.LiveElement.Element.elements.GeoCoordinates(value, property) 
		}
        get geomidpoint() { return this.geoMidpoint }
        set geomidpoint(value) { this.geoMidpoint = value }

        geoRadius($this, value) {
			var property = {
				comment: "Indicates the approximate radius of a GeoCircle (metres unless indicated otherwise via Distance notation).",
				parent: $this,
				property: "geoRadius",
				release: "11.01",
				types: [
					"Number",
					"Text",
					"Distance"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Distance(value, property) 
		}
        get georadius() { return this.geoRadius }
        set georadius(value) { this.geoRadius = value }
        
    }
</script>
