:host {
    contain: content;
}

<template>
    <slot></slot>

<script>
    /* global */
    class Grant extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Grant'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A grant, typically financial or otherwise quantifiable, of resources. Typically a [[funder]] sponsors some [[MonetaryAmount]] to an [[Organization]] or [[Person]],
    sometimes not necessarily via a dedicated or long-lived [[Project]], resulting in one or more outputs, or [[fundedItem]]s. For financial sponsorship, indicate the [[funder]] of a [[MonetaryGrant]]. For non-financial support, indicate [[sponsor]] of [[Grant]]s of resources (e.g. office space).

Grants support  activities directed towards some agreed collective goals, often but not always organized as [[Project]]s. Long-lived projects are sometimes sponsored by a variety of grants over time, but it is also common for a project to be associated with a single grant.

The amount of a [[Grant]] is represented using [[amount]] as a [[MonetaryAmount]].
    '
        static _rdfs_label = 'Grant'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('fundedItem', 'sponsor')
        }
        
        constructor() {
            super()
            this.__setRenderer('Grant')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            fundedItem($this, value) { return $this.__helperValidateAttribute($this, value, 'fundedItem') }
        get fundeditem() { return this.fundedItem }
        set fundeditem(value) { this.fundedItem = value }

            sponsor($this, value) { return $this.__helperValidateAttribute($this, value, 'sponsor') }
        
    }
</script>
