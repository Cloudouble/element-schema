<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Guide extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Guide'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = '[[Guide]] is a page or article that recommend specific products or services, or aspects of a thing for a user to consider. A [[Guide]] may represent a Buying Guide and detail aspects of products or services for a user to consider. A [[Guide]] may represent a Product Guide and recommend specific products or services. A [[Guide]] may represent a Ranked List and recommend specific products or services with ranking.'
        static _rdfs_label = 'Guide'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('reviewAspect')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        reviewAspect($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "This Review or Rating is relevant to this part or facet of the itemReviewed.",
				container: $this,
				property: "reviewAspect",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get reviewaspect() { return this.reviewAspect }
        set reviewaspect(value) { this.reviewAspect = value }
        
    }
</script>
