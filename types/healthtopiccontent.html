<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class HealthTopicContent extends window.Cloudouble.Element.elements.WebContent {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:HealthTopicContent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = '[[HealthTopicContent]] is [[WebContent]] that is about some aspect of a health topic, e.g. a condition, its symptoms or treatments. Such content may be comprised of several parts or sections and use different types of media. Multiple instances of [[WebContent]] (and hence [[HealthTopicContent]]) can be related using [[hasPart]] \/ [[isPartOf]] where there is some kind of content hierarchy, and their content described with [[about]] and [[mentions]] e.g. building upon the existing [[MedicalCondition]] vocabulary.   '
        static _rdfs_label = 'HealthTopicContent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('hasHealthAspect')
        }
        
        constructor() {
            super()
            this.__setRenderer('HealthTopicContent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        hasHealthAspect($this, value) {
			var property = {
				comment: "Indicates the aspect or aspects specifically addressed in some [[HealthTopicContent]]. For example, that the content is an overview, or that it talks about treatment, self-care, treatments or their side-effects.",
				parent: $this,
				property: "hasHealthAspect",
				release: "11.01",
				types: [
					"HealthAspectEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.HealthAspectEnumeration(value, property) 
		}
        get hashealthaspect() { return this.hasHealthAspect }
        set hashealthaspect(value) { this.hasHealthAspect = value }
        
    }
</script>
