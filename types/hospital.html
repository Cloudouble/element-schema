<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Hospital extends window.LiveElement.Element.elements.EmergencyService {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Hospital'
        static __type = 'rdfs:Class'
        static __extends = 'EmergencyService'
        static _rdfs_comment = 'A hospital.'
        static _rdfs_label = 'Hospital'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('availableService', 'healthcareReportingData', 'medicalSpecialty')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        availableService($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical service available from this provider.",
				container: $this,
				property: "availableService",
				release: "11.01",
				types: [
					"MedicalTest",
					"MedicalTherapy",
					"MedicalProcedure"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get availableservice() { return this.availableService }
        set availableservice(value) { this.availableService = value }

        healthcareReportingData($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Indicates data describing a hospital, e.g. a CDC [[CDCPMDRecord]] or as some kind of [[Dataset]].",
				container: $this,
				property: "healthcareReportingData",
				release: "11.01",
				types: [
					"CDCPMDRecord",
					"Dataset"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get healthcarereportingdata() { return this.healthcareReportingData }
        set healthcarereportingdata(value) { this.healthcareReportingData = value }

        medicalSpecialty($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical specialty of the provider.",
				container: $this,
				property: "medicalSpecialty",
				release: "11.01",
				types: [
					"MedicalSpecialty"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get medicalspecialty() { return this.medicalSpecialty }
        set medicalspecialty(value) { this.medicalSpecialty = value }
        
    }
</script>
