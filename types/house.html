<script>
    /* global */
    class House extends window.Cloudouble.Element.elements.Accommodation {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:House'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A house is a building or structure that has the ability to be occupied for habitation by humans or other creatures (Source: Wikipedia, the free encyclopedia, see <a href="http:\/\/en.wikipedia.org\/wiki\/House">http:\/\/en.wikipedia.org\/wiki\/House<\/a>).'
        static _rdfs_label = 'House'

            return (super.observedAttributes || []).concat('numberOfRooms')
        }
        
        constructor() {
            super()
            this.__setRenderer('House')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numberOfRooms($this, value) {
			var property = {
				comment: "The number of rooms (excluding bathrooms and closets) of the accommodation or lodging business.\nTypical unit code(s): ROM for room or C62 for no unit. The type of room can be put in the unitText property of the QuantitativeValue.",

				property: "numberOfRooms",
				release: "11.01",
				types: [
					"Number",
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get numberofrooms() { return this.numberOfRooms }
        set numberofrooms(value) { this.numberOfRooms = value }
        
    }
</script>
