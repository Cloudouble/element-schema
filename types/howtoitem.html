<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class HowToItem extends window.LiveElement.Element.elements.ListItem {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:HowToItem'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An item used as either a tool or supply when performing the instructions for how to to achieve a result.'
        static _rdfs_label = 'HowToItem'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('requiredQuantity')
        }
        
        constructor() {
            super()
            this.__setRenderer('HowToItem')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        requiredQuantity($this, value) {
			var property = {
				comment: "The required quantity of the item(s).",
				parent: $this,
				property: "requiredQuantity",
				release: "11.01",
				types: [
					"QuantitativeValue",
					"Text",
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) || new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Number(value, property) 
		}
        get requiredquantity() { return this.requiredQuantity }
        set requiredquantity(value) { this.requiredQuantity = value }
        
    }
</script>
