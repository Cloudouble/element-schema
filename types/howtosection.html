<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class HowToSection extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:HowToSection'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A sub-grouping of steps in the instructions for how to achieve a result (e.g. steps for making a pie crust within a pie recipe).'
        static _rdfs_label = 'HowToSection'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('steps')
        }
        
        constructor() {
            super()
            this.__setRenderer('HowToSection')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        steps($this, value) {
			var property = {
				comment: "A single step item (as HowToStep, text, document, video, etc.) or a HowToSection (originally misnamed 'steps'; 'step' is preferred).",
				parent: $this,
				property: "steps",
				release: "11.01",
				types: [
					"ItemList",
					"Text",
					"CreativeWork"
				]
			};
			return new window.LiveElement.Element.elements.ItemList(value, property) || new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.CreativeWork(value, property) 
		}
        
    }
</script>
