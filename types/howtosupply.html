<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class HowToSupply extends window.Cloudouble.Element.elements.HowToItem {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:HowToSupply'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A supply consumed when performing the instructions for how to achieve a result.'
        static _rdfs_label = 'HowToSupply'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('estimatedCost')
        }
        
        constructor() {
            super()
            this.__setRenderer('HowToSupply')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        estimatedCost($this, value) {
			var property = {
				comment: "The estimated cost of the supply or supplies consumed when performing instructions.",
				parent: $this,
				property: "estimatedCost",
				release: "11.01",
				types: [
					"Text",
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get estimatedcost() { return this.estimatedCost }
        set estimatedcost(value) { this.estimatedCost = value }
        
    }
</script>
