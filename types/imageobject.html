<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ImageObject extends window.Cloudouble.Element.elements.MediaObject {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ImageObject'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An image file.'
        static _rdfs_label = 'ImageObject'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('caption', 'exifData', 'representativeOfPage', 'thumbnail')
        }
        
        constructor() {
            super()
            this.__setRenderer('ImageObject')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        caption($this, value) {
			var property = {
				comment: "The caption for this object. For downloadable machine formats (closed caption, subtitles etc.) use MediaObject and indicate the [[encodingFormat]].",
				parent: $this,
				property: "caption",
				release: "11.01",
				types: [
					"Text",
					"MediaObject"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.MediaObject(value, property) 
		}

        exifData($this, value) {
			var property = {
				comment: "exif data for this object.",
				parent: $this,
				property: "exifData",
				release: "11.01",
				types: [
					"PropertyValue",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.PropertyValue(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        get exifdata() { return this.exifData }
        set exifdata(value) { this.exifData = value }

        representativeOfPage($this, value) {
			var property = {
				comment: "Indicates whether this image is representative of the content of the page.",
				parent: $this,
				property: "representativeOfPage",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}
        get representativeofpage() { return this.representativeOfPage }
        set representativeofpage(value) { this.representativeOfPage = value }

        thumbnail($this, value) {
			var property = {
				comment: "Thumbnail image for an image or video.",
				parent: $this,
				property: "thumbnail",
				release: "11.01",
				types: [
					"ImageObject"
				]
			};
			return new window.LiveElement.Element.elements.ImageObject(value, property) 
		}
        
    }
</script>
