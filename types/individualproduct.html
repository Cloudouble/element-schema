<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class IndividualProduct extends window.LiveElement.Element.elements.Product {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:IndividualProduct'
        static __type = 'rdfs:Class'
        static __extends = 'Product'
        static _rdfs_comment = 'A single, identifiable product instance (e.g. a laptop with a particular serial number).'
        static _rdfs_label = 'IndividualProduct'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['serialNumber']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        serialNumber($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The serial number or any alphanumeric identifier of a particular product. When attached to an offer, it is a shortcut for the serial number of the product included in the offer.",
				container: $this,
				propertyName: "serialNumber",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get serialnumber() { return this.serialNumber }
        set serialnumber(value) { this.serialNumber = value }
        
    }
</script>
