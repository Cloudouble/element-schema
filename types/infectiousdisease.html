<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class InfectiousDisease extends window.Cloudouble.Element.elements.MedicalCondition {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:InfectiousDisease'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An infectious disease is a clinically evident human disease resulting from the presence of pathogenic microbial agents, like pathogenic viruses, pathogenic bacteria, fungi, protozoa, multicellular parasites, and prions. To be considered an infectious disease, such pathogens are known to be able to cause this disease.'
        static _rdfs_label = 'InfectiousDisease'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('infectiousAgent', 'infectiousAgentClass', 'transmissionMethod')
        }
        
        constructor() {
            super()
            this.__setRenderer('InfectiousDisease')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        infectiousAgent($this, value) {
			var property = {
				comment: "The actual infectious agent, such as a specific bacterium.",
				parent: $this,
				property: "infectiousAgent",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get infectiousagent() { return this.infectiousAgent }
        set infectiousagent(value) { this.infectiousAgent = value }

        infectiousAgentClass($this, value) {
			var property = {
				comment: "The class of infectious agent (bacteria, prion, etc.) that causes the disease.",
				parent: $this,
				property: "infectiousAgentClass",
				release: "11.01",
				types: [
					"InfectiousAgentClass"
				]
			};
			return new window.LiveElement.Element.elements.InfectiousAgentClass(value, property) 
		}
        get infectiousagentclass() { return this.infectiousAgentClass }
        set infectiousagentclass(value) { this.infectiousAgentClass = value }

        transmissionMethod($this, value) {
			var property = {
				comment: "How the disease spreads, either as a route or vector, for example 'direct contact', 'Aedes aegypti', etc.",
				parent: $this,
				property: "transmissionMethod",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get transmissionmethod() { return this.transmissionMethod }
        set transmissionmethod(value) { this.transmissionMethod = value }
        
    }
</script>
