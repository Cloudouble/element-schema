<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class InsertAction extends window.Cloudouble.Element.elements.AddAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:InsertAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of adding at a specific location in an ordered collection.'
        static _rdfs_label = 'InsertAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('toLocation')
        }
        
        constructor() {
            super()
            this.__setRenderer('InsertAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        toLocation($this, value) {
			var property = {
				comment: "A sub property of location. The final location of the object or the agent after the action.",
				parent: $this,
				property: "toLocation",
				release: "11.01",
				types: [
					"Place"
				]
			};
			return new window.LiveElement.Element.elements.Place(value, property) 
		}
        get tolocation() { return this.toLocation }
        set tolocation(value) { this.toLocation = value }
        
    }
</script>
