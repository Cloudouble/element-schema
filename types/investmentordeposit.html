<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class InvestmentOrDeposit extends window.Cloudouble.Element.elements.FinancialProduct {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:InvestmentOrDeposit'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A type of financial product that typically requires the client to transfer funds to a financial service in return for potential beneficial financial return.'
        static _rdfs_label = 'InvestmentOrDeposit'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('amount')
        }
        
        constructor() {
            super()
            this.__setRenderer('InvestmentOrDeposit')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        amount($this, value) {
			var property = {
				comment: "The amount of money.",
				parent: $this,
				property: "amount",
				release: "11.01",
				types: [
					"Number",
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        
    }
</script>
