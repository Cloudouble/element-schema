<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class InviteAction extends window.Cloudouble.Element.elements.CommunicateAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:InviteAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of asking someone to attend an event. Reciprocal of RsvpAction.'
        static _rdfs_label = 'InviteAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('event')
        }
        
        constructor() {
            super()
            this.__setRenderer('InviteAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        event($this, value) {
			var property = {
				comment: "Upcoming or past event associated with this place, organization, or action.",
				parent: $this,
				property: "event",
				release: "11.01",
				types: [
					"Event"
				]
			};
			return new window.LiveElement.Element.elements.Event(value, property) 
		}
        
    }
</script>
