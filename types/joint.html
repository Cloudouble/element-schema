<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Joint extends window.Cloudouble.Element.elements.AnatomicalStructure {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Joint'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The anatomical location at which two or more bones make contact.'
        static _rdfs_label = 'Joint'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('biomechnicalClass', 'functionalClass', 'structuralClass')
        }
        
        constructor() {
            super()
            this.__setRenderer('Joint')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        biomechnicalClass($this, value) {
			var property = {
				comment: "The biomechanical properties of the bone.",
				parent: $this,
				property: "biomechnicalClass",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get biomechnicalclass() { return this.biomechnicalClass }
        set biomechnicalclass(value) { this.biomechnicalClass = value }

        functionalClass($this, value) {
			var property = {
				comment: "The degree of mobility the joint allows.",
				parent: $this,
				property: "functionalClass",
				release: "11.01",
				types: [
					"Text",
					"MedicalEntity"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.MedicalEntity(value, property) 
		}
        get functionalclass() { return this.functionalClass }
        set functionalclass(value) { this.functionalClass = value }

        structuralClass($this, value) {
			var property = {
				comment: "The name given to how bone physically connects to each other.",
				parent: $this,
				property: "structuralClass",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get structuralclass() { return this.structuralClass }
        set structuralclass(value) { this.structuralClass = value }
        
    }
</script>
