<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class LearningResource extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:LearningResource'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'The LearningResource type can be used to indicate [[CreativeWork]]s (whether physical or digital) that have a particular and explicit orientation towards learning, education, skill acquisition, and other educational purposes.  [[LearningResource]] is expected to be used as an addition to a primary type such as [[Book]], [[Video]], [[Product]] etc.  [[EducationEvent]] serves a similar purpose for event-like things (e.g. a [[Trip]]). A [[LearningResource]] may be created as a result of an [[EducationEvent]], for example by recording one.'
        static _rdfs_label = 'LearningResource'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('assesses', 'competencyRequired', 'educationalAlignment', 'educationalLevel', 'educationalUse', 'learningResourceType', 'teaches')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        assesses($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The item being described is intended to assess the competency or learning outcome defined by the referenced term.",
				container: $this,
				property: "assesses",
				release: "11.01",
				types: [
					"DefinedTerm",
					"Text"
				],
				value: value
			})
			return value
		}

        competencyRequired($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Knowledge, skill, ability or personal attribute that must be demonstrated by a person or other entity in order to do something such as earn an Educational Occupational Credential or understand a LearningResource.",
				container: $this,
				property: "competencyRequired",
				release: "11.01",
				types: [
					"Text",
					"URL",
					"DefinedTerm"
				],
				value: value
			})
			return value
		}
        get competencyrequired() { return this.competencyRequired }
        set competencyrequired(value) { this.competencyRequired = value }

        educationalAlignment($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An alignment to an established educational framework.\n\nThis property should not be used where the nature of the alignment can be described using a simple property, for example to express that a resource [[teaches]] or [[assesses]] a competency.",
				container: $this,
				property: "educationalAlignment",
				release: "11.01",
				types: [
					"AlignmentObject"
				],
				value: value
			})
			return value
		}
        get educationalalignment() { return this.educationalAlignment }
        set educationalalignment(value) { this.educationalAlignment = value }

        educationalLevel($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The level in terms of progression through an educational or training context. Examples of educational levels include 'beginner', 'intermediate' or 'advanced', and formal sets of level indicators.",
				container: $this,
				property: "educationalLevel",
				release: "11.01",
				types: [
					"URL",
					"Text",
					"DefinedTerm"
				],
				value: value
			})
			return value
		}
        get educationallevel() { return this.educationalLevel }
        set educationallevel(value) { this.educationalLevel = value }

        educationalUse($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The purpose of a work in the context of education; for example, 'assignment', 'group work'.",
				container: $this,
				property: "educationalUse",
				release: "11.01",
				types: [
					"DefinedTerm",
					"Text"
				],
				value: value
			})
			return value
		}
        get educationaluse() { return this.educationalUse }
        set educationaluse(value) { this.educationalUse = value }

        learningResourceType($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The predominant type or kind characterizing the learning resource. For example, 'presentation', 'handout'.",
				container: $this,
				property: "learningResourceType",
				release: "11.01",
				types: [
					"DefinedTerm",
					"Text"
				],
				value: value
			})
			return value
		}
        get learningresourcetype() { return this.learningResourceType }
        set learningresourcetype(value) { this.learningResourceType = value }

        teaches($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The item being described is intended to help a person learn the competency or learning outcome defined by the referenced term.",
				container: $this,
				property: "teaches",
				release: "11.01",
				types: [
					"DefinedTerm",
					"Text"
				],
				value: value
			})
			return value
		}
        
    }
</script>
