<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class LegislationObject extends window.LiveElement.Element.elements.Legislation {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:LegislationObject'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A specific object or file containing a Legislation. Note that the same Legislation can be published in multiple files. For example, a digitally signed PDF, a plain PDF and an HTML version.'
        static _rdfs_label = 'LegislationObject'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('legislationLegalValue')
        }
        
        constructor() {
            super()
            this.__setRenderer('LegislationObject')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        legislationLegalValue($this, value) {
			var property = {
				comment: "The legal value of this legislation file. The same legislation can be written in multiple files with different legal values. Typically a digitally signed PDF have a \"stronger\" legal value than the HTML file of the same act.",
				parent: $this,
				property: "legislationLegalValue",
				release: "11.01",
				types: [
					"LegalValueLevel"
				]
			};
			return new window.LiveElement.Element.elements.LegalValueLevel(value, property) 
		}
        get legislationlegalvalue() { return this.legislationLegalValue }
        set legislationlegalvalue(value) { this.legislationLegalValue = value }
        
    }
</script>
