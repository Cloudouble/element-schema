<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class LendAction extends window.Cloudouble.Element.elements.TransferAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:LendAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of providing an object under an agreement that it will be returned at a later date. Reciprocal of BorrowAction.\n\nRelated actions:\n\n* [[BorrowAction]]: Reciprocal of LendAction.'
        static _rdfs_label = 'LendAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('borrower')
        }
        
        constructor() {
            super()
            this.__setRenderer('LendAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        borrower($this, value) {
			var property = {
				comment: "A sub property of participant. The person that borrows the object being lent.",
				parent: $this,
				property: "borrower",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}
        
    }
</script>
