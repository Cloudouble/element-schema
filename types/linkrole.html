<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class LinkRole extends window.Cloudouble.Element.elements.Role {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:LinkRole'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A Role that represents a Web link e.g. as expressed via the \'url\' property. Its linkRelationship property can indicate URL-based and plain textual link types e.g. those in IANA link registry or others such as \'amphtml\'. This structure provides a placeholder where details from HTML\'s link element can be represented outside of HTML, e.g. in JSON-LD feeds.'
        static _rdfs_label = 'LinkRole'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('inLanguage', 'linkRelationship')
        }
        
        constructor() {
            super()
            this.__setRenderer('LinkRole')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        inLanguage($this, value) {
			var property = {
				comment: "The language of the content or performance or used in an action. Please use one of the language codes from the [IETF BCP 47 standard](http://tools.ietf.org/html/bcp47). See also [[availableLanguage]].",
				parent: $this,
				property: "inLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Language(value, property) 
		}
        get inlanguage() { return this.inLanguage }
        set inlanguage(value) { this.inLanguage = value }

        linkRelationship($this, value) {
			var property = {
				comment: "Indicates the relationship type of a Web link. ",
				parent: $this,
				property: "linkRelationship",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get linkrelationship() { return this.linkRelationship }
        set linkrelationship(value) { this.linkRelationship = value }
        
    }
</script>
