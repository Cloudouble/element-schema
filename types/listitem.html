<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ListItem extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ListItem'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'An list item, e.g. a step in a checklist or how-to description.'
        static _rdfs_label = 'ListItem'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('item', 'nextItem', 'position', 'previousItem')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        item($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An entity represented by an entry in a list or data feed (e.g. an 'artist' in a list of 'artists')\u2019.",
				container: $this,
				property: "item",
				release: "11.01",
				types: [
					"Thing"
				],
				value: value
			})
			return value
		}

        nextItem($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A link to the ListItem that follows the current one.",
				container: $this,
				property: "nextItem",
				release: "11.01",
				types: [
					"ListItem"
				],
				value: value
			})
			return value
		}
        get nextitem() { return this.nextItem }
        set nextitem(value) { this.nextItem = value }

        position($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The position of an item in a series or sequence of items.",
				container: $this,
				property: "position",
				release: "11.01",
				types: [
					"Text",
					"Integer"
				],
				value: value
			})
			return value
		}

        previousItem($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A link to the ListItem that preceeds the current one.",
				container: $this,
				property: "previousItem",
				release: "11.01",
				types: [
					"ListItem"
				],
				value: value
			})
			return value
		}
        get previousitem() { return this.previousItem }
        set previousitem(value) { this.previousItem = value }
        
    }
</script>
