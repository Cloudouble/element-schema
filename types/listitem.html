<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Listitem extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ListItem'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An list item, e.g. a step in a checklist or how-to description.'
        static _rdfs_label = 'ListItem'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('item', 'nextItem', 'position', 'previousItem')
        }
        
        constructor() {
            super()
            this.__setRenderer('ListItem')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            item($this, value) { return $this.__helperValidateAttribute($this, value, 'item') }

            nextItem($this, value) { return $this.__helperValidateAttribute($this, value, 'nextItem') }
        get nextitem() { return this.nextItem }
        set nextitem(value) { this.nextItem = value }

            position($this, value) { return $this.__helperValidateAttribute($this, value, 'position') }

            previousItem($this, value) { return $this.__helperValidateAttribute($this, value, 'previousItem') }
        get previousitem() { return this.previousItem }
        set previousitem(value) { this.previousItem = value }
        
    }
</script>
