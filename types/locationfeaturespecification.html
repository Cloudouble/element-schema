        static _rdfs_label = 'LocationFeatureSpecification'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['hoursAvailable', 'validFrom', 'validThrough']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }

			window.LiveElement.Schema.renderProperty({
				comment: "The hours during which this service or contact is available.",
				container: $this,
				propertyName: "hoursAvailable",
				release: "11.01",
				types: [
					"OpeningHoursSpecification"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get hoursavailable() { return this.hoursAvailable }
        set hoursavailable(value) { this.hoursAvailable = value }

        validFrom($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The date when the item becomes valid.",
				container: $this,
