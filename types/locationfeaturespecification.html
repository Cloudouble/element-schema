<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class LocationFeatureSpecification extends window.LiveElement.Element.elements.PropertyValue {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:LocationFeatureSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Specifies a location feature by providing a structured value representing a feature of an accommodation as a property-value pair of varying degrees of formality.'
        static _rdfs_label = 'LocationFeatureSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('hoursAvailable', 'validFrom', 'validThrough')
        }
        
        constructor() {
            super()
            this.__setRenderer('LocationFeatureSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        hoursAvailable($this, value) {
			var property = {
				comment: "The hours during which this service or contact is available.",
				parent: $this,
				property: "hoursAvailable",
				release: "11.01",
				types: [
					"OpeningHoursSpecification"
				]
			};
			return new window.LiveElement.Element.elements.OpeningHoursSpecification(value, property) 
		}
        get hoursavailable() { return this.hoursAvailable }
        set hoursavailable(value) { this.hoursAvailable = value }

        validFrom($this, value) {
			var property = {
				comment: "The date when the item becomes valid.",
				parent: $this,
				property: "validFrom",
				release: "11.01",
				types: [
					"DateTime",
					"Date"
				]
			};
			return new window.LiveElement.Element.elements.DateTime(value, property) || new window.LiveElement.Element.elements.Date(value, property) 
		}
        get validfrom() { return this.validFrom }
        set validfrom(value) { this.validFrom = value }

        validThrough($this, value) {
			var property = {
				comment: "The date after when the item is not valid. For example the end of an offer, salary period, or a period of opening hours.",
				parent: $this,
				property: "validThrough",
				release: "11.01",
				types: [
					"DateTime",
					"Date"
				]
			};
			return new window.LiveElement.Element.elements.DateTime(value, property) || new window.LiveElement.Element.elements.Date(value, property) 
		}
        get validthrough() { return this.validThrough }
        set validthrough(value) { this.validThrough = value }
        
    }
</script>
