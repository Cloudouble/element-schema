<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MathSolver extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MathSolver'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A math solver which is capable of solving a subset of mathematical problems.'
        static _rdfs_label = 'MathSolver'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('mathExpression')
        }
        
        constructor() {
            super()
            this.__setRenderer('MathSolver')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        mathExpression($this, value) {
			var property = {
				comment: "A mathematical expression (e.g. 'x^2-3x=0') that may be solved for a specific variable, simplified, or transformed. This can take many formats, e.g. LaTeX, Ascii-Math, or math as you would write with a keyboard.",
				parent: $this,
				property: "mathExpression",
				release: "11.01",
				types: [
					"Text",
					"SolveMathAction"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.SolveMathAction(value, property) 
		}
        get mathexpression() { return this.mathExpression }
        set mathexpression(value) { this.mathExpression = value }
        
    }
</script>
