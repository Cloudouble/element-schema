<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MediaSubscription extends window.Cloudouble.Element.elements.Intangible {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MediaSubscription'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A subscription which allows a user to access media including audio, video, books, etc.'
        static _rdfs_label = 'MediaSubscription'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('authenticator', 'expectsAcceptanceOf')
        }
        
        constructor() {
            super()
            this.__setRenderer('MediaSubscription')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        authenticator($this, value) {
			var property = {
				comment: "The Organization responsible for authenticating the user's subscription. For example, many media apps require a cable/satellite provider to authenticate your subscription before playing media.",
				parent: $this,
				property: "authenticator",
				release: "11.01",
				types: [
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) 
		}

        expectsAcceptanceOf($this, value) {
			var property = {
				comment: "An Offer which must be accepted before the user can perform the Action. For example, the user may need to buy a movie before being able to watch it.",
				parent: $this,
				property: "expectsAcceptanceOf",
				release: "11.01",
				types: [
					"Offer"
				]
			};
			return new window.LiveElement.Element.elements.Offer(value, property) 
		}
        get expectsacceptanceof() { return this.expectsAcceptanceOf }
        set expectsacceptanceof(value) { this.expectsAcceptanceOf = value }
        
    }
</script>
