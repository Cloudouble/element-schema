<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalClinic extends window.LiveElement.Element.elements.MedicalBusiness {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalClinic'
        static __type = 'rdfs:Class'
        static __extends = 'MedicalBusiness'
        static _rdfs_comment = 'A facility, often associated with a hospital or medical school, that is devoted to the specific diagnosis and\/or healthcare. Previously limited to outpatients but with evolution it may be open to inpatients as well.'
        static _rdfs_label = 'MedicalClinic'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['availableService', 'medicalSpecialty']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        availableService($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical service available from this provider.",
				container: $this,
				propertyName: "availableService",
				release: "11.01",
				source: "schema.org",
				types: [
					"MedicalTest",
					"MedicalTherapy",
					"MedicalProcedure"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get availableservice() { return this.availableService }
        set availableservice(value) { this.availableService = value }

        medicalSpecialty($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical specialty of the provider.",
				container: $this,
				propertyName: "medicalSpecialty",
				release: "11.01",
				source: "schema.org",
				types: [
					"MedicalSpecialty"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get medicalspecialty() { return this.medicalSpecialty }
        set medicalspecialty(value) { this.medicalSpecialty = value }
        
    }
</script>
