<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalCode extends window.LiveElement.Element.elements.CategoryCode {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalCode'
        static __type = 'rdfs:Class'
        static __extends = 'CategoryCode'
        static _rdfs_comment = 'A code for a medical entity.'
        static _rdfs_label = 'MedicalCode'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['codeValue', 'codingSystem']).concat((['codeValue', 'codingSystem']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        codeValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A short textual code that uniquely identifies the value.",
				container: $this,
				propertyName: "codeValue",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get codevalue() { return this.codeValue }
        set codevalue(value) { this.codeValue = value }

        codingSystem($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The coding system, e.g. 'ICD-10'.",
				container: $this,
				propertyName: "codingSystem",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get codingsystem() { return this.codingSystem }
        set codingsystem(value) { this.codingSystem = value }
        
    }
</script>
