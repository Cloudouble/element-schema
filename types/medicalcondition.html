<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalCondition extends window.LiveElement.Element.elements.MedicalEntity {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalCondition'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Any condition of the human body that affects the normal functioning of a person, whether physically or mentally. Includes diseases, injuries, disabilities, disorders, syndromes, etc.'
        static _rdfs_label = 'MedicalCondition'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('associatedAnatomy', 'differentialDiagnosis', 'drug', 'epidemiology', 'expectedPrognosis', 'naturalProgression', 'pathophysiology', 'possibleComplication', 'possibleTreatment', 'primaryPrevention', 'riskFactor', 'secondaryPrevention', 'signOrSymptom', 'stage', 'status', 'typicalTest')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalCondition')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        associatedAnatomy($this, value) {
			var property = {
				comment: "The anatomy of the underlying organ system or structures associated with this entity.",
				parent: $this,
				property: "associatedAnatomy",
				release: "11.01",
				types: [
					"AnatomicalSystem",
					"SuperficialAnatomy",
					"AnatomicalStructure"
				]
			};
			return new window.LiveElement.Element.elements.AnatomicalSystem(value, property) || new window.LiveElement.Element.elements.SuperficialAnatomy(value, property) || new window.LiveElement.Element.elements.AnatomicalStructure(value, property) 
		}
        get associatedanatomy() { return this.associatedAnatomy }
        set associatedanatomy(value) { this.associatedAnatomy = value }

        differentialDiagnosis($this, value) {
			var property = {
				comment: "One of a set of differential diagnoses for the condition. Specifically, a closely-related or competing diagnosis typically considered later in the cognitive process whereby this medical condition is distinguished from others most likely responsible for a similar collection of signs and symptoms to reach the most parsimonious diagnosis or diagnoses in a patient.",
				parent: $this,
				property: "differentialDiagnosis",
				release: "11.01",
				types: [
					"DDxElement"
				]
			};
			return new window.LiveElement.Element.elements.DDxElement(value, property) 
		}
        get differentialdiagnosis() { return this.differentialDiagnosis }
        set differentialdiagnosis(value) { this.differentialDiagnosis = value }

        drug($this, value) {
			var property = {
				comment: "Specifying a drug or medicine used in a medication procedure",
				parent: $this,
				property: "drug",
				release: "11.01",
				types: [
					"Drug"
				]
			};
			return new window.LiveElement.Element.elements.Drug(value, property) 
		}

        epidemiology($this, value) {
			var property = {
				comment: "The characteristics of associated patients, such as age, gender, race etc.",
				parent: $this,
				property: "epidemiology",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}

        expectedPrognosis($this, value) {
			var property = {
				comment: "The likely outcome in either the short term or long term of the medical condition.",
				parent: $this,
				property: "expectedPrognosis",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get expectedprognosis() { return this.expectedPrognosis }
        set expectedprognosis(value) { this.expectedPrognosis = value }

        naturalProgression($this, value) {
			var property = {
				comment: "The expected progression of the condition if it is not treated and allowed to progress naturally.",
				parent: $this,
				property: "naturalProgression",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get naturalprogression() { return this.naturalProgression }
        set naturalprogression(value) { this.naturalProgression = value }

        pathophysiology($this, value) {
			var property = {
				comment: "Changes in the normal mechanical, physical, and biochemical functions that are associated with this activity or condition.",
				parent: $this,
				property: "pathophysiology",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}

        possibleComplication($this, value) {
			var property = {
				comment: "A possible unexpected and unfavorable evolution of a medical condition. Complications may include worsening of the signs or symptoms of the disease, extension of the condition to other organ systems, etc.",
				parent: $this,
				property: "possibleComplication",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get possiblecomplication() { return this.possibleComplication }
        set possiblecomplication(value) { this.possibleComplication = value }

        possibleTreatment($this, value) {
			var property = {
				comment: "A possible treatment to address this condition, sign or symptom.",
				parent: $this,
				property: "possibleTreatment",
				release: "11.01",
				types: [
					"MedicalTherapy"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTherapy(value, property) 
		}
        get possibletreatment() { return this.possibleTreatment }
        set possibletreatment(value) { this.possibleTreatment = value }

        primaryPrevention($this, value) {
			var property = {
				comment: "A preventative therapy used to prevent an initial occurrence of the medical condition, such as vaccination.",
				parent: $this,
				property: "primaryPrevention",
				release: "11.01",
				types: [
					"MedicalTherapy"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTherapy(value, property) 
		}
        get primaryprevention() { return this.primaryPrevention }
        set primaryprevention(value) { this.primaryPrevention = value }

        riskFactor($this, value) {
			var property = {
				comment: "A modifiable or non-modifiable factor that increases the risk of a patient contracting this condition, e.g. age,  coexisting condition.",
				parent: $this,
				property: "riskFactor",
				release: "11.01",
				types: [
					"MedicalRiskFactor"
				]
			};
			return new window.LiveElement.Element.elements.MedicalRiskFactor(value, property) 
		}
        get riskfactor() { return this.riskFactor }
        set riskfactor(value) { this.riskFactor = value }

        secondaryPrevention($this, value) {
			var property = {
				comment: "A preventative therapy used to prevent reoccurrence of the medical condition after an initial episode of the condition.",
				parent: $this,
				property: "secondaryPrevention",
				release: "11.01",
				types: [
					"MedicalTherapy"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTherapy(value, property) 
		}
        get secondaryprevention() { return this.secondaryPrevention }
        set secondaryprevention(value) { this.secondaryPrevention = value }

        signOrSymptom($this, value) {
			var property = {
				comment: "A sign or symptom of this condition. Signs are objective or physically observable manifestations of the medical condition while symptoms are the subjective experience of the medical condition.",
				parent: $this,
				property: "signOrSymptom",
				release: "11.01",
				types: [
					"MedicalSignOrSymptom"
				]
			};
			return new window.LiveElement.Element.elements.MedicalSignOrSymptom(value, property) 
		}
        get signorsymptom() { return this.signOrSymptom }
        set signorsymptom(value) { this.signOrSymptom = value }

        stage($this, value) {
			var property = {
				comment: "The stage of the condition, if applicable.",
				parent: $this,
				property: "stage",
				release: "11.01",
				types: [
					"MedicalConditionStage"
				]
			};
			return new window.LiveElement.Element.elements.MedicalConditionStage(value, property) 
		}

        status($this, value) {
			var property = {
				comment: "The status of the study (enumerated).",
				parent: $this,
				property: "status",
				release: "11.01",
				types: [
					"Text",
					"EventStatusType",
					"MedicalStudyStatus"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.EventStatusType(value, property) || new window.LiveElement.Element.elements.MedicalStudyStatus(value, property) 
		}

        typicalTest($this, value) {
			var property = {
				comment: "A medical test typically performed given this condition.",
				parent: $this,
				property: "typicalTest",
				release: "11.01",
				types: [
					"MedicalTest"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTest(value, property) 
		}
        get typicaltest() { return this.typicalTest }
        set typicaltest(value) { this.typicalTest = value }
        
    }
</script>
