<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalGuideline extends window.Cloudouble.Element.elements.MedicalEntity {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalGuideline'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Any recommendation made by a standard society (e.g. ACC\/AHA) or consensus statement that denotes how to diagnose and treat a particular condition. Note: this type should be used to tag the actual guideline recommendation; if the guideline recommendation occurs in a larger scholarly article, use MedicalScholarlyArticle to tag the overall article, not this type. Note also: the organization making the recommendation should be captured in the recognizingAuthority base property of MedicalEntity.'
        static _rdfs_label = 'MedicalGuideline'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('evidenceLevel', 'evidenceOrigin', 'guidelineDate', 'guidelineSubject')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalGuideline')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        evidenceLevel($this, value) {
			var property = {
				comment: "Strength of evidence of the data used to formulate the guideline (enumerated).",
				parent: $this,
				property: "evidenceLevel",
				release: "11.01",
				types: [
					"MedicalEvidenceLevel"
				]
			};
			return new window.LiveElement.Element.elements.MedicalEvidenceLevel(value, property) 
		}
        get evidencelevel() { return this.evidenceLevel }
        set evidencelevel(value) { this.evidenceLevel = value }

        evidenceOrigin($this, value) {
			var property = {
				comment: "Source of the data used to formulate the guidance, e.g. RCT, consensus opinion, etc.",
				parent: $this,
				property: "evidenceOrigin",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get evidenceorigin() { return this.evidenceOrigin }
        set evidenceorigin(value) { this.evidenceOrigin = value }

        guidelineDate($this, value) {
			var property = {
				comment: "Date on which this guideline's recommendation was made.",
				parent: $this,
				property: "guidelineDate",
				release: "11.01",
				types: [
					"Date"
				]
			};
			return new window.LiveElement.Element.elements.Date(value, property) 
		}
        get guidelinedate() { return this.guidelineDate }
        set guidelinedate(value) { this.guidelineDate = value }

        guidelineSubject($this, value) {
			var property = {
				comment: "The medical conditions, treatments, etc. that are the subject of the guideline.",
				parent: $this,
				property: "guidelineSubject",
				release: "11.01",
				types: [
					"MedicalEntity"
				]
			};
			return new window.LiveElement.Element.elements.MedicalEntity(value, property) 
		}
        get guidelinesubject() { return this.guidelineSubject }
        set guidelinesubject(value) { this.guidelineSubject = value }
        
    }
</script>
