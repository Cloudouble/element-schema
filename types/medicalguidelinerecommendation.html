<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalGuidelineRecommendation extends window.Cloudouble.Element.elements.MedicalGuideline {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalGuidelineRecommendation'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A guideline recommendation that is regarded as efficacious and where quality of the data supporting the recommendation is sound.'
        static _rdfs_label = 'MedicalGuidelineRecommendation'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('recommendationStrength')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalGuidelineRecommendation')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        recommendationStrength($this, value) {
			var property = {
				comment: "Strength of the guideline's recommendation (e.g. 'class I').",
				parent: $this,
				property: "recommendationStrength",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get recommendationstrength() { return this.recommendationStrength }
        set recommendationstrength(value) { this.recommendationStrength = value }
        
    }
</script>
