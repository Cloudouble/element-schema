<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalObservationalStudy extends window.LiveElement.Element.elements.MedicalStudy {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalObservationalStudy'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An observational study is a type of medical study that attempts to infer the possible effect of a treatment through observation of a cohort of subjects over a period of time. In an observational study, the assignment of subjects into treatment groups versus control groups is outside the control of the investigator. This is in contrast with controlled studies, such as the randomized controlled trials represented by MedicalTrial, where each subject is randomly assigned to a treatment group or a control group before the start of the treatment.'
        static _rdfs_label = 'MedicalObservationalStudy'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('studyDesign')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalObservationalStudy')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        studyDesign($this, value) {
			var property = {
				comment: "Specifics about the observational study design (enumerated).",
				parent: $this,
				property: "studyDesign",
				release: "11.01",
				types: [
					"MedicalObservationalStudyDesign"
				]
			};
			return new window.LiveElement.Element.elements.MedicalObservationalStudyDesign(value, property) 
		}
        get studydesign() { return this.studyDesign }
        set studydesign(value) { this.studyDesign = value }
        
    }
</script>
