<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalSign extends window.LiveElement.Element.elements.MedicalSignOrSymptom {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalSign'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Any physical manifestation of a person\'s medical condition discoverable by objective diagnostic tests or physical examination.'
        static _rdfs_label = 'MedicalSign'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('identifyingExam', 'identifyingTest')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalSign')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        identifyingExam($this, value) {
			var property = {
				comment: "A physical examination that can identify this sign.",
				parent: $this,
				property: "identifyingExam",
				release: "11.01",
				types: [
					"PhysicalExam"
				]
			};
			return new window.LiveElement.Element.elements.PhysicalExam(value, property) 
		}
        get identifyingexam() { return this.identifyingExam }
        set identifyingexam(value) { this.identifyingExam = value }

        identifyingTest($this, value) {
			var property = {
				comment: "A diagnostic test that can identify this sign.",
				parent: $this,
				property: "identifyingTest",
				release: "11.01",
				types: [
					"MedicalTest"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTest(value, property) 
		}
        get identifyingtest() { return this.identifyingTest }
        set identifyingtest(value) { this.identifyingTest = value }
        
    }
</script>
