<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalSignOrSymptom extends window.Cloudouble.Element.elements.MedicalCondition {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalSignOrSymptom'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Any feature associated or not with a medical condition. In medicine a symptom is generally subjective while a sign is objective.'
        static _rdfs_label = 'MedicalSignOrSymptom'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('possibleTreatment')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalSignOrSymptom')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        possibleTreatment($this, value) {
			var property = {
				comment: "A possible treatment to address this condition, sign or symptom.",
				parent: $this,
				property: "possibleTreatment",
				release: "11.01",
				types: [
					"MedicalTherapy"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTherapy(value, property) 
		}
        get possibletreatment() { return this.possibleTreatment }
        set possibletreatment(value) { this.possibleTreatment = value }
        
    }
</script>
