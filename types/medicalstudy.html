<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalStudy extends window.Cloudouble.Element.elements.MedicalEntity {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalStudy'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A medical study is an umbrella type covering all kinds of research studies relating to human medicine or health, including observational studies and interventional trials and registries, randomized, controlled or not. When the specific type of study is known, use one of the extensions of this type, such as MedicalTrial or MedicalObservationalStudy. Also, note that this type should be used to mark up data that describes the study itself; to tag an article that publishes the results of a study, use MedicalScholarlyArticle. Note: use the code property of MedicalEntity to store study IDs, e.g. clinicaltrials.gov ID.'
        static _rdfs_label = 'MedicalStudy'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('healthCondition', 'sponsor', 'status', 'studyLocation', 'studySubject')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalStudy')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        healthCondition($this, value) {
			var property = {
				comment: "Specifying the health condition(s) of a patient, medical study, or other target audience.",
				parent: $this,
				property: "healthCondition",
				release: "11.01",
				types: [
					"MedicalCondition"
				]
			};
			return new window.LiveElement.Element.elements.MedicalCondition(value, property) 
		}
        get healthcondition() { return this.healthCondition }
        set healthcondition(value) { this.healthCondition = value }

        sponsor($this, value) {
			var property = {
				comment: "A person or organization that supports a thing through a pledge, promise, or financial contribution. e.g. a sponsor of a Medical Study or a corporate sponsor of an event.",
				parent: $this,
				property: "sponsor",
				release: "11.01",
				types: [
					"Person",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}

        status($this, value) {
			var property = {
				comment: "The status of the study (enumerated).",
				parent: $this,
				property: "status",
				release: "11.01",
				types: [
					"Text",
					"EventStatusType",
					"MedicalStudyStatus"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.EventStatusType(value, property) || new window.LiveElement.Element.elements.MedicalStudyStatus(value, property) 
		}

        studyLocation($this, value) {
			var property = {
				comment: "The location in which the study is taking/took place.",
				parent: $this,
				property: "studyLocation",
				release: "11.01",
				types: [
					"AdministrativeArea"
				]
			};
			return new window.LiveElement.Element.elements.AdministrativeArea(value, property) 
		}
        get studylocation() { return this.studyLocation }
        set studylocation(value) { this.studyLocation = value }

        studySubject($this, value) {
			var property = {
				comment: "A subject of the study, i.e. one of the medical conditions, therapies, devices, drugs, etc. investigated by the study.",
				parent: $this,
				property: "studySubject",
				release: "11.01",
				types: [
					"MedicalEntity"
				]
			};
			return new window.LiveElement.Element.elements.MedicalEntity(value, property) 
		}
        get studysubject() { return this.studySubject }
        set studysubject(value) { this.studySubject = value }
        
    }
</script>
