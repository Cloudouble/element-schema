<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalTherapy extends window.LiveElement.Element.elements.TherapeuticProcedure {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalTherapy'
        static __type = 'rdfs:Class'
        static __extends = 'TherapeuticProcedure'
        static _rdfs_comment = 'Any medical intervention designed to prevent, treat, and cure human diseases and medical conditions, including both curative and palliative therapies. Medical therapies are typically processes of care relying upon pharmacotherapy, behavioral therapy, supportive therapy (with fluid or nutrition for example), or detoxification (e.g. hemodialysis) aimed at improving or preventing a health condition.'
        static _rdfs_label = 'MedicalTherapy'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('contraindication', 'duplicateTherapy', 'seriousAdverseOutcome')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        contraindication($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A contraindication for this therapy.",
				container: $this,
				propertyName: "contraindication",
				release: "11.01",
				types: [
					"MedicalContraindication",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        duplicateTherapy($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A therapy that duplicates or overlaps this one.",
				container: $this,
				propertyName: "duplicateTherapy",
				release: "11.01",
				types: [
					"MedicalTherapy"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get duplicatetherapy() { return this.duplicateTherapy }
        set duplicatetherapy(value) { this.duplicateTherapy = value }

        seriousAdverseOutcome($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A possible serious complication and\\/or serious side effect of this therapy. Serious adverse outcomes include those that are life-threatening; result in death, disability, or permanent damage; require hospitalization or prolong existing hospitalization; cause congenital anomalies or birth defects; or jeopardize the patient and may require medical or surgical intervention to prevent one of the outcomes in this definition.",
				container: $this,
				propertyName: "seriousAdverseOutcome",
				release: "11.01",
				types: [
					"MedicalEntity"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get seriousadverseoutcome() { return this.seriousAdverseOutcome }
        set seriousadverseoutcome(value) { this.seriousAdverseOutcome = value }
        
    }
</script>
