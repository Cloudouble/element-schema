<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MedicalTrial extends window.LiveElement.Element.elements.MedicalStudy {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MedicalTrial'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A medical trial is a type of medical study that uses scientific process used to compare the safety and efficacy of medical therapies or medical procedures. In general, medical trials are controlled and subjects are allocated at random to the different treatment and\/or control groups.'
        static _rdfs_label = 'MedicalTrial'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('trialDesign')
        }
        
        constructor() {
            super()
            this.__setRenderer('MedicalTrial')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        trialDesign($this, value) {
			var property = {
				comment: "Specifics about the trial design (enumerated).",
				parent: $this,
				property: "trialDesign",
				release: "11.01",
				types: [
					"MedicalTrialDesign"
				]
			};
			return new window.LiveElement.Element.elements.MedicalTrialDesign(value, property) 
		}
        get trialdesign() { return this.trialDesign }
        set trialdesign(value) { this.trialDesign = value }
        
    }
</script>
