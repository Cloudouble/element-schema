<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Menu extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Menu'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A structured representation of food or drink items available from a FoodEstablishment.'
        static _rdfs_label = 'Menu'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('hasMenuItem', 'hasMenuSection')
        }
        
        constructor() {
            super()
            this.__setRenderer('Menu')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        hasMenuItem($this, value) {
			var property = {
				comment: "A food or drink item contained in a menu or menu section.",
				parent: $this,
				property: "hasMenuItem",
				release: "11.01",
				types: [
					"MenuItem"
				]
			};
			return new window.LiveElement.Element.elements.MenuItem(value, property) 
		}
        get hasmenuitem() { return this.hasMenuItem }
        set hasmenuitem(value) { this.hasMenuItem = value }

        hasMenuSection($this, value) {
			var property = {
				comment: "A subgrouping of the menu (by dishes, course, serving time period, etc.).",
				parent: $this,
				property: "hasMenuSection",
				release: "11.01",
				types: [
					"MenuSection"
				]
			};
			return new window.LiveElement.Element.elements.MenuSection(value, property) 
		}
        get hasmenusection() { return this.hasMenuSection }
        set hasmenusection(value) { this.hasMenuSection = value }
        
    }
</script>
