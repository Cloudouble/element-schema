<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MenuSection extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MenuSection'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A sub-grouping of food or drink items in a menu. E.g. courses (such as \'Dinner\', \'Breakfast\', etc.), specific type of dishes (such as \'Meat\', \'Vegan\', \'Drinks\', etc.), or some other classification made by the menu provider.'
        static _rdfs_label = 'MenuSection'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['hasMenuItem', 'hasMenuSection']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        hasMenuItem($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A food or drink item contained in a menu or menu section.",
				container: $this,
				propertyName: "hasMenuItem",
				release: "11.01",
				types: [
					"MenuItem"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get hasmenuitem() { return this.hasMenuItem }
        set hasmenuitem(value) { this.hasMenuItem = value }

        hasMenuSection($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A subgrouping of the menu (by dishes, course, serving time period, etc.).",
				container: $this,
				propertyName: "hasMenuSection",
				release: "11.01",
				types: [
					"MenuSection"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get hasmenusection() { return this.hasMenuSection }
        set hasmenusection(value) { this.hasMenuSection = value }
        
    }
</script>
