<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MobileApplication extends window.LiveElement.Element.elements.SoftwareApplication {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MobileApplication'
        static __type = 'rdfs:Class'
        static __extends = 'SoftwareApplication'
        static _rdfs_comment = 'A software application designed specifically to work well on a mobile device such as a telephone.'
        static _rdfs_label = 'MobileApplication'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('carrierRequirements')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        carrierRequirements($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Specifies specific carrier(s) requirements for the application (e.g. an application may only work on a specific carrier network).",
				container: $this,
				property: "carrierRequirements",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get carrierrequirements() { return this.carrierRequirements }
        set carrierrequirements(value) { this.carrierRequirements = value }
        
    }
</script>
