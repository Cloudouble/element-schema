<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MonetaryAmountDistribution extends window.Cloudouble.Element.elements.QuantitativeValueDistribution {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MonetaryAmountDistribution'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A statistical distribution of monetary amounts.'
        static _rdfs_label = 'MonetaryAmountDistribution'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('currency')
        }
        
        constructor() {
            super()
            this.__setRenderer('MonetaryAmountDistribution')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        currency($this, value) {
			var property = {
				comment: "The currency in which the monetary amount is expressed.\\n\\nUse standard formats: [ISO 4217 currency format](http://en.wikipedia.org/wiki/ISO_4217) e.g. \"USD\"; [Ticker symbol](https://en.wikipedia.org/wiki/List_of_cryptocurrencies) for cryptocurrencies e.g. \"BTC\"; well known names for [Local Exchange Tradings Systems](https://en.wikipedia.org/wiki/Local_exchange_trading_system) (LETS) and other currency types e.g. \"Ithaca HOUR\".",
				parent: $this,
				property: "currency",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
