<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MonetaryGrant extends window.LiveElement.Element.elements.Grant {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MonetaryGrant'
        static __type = 'rdfs:Class'
        static __extends = 'Grant'
        static _rdfs_comment = 'A monetary grant.'
        static _rdfs_label = 'MonetaryGrant'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('amount', 'funder')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        amount($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The amount of money.",
				container: $this,
				property: "amount",
				release: "11.01",
				types: [
					"Number",
					"MonetaryAmount"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        funder($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A person or organization that supports (sponsors) something through some kind of financial contribution.",
				container: $this,
				property: "funder",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
