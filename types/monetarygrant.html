<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MonetaryGrant extends window.Cloudouble.Element.elements.Grant {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MonetaryGrant'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A monetary grant.'
        static _rdfs_label = 'MonetaryGrant'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('amount', 'funder')
        }
        
        constructor() {
            super()
            this.__setRenderer('MonetaryGrant')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        amount($this, value) {
			var property = {
				comment: "The amount of money.",
				parent: $this,
				property: "amount",
				release: "11.01",
				types: [
					"Number",
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}

        funder($this, value) {
			var property = {
				comment: "A person or organization that supports (sponsors) something through some kind of financial contribution.",
				parent: $this,
				property: "funder",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}
        
    }
</script>
