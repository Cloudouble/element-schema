<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MortgageLoan extends window.LiveElement.Element.elements.LoanOrCredit {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MortgageLoan'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A loan in which property or real estate is used as collateral. (A loan securitized against some real estate.)'
        static _rdfs_label = 'MortgageLoan'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('domiciledMortgage', 'loanMortgageMandateAmount')
        }
        
        constructor() {
            super()
            this.__setRenderer('MortgageLoan')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        domiciledMortgage($this, value) {
			var property = {
				comment: "Whether borrower is a resident of the jurisdiction where the property is located.",
				parent: $this,
				property: "domiciledMortgage",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}
        get domiciledmortgage() { return this.domiciledMortgage }
        set domiciledmortgage(value) { this.domiciledMortgage = value }

        loanMortgageMandateAmount($this, value) {
			var property = {
				comment: "Amount of mortgage mandate that can be converted into a proper mortgage at a later stage.",
				parent: $this,
				property: "loanMortgageMandateAmount",
				release: "11.01",
				types: [
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get loanmortgagemandateamount() { return this.loanMortgageMandateAmount }
        set loanmortgagemandateamount(value) { this.loanMortgageMandateAmount = value }
        
    }
</script>
