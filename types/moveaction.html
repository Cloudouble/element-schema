<template>

<script>
    /* global */
    class MoveAction extends window.LiveElement.Element.elements.Action {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MoveAction'
        static __type = 'rdfs:Class'
        static __extends = 'Action'
        static _rdfs_comment = 'The act of an agent relocating to a place.\n\nRelated actions:\n\n* [[TransferAction]]: Unlike TransferAction, the subject of the move is a living Person or Organization rather than an inanimate object.'
        static _rdfs_label = 'MoveAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('fromLocation', 'toLocation')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        fromLocation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of location. The original location of the object or the agent before the action.",
				container: $this,
				property: "fromLocation",
				release: "11.01",
				types: [
					"Place"
				],
				value: value
			})
			return value
		}
        get fromlocation() { return this.fromLocation }
        set fromlocation(value) { this.fromLocation = value }

        toLocation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of location. The final location of the object or the agent after the action.",
				container: $this,
				property: "toLocation",
				release: "11.01",
				types: [
					"Place"
				],
				value: value
			})
			return value
		}
        get tolocation() { return this.toLocation }
        set tolocation(value) { this.toLocation = value }
        
    }
</script>
