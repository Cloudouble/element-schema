<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MovieTheater extends window.LiveElement.Element.elements.EntertainmentBusiness {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MovieTheater'
        static __type = 'rdfs:Class'
        static __extends = 'EntertainmentBusiness'
        static _rdfs_comment = 'A movie theater.'
        static _rdfs_label = 'MovieTheater'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('screenCount')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        screenCount($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of screens in the movie theater.",
				container: $this,
				propertyName: "screenCount",
				release: "11.01",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get screencount() { return this.screenCount }
        set screencount(value) { this.screenCount = value }
        
    }
</script>
