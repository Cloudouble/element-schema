<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MovieTheater extends window.Cloudouble.Element.elements.EntertainmentBusiness {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MovieTheater'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A movie theater.'
        static _rdfs_label = 'MovieTheater'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('screenCount')
        }
        
        constructor() {
            super()
            this.__setRenderer('MovieTheater')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        screenCount($this, value) {
			var property = {
				comment: "The number of screens in the movie theater.",
				parent: $this,
				property: "screenCount",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get screencount() { return this.screenCount }
        set screencount(value) { this.screenCount = value }
        
    }
</script>
