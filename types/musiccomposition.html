<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MusicComposition extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MusicComposition'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A musical composition.'
        static _rdfs_label = 'MusicComposition'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('composer', 'firstPerformance', 'includedComposition', 'iswcCode', 'lyricist', 'lyrics', 'musicArrangement', 'musicCompositionForm', 'musicalKey', 'recordedAs')
        }
        
        constructor() {
            super()
            this.__setRenderer('MusicComposition')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        composer($this, value) {
			var property = {
				comment: "The person or organization who wrote a composition, or who is the composer of a work performed at some event.",
				parent: $this,
				property: "composer",
				release: "11.01",
				types: [
					"Person",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}

        firstPerformance($this, value) {
			var property = {
				comment: "The date and place the work was first performed.",
				parent: $this,
				property: "firstPerformance",
				release: "11.01",
				types: [
					"Event"
				]
			};
			return new window.LiveElement.Element.elements.Event(value, property) 
		}
        get firstperformance() { return this.firstPerformance }
        set firstperformance(value) { this.firstPerformance = value }

        includedComposition($this, value) {
			var property = {
				comment: "Smaller compositions included in this work (e.g. a movement in a symphony).",
				parent: $this,
				property: "includedComposition",
				release: "11.01",
				types: [
					"MusicComposition"
				]
			};
			return new window.LiveElement.Element.elements.MusicComposition(value, property) 
		}
        get includedcomposition() { return this.includedComposition }
        set includedcomposition(value) { this.includedComposition = value }

        iswcCode($this, value) {
			var property = {
				comment: "The International Standard Musical Work Code for the composition.",
				parent: $this,
				property: "iswcCode",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get iswccode() { return this.iswcCode }
        set iswccode(value) { this.iswcCode = value }

        lyricist($this, value) {
			var property = {
				comment: "The person who wrote the words.",
				parent: $this,
				property: "lyricist",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        lyrics($this, value) {
			var property = {
				comment: "The words in the song.",
				parent: $this,
				property: "lyrics",
				release: "11.01",
				types: [
					"CreativeWork"
				]
			};
			return new window.LiveElement.Element.elements.CreativeWork(value, property) 
		}

        musicArrangement($this, value) {
			var property = {
				comment: "An arrangement derived from the composition.",
				parent: $this,
				property: "musicArrangement",
				release: "11.01",
				types: [
					"MusicComposition"
				]
			};
			return new window.LiveElement.Element.elements.MusicComposition(value, property) 
		}
        get musicarrangement() { return this.musicArrangement }
        set musicarrangement(value) { this.musicArrangement = value }

        musicCompositionForm($this, value) {
			var property = {
				comment: "The type of composition (e.g. overture, sonata, symphony, etc.).",
				parent: $this,
				property: "musicCompositionForm",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get musiccompositionform() { return this.musicCompositionForm }
        set musiccompositionform(value) { this.musicCompositionForm = value }

        musicalKey($this, value) {
			var property = {
				comment: "The key, mode, or scale this composition uses.",
				parent: $this,
				property: "musicalKey",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get musicalkey() { return this.musicalKey }
        set musicalkey(value) { this.musicalKey = value }

        recordedAs($this, value) {
			var property = {
				comment: "An audio recording of the work.",
				parent: $this,
				property: "recordedAs",
				release: "11.01",
				types: [
					"MusicRecording"
				]
			};
			return new window.LiveElement.Element.elements.MusicRecording(value, property) 
		}
        get recordedas() { return this.recordedAs }
        set recordedas(value) { this.recordedAs = value }
        
    }
</script>
