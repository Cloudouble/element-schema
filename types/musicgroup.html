<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MusicGroup extends window.Cloudouble.Element.elements.PerformingGroup {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MusicGroup'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A musical group, such as a band, an orchestra, or a choir. Can also be a solo musician.'
        static _rdfs_label = 'MusicGroup'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('album', 'albums', 'genre', 'musicGroupMember', 'track', 'tracks')
        }
        
        constructor() {
            super()
            this.__setRenderer('MusicGroup')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        album($this, value) {
			var property = {
				comment: "A music album.",
				parent: $this,
				property: "album",
				release: "11.01",
				types: [
					"MusicAlbum"
				]
			};
			return new window.LiveElement.Element.elements.MusicAlbum(value, property) 
		}

        albums($this, value) {
			var property = {
				comment: "A collection of music albums.",
				parent: $this,
				property: "albums",
				release: "11.01",
				types: [
					"MusicAlbum"
				]
			};
			return new window.LiveElement.Element.elements.MusicAlbum(value, property) 
		}

        genre($this, value) {
			var property = {
				comment: "Genre of the creative work, broadcast channel or group.",
				parent: $this,
				property: "genre",
				release: "11.01",
				types: [
					"URL",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}

        musicGroupMember($this, value) {
			var property = {
				comment: "A member of a music group&#x2014;for example, John, Paul, George, or Ringo.",
				parent: $this,
				property: "musicGroupMember",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}
        get musicgroupmember() { return this.musicGroupMember }
        set musicgroupmember(value) { this.musicGroupMember = value }

        track($this, value) {
			var property = {
				comment: "A music recording (track)&#x2014;usually a single song. If an ItemList is given, the list should contain items of type MusicRecording.",
				parent: $this,
				property: "track",
				release: "11.01",
				types: [
					"MusicRecording",
					"ItemList"
				]
			};
			return new window.LiveElement.Element.elements.MusicRecording(value, property) || new window.LiveElement.Element.elements.ItemList(value, property) 
		}

        tracks($this, value) {
			var property = {
				comment: "A music recording (track)&#x2014;usually a single song.",
				parent: $this,
				property: "tracks",
				release: "11.01",
				types: [
					"MusicRecording"
				]
			};
			return new window.LiveElement.Element.elements.MusicRecording(value, property) 
		}
        
    }
</script>
