<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MusicPlaylist extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MusicPlaylist'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A collection of music tracks in playlist form.'
        static _rdfs_label = 'MusicPlaylist'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('numTracks', 'track', 'tracks')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numTracks($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of tracks in this album or playlist.",
				container: $this,
				property: "numTracks",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get numtracks() { return this.numTracks }
        set numtracks(value) { this.numTracks = value }

        track($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A music recording (track)&#x2014;usually a single song. If an ItemList is given, the list should contain items of type MusicRecording.",
				container: $this,
				property: "track",
				release: "11.01",
				types: [
					"MusicRecording",
					"ItemList"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        tracks($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A music recording (track)&#x2014;usually a single song.",
				container: $this,
				property: "tracks",
				release: "11.01",
				types: [
					"MusicRecording"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
