<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class MusicPlaylist extends window.Cloudouble.Element.elements.CreativeWork {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:MusicPlaylist'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A collection of music tracks in playlist form.'
        static _rdfs_label = 'MusicPlaylist'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('numTracks', 'track', 'tracks')
        }
        
        constructor() {
            super()
            this.__setRenderer('MusicPlaylist')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        numTracks($this, value) {
			var property = {
				comment: "The number of tracks in this album or playlist.",
				parent: $this,
				property: "numTracks",
				release: "11.01",
				types: [
					"Integer"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) 
		}
        get numtracks() { return this.numTracks }
        set numtracks(value) { this.numTracks = value }

        track($this, value) {
			var property = {
				comment: "A music recording (track)&#x2014;usually a single song. If an ItemList is given, the list should contain items of type MusicRecording.",
				parent: $this,
				property: "track",
				release: "11.01",
				types: [
					"MusicRecording",
					"ItemList"
				]
			};
			return new window.LiveElement.Element.elements.MusicRecording(value, property) || new window.LiveElement.Element.elements.ItemList(value, property) 
		}

        tracks($this, value) {
			var property = {
				comment: "A music recording (track)&#x2014;usually a single song.",
				parent: $this,
				property: "tracks",
				release: "11.01",
				types: [
					"MusicRecording"
				]
			};
			return new window.LiveElement.Element.elements.MusicRecording(value, property) 
		}
        
    }
</script>
