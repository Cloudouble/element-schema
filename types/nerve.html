<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Nerve extends window.LiveElement.Element.elements.AnatomicalStructure {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Nerve'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A common pathway for the electrochemical nerve impulses that are transmitted along each of the axons.'
        static _rdfs_label = 'Nerve'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('branch', 'nerveMotor', 'sensoryUnit', 'sourcedFrom')
        }
        
        constructor() {
            super()
            this.__setRenderer('Nerve')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        branch($this, value) {
			var property = {
				comment: "The branches that delineate from the nerve bundle. Not to be confused with [[branchOf]].",
				parent: $this,
				property: "branch",
				release: "11.01",
				types: [
					"AnatomicalStructure"
				]
			};
			return new window.LiveElement.Element.elements.AnatomicalStructure(value, property) 
		}

        nerveMotor($this, value) {
			var property = {
				comment: "The neurological pathway extension that involves muscle control.",
				parent: $this,
				property: "nerveMotor",
				release: "11.01",
				types: [
					"Muscle"
				]
			};
			return new window.LiveElement.Element.elements.Muscle(value, property) 
		}
        get nervemotor() { return this.nerveMotor }
        set nervemotor(value) { this.nerveMotor = value }

        sensoryUnit($this, value) {
			var property = {
				comment: "The neurological pathway extension that inputs and sends information to the brain or spinal cord.",
				parent: $this,
				property: "sensoryUnit",
				release: "11.01",
				types: [
					"AnatomicalStructure",
					"SuperficialAnatomy"
				]
			};
			return new window.LiveElement.Element.elements.AnatomicalStructure(value, property) || new window.LiveElement.Element.elements.SuperficialAnatomy(value, property) 
		}
        get sensoryunit() { return this.sensoryUnit }
        set sensoryunit(value) { this.sensoryUnit = value }

        sourcedFrom($this, value) {
			var property = {
				comment: "The neurological pathway that originates the neurons.",
				parent: $this,
				property: "sourcedFrom",
				release: "11.01",
				types: [
					"BrainStructure"
				]
			};
			return new window.LiveElement.Element.elements.BrainStructure(value, property) 
		}
        get sourcedfrom() { return this.sourcedFrom }
        set sourcedfrom(value) { this.sourcedFrom = value }
        
    }
</script>
