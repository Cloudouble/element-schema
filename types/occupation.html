<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Occupation extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Occupation'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'A profession, may involve prolonged training and\/or a formal qualification.'
        static _rdfs_label = 'Occupation'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['educationRequirements', 'estimatedSalary', 'experienceRequirements', 'occupationLocation', 'occupationalCategory', 'qualifications', 'responsibilities', 'skills']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        educationRequirements($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Educational background needed for the position or Occupation.",
				container: $this,
				propertyName: "educationRequirements",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text",
					"EducationalOccupationalCredential"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get educationrequirements() { return this.educationRequirements }
        set educationrequirements(value) { this.educationRequirements = value }

        estimatedSalary($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An estimated salary for a job posting or occupation, based on a variety of variables including, but not limited to industry, job title, and location. Estimated salaries  are often computed by outside organizations rather than the hiring organization, who may not have committed to the estimated value.",
				container: $this,
				propertyName: "estimatedSalary",
				release: "11.01",
				source: "schema.org",
				types: [
					"MonetaryAmountDistribution",
					"Number",
					"MonetaryAmount"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get estimatedsalary() { return this.estimatedSalary }
        set estimatedsalary(value) { this.estimatedSalary = value }

        experienceRequirements($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Description of skills and experience needed for the position or Occupation.",
				container: $this,
				propertyName: "experienceRequirements",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get experiencerequirements() { return this.experienceRequirements }
        set experiencerequirements(value) { this.experienceRequirements = value }

        occupationLocation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: " The region\\/country for which this occupational description is appropriate. Note that educational requirements and qualifications can vary between jurisdictions.",
				container: $this,
				propertyName: "occupationLocation",
				release: "11.01",
				source: "schema.org",
				types: [
					"AdministrativeArea"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get occupationlocation() { return this.occupationLocation }
        set occupationlocation(value) { this.occupationLocation = value }

        occupationalCategory($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A category describing the job, preferably using a term from a taxonomy such as [BLS O*NET-SOC](http:\\/\\/www.onetcenter.org\\/taxonomy.html), [ISCO-08](https:\\/\\/www.ilo.org\\/public\\/english\\/bureau\\/stat\\/isco\\/isco08\\/) or similar, with the property repeated for each applicable value. Ideally the taxonomy should be identified, and both the textual label and formal code for the category should be provided.\\n\nNote: for historical reasons, any textual label and formal code provided as a literal may be assumed to be from O*NET-SOC.",
				container: $this,
				propertyName: "occupationalCategory",
				release: "11.01",
				source: "schema.org",
				types: [
					"CategoryCode",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get occupationalcategory() { return this.occupationalCategory }
        set occupationalcategory(value) { this.occupationalCategory = value }

        qualifications($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Specific qualifications required for this role or Occupation.",
				container: $this,
				propertyName: "qualifications",
				release: "11.01",
				source: "schema.org",
				types: [
					"EducationalOccupationalCredential",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        responsibilities($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Responsibilities associated with this role or Occupation.",
				container: $this,
				propertyName: "responsibilities",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        skills($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A statement of knowledge, skill, ability, task or any other assertion expressing a competency that is desired or required to fulfill this role or to work in this occupation.",
				container: $this,
				propertyName: "skills",
				release: "11.01",
				source: "schema.org",
				types: [
					"Text",
					"DefinedTerm"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
