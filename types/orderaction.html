<template>
    <slot></slot>
</template>
<script>
    /* global */
    class OrderAction extends window.LiveElement.Element.elements.TradeAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:OrderAction'
        static __type = 'rdfs:Class'
        static __extends = 'TradeAction'
        static _rdfs_comment = 'An agent orders an object\/product\/service to be delivered\/sent.'
        static _rdfs_label = 'OrderAction'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['deliveryMethod']).concat((['deliveryMethod']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        deliveryMethod($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of instrument. The method of delivery.",
				container: $this,
				propertyName: "deliveryMethod",
				release: "11.01",
				source: "schema.org",
				types: [
					"DeliveryMethod"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get deliverymethod() { return this.deliveryMethod }
        set deliverymethod(value) { this.deliveryMethod = value }
        
    }
</script>
