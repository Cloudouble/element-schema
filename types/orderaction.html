<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class OrderAction extends window.Cloudouble.Element.elements.TradeAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:OrderAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An agent orders an object\/product\/service to be delivered\/sent.'
        static _rdfs_label = 'OrderAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('deliveryMethod')
        }
        
        constructor() {
            super()
            this.__setRenderer('OrderAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        deliveryMethod($this, value) {
			var property = {
				comment: "A sub property of instrument. The method of delivery.",
				parent: $this,
				property: "deliveryMethod",
				release: "11.01",
				types: [
					"DeliveryMethod"
				]
			};
			return new window.LiveElement.Element.elements.DeliveryMethod(value, property) 
		}
        get deliverymethod() { return this.deliveryMethod }
        set deliverymethod(value) { this.deliveryMethod = value }
        
    }
</script>
