        constructor() {

        connectedCallback() {
            super.connectedCallback()
        }

				property: "orderDelivery",
				release: "11.01",
				types: [
					"ParcelDelivery"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get orderdelivery() { return this.orderDelivery }
        set orderdelivery(value) { this.orderDelivery = value }
