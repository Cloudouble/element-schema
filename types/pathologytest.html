<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PathologyTest extends window.LiveElement.Element.elements.MedicalTest {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PathologyTest'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A medical test performed by a laboratory that typically involves examination of a tissue sample by a pathologist.'
        static _rdfs_label = 'PathologyTest'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('tissueSample')
        }
        
        constructor() {
            super()
            this.__setRenderer('PathologyTest')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        tissueSample($this, value) {
			var property = {
				comment: "The type of tissue sample required for the test.",
				parent: $this,
				property: "tissueSample",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get tissuesample() { return this.tissueSample }
        set tissuesample(value) { this.tissueSample = value }
        
    }
</script>
