<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PayAction extends window.Cloudouble.Element.elements.TradeAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PayAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An agent pays a price to a participant.'
        static _rdfs_label = 'PayAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('recipient')
        }
        
        constructor() {
            super()
            this.__setRenderer('PayAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        recipient($this, value) {
			var property = {
				comment: "A sub property of participant. The participant who is at the receiving end of the action.",
				parent: $this,
				property: "recipient",
				release: "11.01",
				types: [
					"Person",
					"Audience",
					"ContactPoint",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Audience(value, property) || new window.LiveElement.Element.elements.ContactPoint(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}
        
    }
</script>
