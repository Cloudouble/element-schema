<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PaymentCard extends window.LiveElement.Element.elements.PaymentMethod {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PaymentCard'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A payment method using a credit, debit, store or other card to associate the payment with an account.'
        static _rdfs_label = 'PaymentCard'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('cashBack', 'contactlessPayment', 'floorLimit', 'monthlyMinimumRepaymentAmount')
        }
        
        constructor() {
            super()
            this.__setRenderer('PaymentCard')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        cashBack($this, value) {
			var property = {
				comment: "A cardholder benefit that pays the cardholder a small percentage of their net expenditures.",
				parent: $this,
				property: "cashBack",
				release: "11.01",
				types: [
					"Number",
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.Boolean(value, property) 
		}
        get cashback() { return this.cashBack }
        set cashback(value) { this.cashBack = value }

        contactlessPayment($this, value) {
			var property = {
				comment: "A secure method for consumers to purchase products or services via debit, credit or smartcards by using RFID or NFC technology.",
				parent: $this,
				property: "contactlessPayment",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}
        get contactlesspayment() { return this.contactlessPayment }
        set contactlesspayment(value) { this.contactlessPayment = value }

        floorLimit($this, value) {
			var property = {
				comment: "A floor limit is the amount of money above which credit card transactions must be authorized.",
				parent: $this,
				property: "floorLimit",
				release: "11.01",
				types: [
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get floorlimit() { return this.floorLimit }
        set floorlimit(value) { this.floorLimit = value }

        monthlyMinimumRepaymentAmount($this, value) {
			var property = {
				comment: "The minimum payment is the lowest amount of money that one is required to pay on a credit card statement each month.",
				parent: $this,
				property: "monthlyMinimumRepaymentAmount",
				release: "11.01",
				types: [
					"Number",
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get monthlyminimumrepaymentamount() { return this.monthlyMinimumRepaymentAmount }
        set monthlyminimumrepaymentamount(value) { this.monthlyMinimumRepaymentAmount = value }
        
    }
</script>
