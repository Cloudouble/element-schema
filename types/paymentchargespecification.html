<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PaymentChargeSpecification extends window.Cloudouble.Element.elements.PriceSpecification {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PaymentChargeSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The costs of settling the payment using a particular payment method.'
        static _rdfs_label = 'PaymentChargeSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('appliesToDeliveryMethod', 'appliesToPaymentMethod')
        }
        
        constructor() {
            super()
            this.__setRenderer('PaymentChargeSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        appliesToDeliveryMethod($this, value) {
			var property = {
				comment: "The delivery method(s) to which the delivery charge or payment charge specification applies.",
				parent: $this,
				property: "appliesToDeliveryMethod",
				release: "11.01",
				types: [
					"DeliveryMethod"
				]
			};
			return new window.LiveElement.Element.elements.DeliveryMethod(value, property) 
		}
        get appliestodeliverymethod() { return this.appliesToDeliveryMethod }
        set appliestodeliverymethod(value) { this.appliesToDeliveryMethod = value }

        appliesToPaymentMethod($this, value) {
			var property = {
				comment: "The payment method(s) to which the payment charge specification applies.",
				parent: $this,
				property: "appliesToPaymentMethod",
				release: "11.01",
				types: [
					"PaymentMethod"
				]
			};
			return new window.LiveElement.Element.elements.PaymentMethod(value, property) 
		}
        get appliestopaymentmethod() { return this.appliesToPaymentMethod }
        set appliestopaymentmethod(value) { this.appliesToPaymentMethod = value }
        
    }
</script>
