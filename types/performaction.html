<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PerformAction extends window.LiveElement.Element.elements.PlayAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PerformAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of participating in performance arts.'
        static _rdfs_label = 'PerformAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('entertainmentBusiness')
        }
        
        constructor() {
            super()
            this.__setRenderer('PerformAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        entertainmentBusiness($this, value) {
			var property = {
				comment: "A sub property of location. The entertainment business where the action occurred.",
				parent: $this,
				property: "entertainmentBusiness",
				release: "11.01",
				types: [
					"EntertainmentBusiness"
				]
			};
			return new window.LiveElement.Element.elements.EntertainmentBusiness(value, property) 
		}
        get entertainmentbusiness() { return this.entertainmentBusiness }
        set entertainmentbusiness(value) { this.entertainmentBusiness = value }
        
    }
</script>
