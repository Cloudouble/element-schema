<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Physician extends window.LiveElement.Element.elements.MedicalBusiness {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Physician'
        static __type = 'rdfs:Class'
        static __extends = 'MedicalBusiness'
        static _rdfs_comment = 'A doctor\'s office.'
        static _rdfs_label = 'Physician'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('availableService', 'hospitalAffiliation', 'medicalSpecialty')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        availableService($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical service available from this provider.",
				container: $this,
				property: "availableService",
				release: "11.01",
				types: [
					"MedicalTest",
					"MedicalTherapy",
					"MedicalProcedure"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get availableservice() { return this.availableService }
        set availableservice(value) { this.availableService = value }

        hospitalAffiliation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A hospital with which the physician or office is affiliated.",
				container: $this,
				property: "hospitalAffiliation",
				release: "11.01",
				types: [
					"Hospital"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get hospitalaffiliation() { return this.hospitalAffiliation }
        set hospitalaffiliation(value) { this.hospitalAffiliation = value }

        medicalSpecialty($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A medical specialty of the provider.",
				container: $this,
				property: "medicalSpecialty",
				release: "11.01",
				types: [
					"MedicalSpecialty"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get medicalspecialty() { return this.medicalSpecialty }
        set medicalspecialty(value) { this.medicalSpecialty = value }
        
    }
</script>
