<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PlanAction extends window.LiveElement.Element.elements.OrganizeAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PlanAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of planning the execution of an event\/task\/action\/reservation\/plan to a future date.'
        static _rdfs_label = 'PlanAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('scheduledTime')
        }
        
        constructor() {
            super()
            this.__setRenderer('PlanAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        scheduledTime($this, value) {
			var property = {
				comment: "The time the object is scheduled to.",
				parent: $this,
				property: "scheduledTime",
				release: "11.01",
				types: [
					"DateTime"
				]
			};
			return new window.LiveElement.Element.elements.DateTime(value, property) 
		}
        get scheduledtime() { return this.scheduledTime }
        set scheduledtime(value) { this.scheduledTime = value }
        
    }
</script>
