<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PlayAction extends window.Cloudouble.Element.elements.Action {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PlayAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of playing\/exercising\/training\/performing for enjoyment, leisure, recreation, Competition or exercise.\n\nRelated actions:\n\n* [[ListenAction]]: Unlike ListenAction (which is under ConsumeAction), PlayAction refers to performing for an audience or at an event, rather than consuming music.\n* [[WatchAction]]: Unlike WatchAction (which is under ConsumeAction), PlayAction refers to showing\/displaying for an audience or at an event, rather than consuming visual content.'
        static _rdfs_label = 'PlayAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('audience', 'event')
        }
        
        constructor() {
            super()
            this.__setRenderer('PlayAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        audience($this, value) {
			var property = {
				comment: "An intended audience, i.e. a group for whom something was created.",
				parent: $this,
				property: "audience",
				release: "11.01",
				types: [
					"Audience"
				]
			};
			return new window.LiveElement.Element.elements.Audience(value, property) 
		}

        event($this, value) {
			var property = {
				comment: "Upcoming or past event associated with this place, organization, or action.",
				parent: $this,
				property: "event",
				release: "11.01",
				types: [
					"Event"
				]
			};
			return new window.LiveElement.Element.elements.Event(value, property) 
		}
        
    }
</script>
