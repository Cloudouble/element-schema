<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ProductCollection extends window.Cloudouble.Element.elements.Product {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ProductCollection'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A set of products (either [[ProductGroup]]s or specific variants) that are listed together e.g. in an [[Offer]].'
        static _rdfs_label = 'ProductCollection'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('includesObject')
        }
        
        constructor() {
            super()
            this.__setRenderer('ProductCollection')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        includesObject($this, value) {
			var property = {
				comment: "This links to a node or nodes indicating the exact quantity of the products included in  an [[Offer]] or [[ProductCollection]].",
				parent: $this,
				property: "includesObject",
				release: "11.01",
				types: [
					"TypeAndQuantityNode"
				]
			};
			return new window.LiveElement.Element.elements.TypeAndQuantityNode(value, property) 
		}
        get includesobject() { return this.includesObject }
        set includesobject(value) { this.includesObject = value }
        
    }
</script>
