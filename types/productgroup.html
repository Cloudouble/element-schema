<script>
    /* global */
    class Productgroup extends window.Cloudouble.Element.elements.Product {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ProductGroup'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A ProductGroup represents a group of [[Product]]s that vary only in certain well-described ways, such as by [[size]], [[color]], [[material]] etc.

While a ProductGroup itself is not directly offered for sale, the various varying products that it represents can be. The ProductGroup serves as a prototype or template, standing in for all of the products who have an [[isVariantOf]] relationship to it. As such, properties (including additional types) can be applied to the ProductGroup to represent characteristics shared by each of the (possibly very many) variants. Properties that reference a ProductGroup are not included in this mechanism; neither are the following specific properties [[variesBy]], [[hasVariant]], [[url]]. '
        static _rdfs_label = 'ProductGroup'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('hasVariant', 'productGroupID', 'variesBy')
        }
        
        constructor() {
            super()
            this.__setRenderer('ProductGroup')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
            hasVariant($this, value) { return $this.__helperValidateAttribute($this, value, 'hasVariant') }
        get hasvariant() { return this.hasVariant }
        set hasvariant(value) { this.hasVariant = value }

            productGroupID($this, value) { return $this.__helperValidateAttribute($this, value, 'productGroupID') }
        get productgroupid() { return this.productGroupID }
        set productgroupid(value) { this.productGroupID = value }

            variesBy($this, value) { return $this.__helperValidateAttribute($this, value, 'variesBy') }
        get variesby() { return this.variesBy }
        set variesby(value) { this.variesBy = value }
        
    }
