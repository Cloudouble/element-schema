<template>
    <slot></slot>

<script>
    /* global */
    class ProductReturnPolicy extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ProductReturnPolicy'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'A ProductReturnPolicy provides information about product return policies associated with an [[Organization]] or [[Product]].'
        static _rdfs_label = 'ProductReturnPolicy'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('productReturnDays', 'productReturnLink')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        productReturnDays($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The productReturnDays property indicates the number of days (from purchase) within which relevant product return policy is applicable.",
				container: $this,
				property: "productReturnDays",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get productreturndays() { return this.productReturnDays }
        set productreturndays(value) { this.productReturnDays = value }

        productReturnLink($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Indicates a Web page or service by URL, for product return.",
				container: $this,
				property: "productReturnLink",
				release: "11.01",
				types: [
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get productreturnlink() { return this.productReturnLink }
        set productreturnlink(value) { this.productReturnLink = value }
        
    }
</script>
