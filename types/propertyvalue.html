<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PropertyValue extends window.LiveElement.Element.elements.StructuredValue {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PropertyValue'
        static __type = 'rdfs:Class'
        static __extends = 'StructuredValue'
        static _rdfs_comment = 'A property-value pair, e.g. representing a feature of a product or place. Use the \'name\' property for the name of the property. If there is an additional human-readable version of the value, put that into the \'description\' property.\n\n Always use specific schema.org properties when a) they exist and b) you can populate them. Using PropertyValue as a substitute will typically not trigger the same effect as using the original, specific property.     '
        static _rdfs_label = 'PropertyValue'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['maxValue', 'measurementTechnique', 'minValue', 'propertyID', 'unitCode', 'unitText', 'value', 'valueReference']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        maxValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The upper value of some characteristic or property.",
				container: $this,
				propertyName: "maxValue",
				release: "11.01",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get maxvalue() { return this.maxValue }
        set maxvalue(value) { this.maxValue = value }

        measurementTechnique($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A technique or technology used in a [[Dataset]] (or [[DataDownload]], [[DataCatalog]]),\ncorresponding to the method used for measuring the corresponding variable(s) (described using [[variableMeasured]]). This is oriented towards scientific and scholarly dataset publication but may have broader applicability; it is not intended as a full representation of measurement, but rather as a high level summary for dataset discovery.\n\nFor example, if [[variableMeasured]] is: molecule concentration, [[measurementTechnique]] could be: \"mass spectrometry\" or \"nmr spectroscopy\" or \"colorimetry\" or \"immunofluorescence\".\n\nIf the [[variableMeasured]] is \"depression rating\", the [[measurementTechnique]] could be \"Zung Scale\" or \"HAM-D\" or \"Beck Depression Inventory\".\n\nIf there are several [[variableMeasured]] properties recorded for some given data object, use a [[PropertyValue]] for each [[variableMeasured]] and attach the corresponding [[measurementTechnique]].\n      ",
				container: $this,
				propertyName: "measurementTechnique",
				release: "11.01",
				types: [
					"Text",
					"URL"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get measurementtechnique() { return this.measurementTechnique }
        set measurementtechnique(value) { this.measurementTechnique = value }

        minValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The lower value of some characteristic or property.",
				container: $this,
				propertyName: "minValue",
				release: "11.01",
				types: [
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get minvalue() { return this.minValue }
        set minvalue(value) { this.minValue = value }

        propertyID($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A commonly used identifier for the characteristic represented by the property, e.g. a manufacturer or a standard code for a property. propertyID can be\n(1) a prefixed string, mainly meant to be used with standards for product properties; (2) a site-specific, non-prefixed string (e.g. the primary key of the property or the vendor-specific id of the property), or (3)\na URL indicating the type of the property, either pointing to an external vocabulary, or a Web resource that describes the property (e.g. a glossary entry).\nStandards bodies should promote a standard prefix for the identifiers of properties from their standards.",
				container: $this,
				propertyName: "propertyID",
				release: "11.01",
				types: [
					"URL",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get propertyid() { return this.propertyID }
        set propertyid(value) { this.propertyID = value }

        unitCode($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The unit of measurement given using the UN\\/CEFACT Common Code (3 characters) or a URL. Other codes than the UN\\/CEFACT Common Code may be used with a prefix followed by a colon.",
				container: $this,
				propertyName: "unitCode",
				release: "11.01",
				types: [
					"URL",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get unitcode() { return this.unitCode }
        set unitcode(value) { this.unitCode = value }

        unitText($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A string or text indicating the unit of measurement. Useful if you cannot provide a standard unit code for\n<a href='unitCode'>unitCode<\\/a>.",
				container: $this,
				propertyName: "unitText",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get unittext() { return this.unitText }
        set unittext(value) { this.unitText = value }

        value($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The value of the quantitative value or property value node.\\n\\n* For [[QuantitativeValue]] and [[MonetaryAmount]], the recommended type for values is 'Number'.\\n* For [[PropertyValue]], it can be 'Text;', 'Number', 'Boolean', or 'StructuredValue'.\\n* Use values from 0123456789 (Unicode 'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039)) rather than superficially similiar Unicode symbols.\\n* Use '.' (Unicode 'FULL STOP' (U+002E)) rather than ',' to indicate a decimal point. Avoid using these symbols as a readability separator.",
				container: $this,
				propertyName: value,
				release: "11.01",
				types: [
					"Number",
					"StructuredValue",
					"Boolean",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        valueReference($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A pointer to a secondary value that provides additional information on the original value, e.g. a reference temperature.",
				container: $this,
				propertyName: "valueReference",
				release: "11.01",
				types: [
					"StructuredValue",
					"PropertyValue",
					"QualitativeValue",
					"QuantitativeValue",
					"Enumeration"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get valuereference() { return this.valueReference }
        set valuereference(value) { this.valueReference = value }
        
    }
</script>
