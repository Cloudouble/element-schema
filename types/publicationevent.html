<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class PublicationEvent extends window.LiveElement.Element.elements.Event {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:PublicationEvent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A PublicationEvent corresponds indifferently to the event of publication for a CreativeWork of any type e.g. a broadcast event, an on-demand event, a book\/journal publication via a variety of delivery media.'
        static _rdfs_label = 'PublicationEvent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('free', 'publishedBy', 'publishedOn')
        }
        
        constructor() {
            super()
            this.__setRenderer('PublicationEvent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        free($this, value) {
			var property = {
				comment: "A flag to signal that the item, event, or place is accessible for free.",
				parent: $this,
				property: "free",
				release: "11.01",
				types: [
					"Boolean"
				]
			};
			return new window.LiveElement.Element.elements.Boolean(value, property) 
		}

        publishedBy($this, value) {
			var property = {
				comment: "An agent associated with the publication event.",
				parent: $this,
				property: "publishedBy",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}
        get publishedby() { return this.publishedBy }
        set publishedby(value) { this.publishedBy = value }

        publishedOn($this, value) {
			var property = {
				comment: "A broadcast service associated with the publication event.",
				parent: $this,
				property: "publishedOn",
				release: "11.01",
				types: [
					"BroadcastService"
				]
			};
			return new window.LiveElement.Element.elements.BroadcastService(value, property) 
		}
        get publishedon() { return this.publishedOn }
        set publishedon(value) { this.publishedOn = value }
        
    }
</script>
