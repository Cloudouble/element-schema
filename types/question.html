<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Question extends window.LiveElement.Element.elements.Comment {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Question'
        static __type = 'rdfs:Class'
        static __extends = 'Comment'
        static _rdfs_comment = 'A specific question - e.g. from a user seeking answers online, or collected in a Frequently Asked Questions (FAQ) document.'
        static _rdfs_label = 'Question'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('acceptedAnswer', 'answerCount', 'eduQuestionType', 'suggestedAnswer')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        acceptedAnswer($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The answer(s) that has been accepted as best, typically on a Question\\/Answer site. Sites vary in their selection mechanisms, e.g. drawing on community opinion and\\/or the view of the Question author.",
				container: $this,
				property: "acceptedAnswer",
				release: "11.01",
				types: [
					"Answer",
					"ItemList"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get acceptedanswer() { return this.acceptedAnswer }
        set acceptedanswer(value) { this.acceptedAnswer = value }

        answerCount($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of answers this question has received.",
				container: $this,
				property: "answerCount",
				release: "11.01",
				types: [
					"Integer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get answercount() { return this.answerCount }
        set answercount(value) { this.answerCount = value }

        eduQuestionType($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "For questions that are part of learning resources (e.g. Quiz), eduQuestionType indicates the format of question being given. Example: \"Multiple choice\", \"Open ended\", \"Flashcard\".",
				container: $this,
				property: "eduQuestionType",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get eduquestiontype() { return this.eduQuestionType }
        set eduquestiontype(value) { this.eduQuestionType = value }

        suggestedAnswer($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "An answer (possibly one of several, possibly incorrect) to a Question, e.g. on a Question\\/Answer site.",
				container: $this,
				property: "suggestedAnswer",
				release: "11.01",
				types: [
					"ItemList",
					"Answer"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get suggestedanswer() { return this.suggestedAnswer }
        set suggestedanswer(value) { this.suggestedAnswer = value }
        
    }
</script>
