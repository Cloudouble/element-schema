<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Rating extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Rating'
        static __type = 'rdfs:Class'
        static __extends = 'Intangible'
        static _rdfs_comment = 'A rating is an evaluation on a numeric scale, such as 1 to 5 stars.'
        static _rdfs_label = 'Rating'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['author', 'bestRating', 'ratingExplanation', 'ratingValue', 'reviewAspect', 'worstRating']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        author($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The author of this content or rating. Please note that author is special in that HTML 5 provides a special mechanism for indicating authorship via the rel tag. That is equivalent to this and may be used interchangeably.",
				container: $this,
				propertyName: "author",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        bestRating($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed.",
				container: $this,
				propertyName: "bestRating",
				release: "11.01",
				types: [
					"Number",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get bestrating() { return this.bestRating }
        set bestrating(value) { this.bestRating = value }

        ratingExplanation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A short explanation (e.g. one to two sentences) providing background context and other information that led to the conclusion expressed in the rating. This is particularly applicable to ratings associated with \"fact check\" markup using [[ClaimReview]].",
				container: $this,
				propertyName: "ratingExplanation",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get ratingexplanation() { return this.ratingExplanation }
        set ratingexplanation(value) { this.ratingExplanation = value }

        ratingValue($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The rating for the content.\\n\\nUsage guidelines:\\n\\n* Use values from 0123456789 (Unicode 'DIGIT ZERO' (U+0030) to 'DIGIT NINE' (U+0039)) rather than superficially similiar Unicode symbols.\\n* Use '.' (Unicode 'FULL STOP' (U+002E)) rather than ',' to indicate a decimal point. Avoid using these symbols as a readability separator.",
				container: $this,
				propertyName: "ratingValue",
				release: "11.01",
				types: [
					"Text",
					"Number"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get ratingvalue() { return this.ratingValue }
        set ratingvalue(value) { this.ratingValue = value }

        reviewAspect($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "This Review or Rating is relevant to this part or facet of the itemReviewed.",
				container: $this,
				propertyName: "reviewAspect",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get reviewaspect() { return this.reviewAspect }
        set reviewaspect(value) { this.reviewAspect = value }

        worstRating($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed.",
				container: $this,
				propertyName: "worstRating",
				release: "11.01",
				types: [
					"Number",
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get worstrating() { return this.worstRating }
        set worstrating(value) { this.worstRating = value }
        
    }
</script>
