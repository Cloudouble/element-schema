        static __id = 'schema:RealEstateListing'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A [[RealEstateListing]] is a listing that describes one or more real-estate [[Offer]]s (whose [[businessFunction]] is typically to lease out, or to sell).   The [[RealEstateListing]] type itself represents the overall listing, as manifested in some [[WebPage]].   '

            return (super.observedAttributes || []).concat('datePosted', 'leaseLength')
        }
        
        constructor() {
            super()
            this.__setRenderer('RealEstateListing')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        datePosted($this, value) {
			var property = {
				comment: "Publication date of an online listing.",
				parent: $this,
				property: "datePosted",
				release: "11.01",
				types: [
					"DateTime",
					"Date"
				]
			};

		}
        get dateposted() { return this.datePosted }
        set dateposted(value) { this.datePosted = value }

        leaseLength($this, value) {
			var property = {
				comment: "Length of the lease for some [[Accommodation]], either particular to some [[Offer]] or in some cases intrinsic to the property.",
				parent: $this,
				property: "leaseLength",
				release: "11.01",
