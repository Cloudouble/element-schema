<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ReceiveAction extends window.LiveElement.Element.elements.TransferAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ReceiveAction'
        static __type = 'rdfs:Class'
        static __extends = 'TransferAction'
        static _rdfs_comment = 'The act of physically\/electronically taking delivery of an object that has been transferred from an origin to a destination. Reciprocal of SendAction.\n\nRelated actions:\n\n* [[SendAction]]: The reciprocal of ReceiveAction.\n* [[TakeAction]]: Unlike TakeAction, ReceiveAction does not imply that the ownership has been transfered (e.g. I can receive a package, but it does not mean the package is now mine).'
        static _rdfs_label = 'ReceiveAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('deliveryMethod', 'sender')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        deliveryMethod($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of instrument. The method of delivery.",
				container: $this,
				property: "deliveryMethod",
				release: "11.01",
				types: [
					"DeliveryMethod"
				],
				value: value
			})
			return value
		}
        get deliverymethod() { return this.deliveryMethod }
        set deliverymethod(value) { this.deliveryMethod = value }

        sender($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of participant. The participant who is at the sending end of the action.",
				container: $this,
				property: "sender",
				release: "11.01",
				types: [
					"Audience",
					"Person",
					"Organization"
				],
				value: value
			})
			return value
		}
        
    }
</script>
