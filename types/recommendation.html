<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Recommendation extends window.Cloudouble.Element.elements.Review {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Recommendation'
        static __type = 'rdfs:Class'
        static _rdfs_comment = '[[Recommendation]] is a type of [[Review]] that suggests or proposes something as the best option or best course of action. Recommendations may be for products or services, or other concrete things, as in the case of a ranked list or product guide. A [[Guide]] may list multiple recommendations for different categories. For example, in a [[Guide]] about which TVs to buy, the author may have several [[Recommendation]]s.'
        static _rdfs_label = 'Recommendation'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('category')
        }
        
        constructor() {
            super()
            this.__setRenderer('Recommendation')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        category($this, value) {
			var property = {
				comment: "A category for the item. Greater signs or slashes can be used to informally indicate a category hierarchy.",
				parent: $this,
				property: "category",
				release: "11.01",
				types: [
					"Text",
					"Thing",
					"PhysicalActivityCategory",
					"URL"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Thing(value, property) || new window.LiveElement.Element.elements.PhysicalActivityCategory(value, property) || new window.LiveElement.Element.elements.URL(value, property) 
		}
        
    }
</script>
