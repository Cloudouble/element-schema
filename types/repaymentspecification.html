<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class RepaymentSpecification extends window.Cloudouble.Element.elements.StructuredValue {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:RepaymentSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A structured value representing repayment.'
        static _rdfs_label = 'RepaymentSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('downPayment', 'earlyPrepaymentPenalty', 'loanPaymentAmount', 'loanPaymentFrequency', 'numberOfLoanPayments')
        }
        
        constructor() {
            super()
            this.__setRenderer('RepaymentSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        downPayment($this, value) {
			var property = {
				comment: "a type of payment made in cash during the onset of the purchase of an expensive good/service. The payment typically represents only a percentage of the full purchase price.",
				parent: $this,
				property: "downPayment",
				release: "11.01",
				types: [
					"Number",
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) || new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get downpayment() { return this.downPayment }
        set downpayment(value) { this.downPayment = value }

        earlyPrepaymentPenalty($this, value) {
			var property = {
				comment: "The amount to be paid as a penalty in the event of early payment of the loan.",
				parent: $this,
				property: "earlyPrepaymentPenalty",
				release: "11.01",
				types: [
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get earlyprepaymentpenalty() { return this.earlyPrepaymentPenalty }
        set earlyprepaymentpenalty(value) { this.earlyPrepaymentPenalty = value }

        loanPaymentAmount($this, value) {
			var property = {
				comment: "The amount of money to pay in a single payment.",
				parent: $this,
				property: "loanPaymentAmount",
				release: "11.01",
				types: [
					"MonetaryAmount"
				]
			};
			return new window.LiveElement.Element.elements.MonetaryAmount(value, property) 
		}
        get loanpaymentamount() { return this.loanPaymentAmount }
        set loanpaymentamount(value) { this.loanPaymentAmount = value }

        loanPaymentFrequency($this, value) {
			var property = {
				comment: "Frequency of payments due, i.e. number of months between payments. This is defined as a frequency, i.e. the reciprocal of a period of time.",
				parent: $this,
				property: "loanPaymentFrequency",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get loanpaymentfrequency() { return this.loanPaymentFrequency }
        set loanpaymentfrequency(value) { this.loanPaymentFrequency = value }

        numberOfLoanPayments($this, value) {
			var property = {
				comment: "The number of payments contractually required at origination to repay the loan. For monthly paying loans this is the number of months from the contractual first payment date to the maturity date.",
				parent: $this,
				property: "numberOfLoanPayments",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get numberofloanpayments() { return this.numberOfLoanPayments }
        set numberofloanpayments(value) { this.numberOfLoanPayments = value }
        
    }
</script>
