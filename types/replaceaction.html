<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ReplaceAction extends window.Cloudouble.Element.elements.UpdateAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ReplaceAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of editing a recipient by replacing an old object with a new object.'
        static _rdfs_label = 'ReplaceAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('replacee', 'replacer')
        }
        
        constructor() {
            super()
            this.__setRenderer('ReplaceAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        replacee($this, value) {
			var property = {
				comment: "A sub property of object. The object that is being replaced.",
				parent: $this,
				property: "replacee",
				release: "11.01",
				types: [
					"Thing"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) 
		}

        replacer($this, value) {
			var property = {
				comment: "A sub property of object. The object that replaces.",
				parent: $this,
				property: "replacer",
				release: "11.01",
				types: [
					"Thing"
				]
			};
			return new window.LiveElement.Element.elements.Thing(value, property) 
		}
        
    }
</script>
