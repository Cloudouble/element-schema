<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ReplyAction extends window.LiveElement.Element.elements.CommunicateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ReplyAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of responding to a question\/message asked\/sent by the object. Related to [[AskAction]]\n\nRelated actions:\n\n* [[AskAction]]: Appears generally as an origin of a ReplyAction.'
        static _rdfs_label = 'ReplyAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('resultComment')
        }
        
        constructor() {
            super()
            this.__setRenderer('ReplyAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        resultComment($this, value) {
			var property = {
				comment: "A sub property of result. The Comment created or sent as a result of this action.",
				parent: $this,
				property: "resultComment",
				release: "11.01",
				types: [
					"Comment"
				]
			};
			return new window.LiveElement.Element.elements.Comment(value, property) 
		}
        get resultcomment() { return this.resultComment }
        set resultcomment(value) { this.resultComment = value }
        
    }
</script>
