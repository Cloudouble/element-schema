<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ReservationPackage extends window.LiveElement.Element.elements.Reservation {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ReservationPackage'
        static __type = 'rdfs:Class'
        static __extends = 'Reservation'
        static _rdfs_comment = 'A group of multiple reservations with common values for all sub-reservations.'
        static _rdfs_label = 'ReservationPackage'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['subReservation']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        subReservation($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The individual reservations included in the package. Typically a repeated property.",
				container: $this,
				propertyName: "subReservation",
				release: "11.01",
				types: [
					"Reservation"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get subreservation() { return this.subReservation }
        set subreservation(value) { this.subReservation = value }
        
    }
</script>
