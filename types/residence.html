<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Residence extends window.LiveElement.Element.elements.Place {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Residence'
        static __type = 'rdfs:Class'
        static __extends = 'Place'
        static _rdfs_comment = 'The place where a person lives.'
        static _rdfs_label = 'Residence'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['accommodationFloorPlan']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        accommodationFloorPlan($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A floorplan of some [[Accommodation]].",
				container: $this,
				propertyName: "accommodationFloorPlan",
				release: "11.01",
				types: [
					"FloorPlan"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get accommodationfloorplan() { return this.accommodationFloorPlan }
        set accommodationfloorplan(value) { this.accommodationFloorPlan = value }
        
    }
</script>
