<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Review extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Review'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A review of an item - for example, of a restaurant, movie, or store.'
        static _rdfs_label = 'Review'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('itemReviewed', 'reviewAspect', 'reviewBody', 'reviewRating')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        itemReviewed($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The item that is being reviewed\\/rated.",
				container: $this,
				property: "itemReviewed",
				release: "11.01",
				types: [
					"Thing"
				],
				value: value
			})
			return value
		}
        get itemreviewed() { return this.itemReviewed }
        set itemreviewed(value) { this.itemReviewed = value }

        reviewAspect($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "This Review or Rating is relevant to this part or facet of the itemReviewed.",
				container: $this,
				property: "reviewAspect",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get reviewaspect() { return this.reviewAspect }
        set reviewaspect(value) { this.reviewAspect = value }

        reviewBody($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The actual body of the review.",
				container: $this,
				property: "reviewBody",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get reviewbody() { return this.reviewBody }
        set reviewbody(value) { this.reviewBody = value }

        reviewRating($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The rating given in this review. Note that reviews can themselves be rated. The ```reviewRating``` applies to rating given by the review. The [[aggregateRating]] property applies to the review itself, as a creative work.",
				container: $this,
				property: "reviewRating",
				release: "11.01",
				types: [
					"Rating"
				],
				value: value
			})
			return value
		}
        get reviewrating() { return this.reviewRating }
        set reviewrating(value) { this.reviewRating = value }
        
    }
</script>
