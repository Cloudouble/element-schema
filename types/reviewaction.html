<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ReviewAction extends window.LiveElement.Element.elements.AssessAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ReviewAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of producing a balanced opinion about the object for an audience. An agent reviews an object with participants resulting in a review.'
        static _rdfs_label = 'ReviewAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('resultReview')
        }
        
        constructor() {
            super()
            this.__setRenderer('ReviewAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        resultReview($this, value) {
			var property = {
				comment: "A sub property of result. The review that resulted in the performing of the action.",
				parent: $this,
				property: "resultReview",
				release: "11.01",
				types: [
					"Review"
				]
			};
			return new window.LiveElement.Element.elements.Review(value, property) 
		}
        get resultreview() { return this.resultReview }
        set resultreview(value) { this.resultReview = value }
        
    }
</script>
