<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class RsvpAction extends window.Cloudouble.Element.elements.InformAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:RsvpAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of notifying an event organizer as to whether you expect to attend the event.'
        static _rdfs_label = 'RsvpAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('additionalNumberOfGuests', 'comment', 'rsvpResponse')
        }
        
        constructor() {
            super()
            this.__setRenderer('RsvpAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        additionalNumberOfGuests($this, value) {
			var property = {
				comment: "If responding yes, the number of guests who will attend in addition to the invitee.",
				parent: $this,
				property: "additionalNumberOfGuests",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get additionalnumberofguests() { return this.additionalNumberOfGuests }
        set additionalnumberofguests(value) { this.additionalNumberOfGuests = value }

        comment($this, value) {
			var property = {
				comment: "Comments, typically from users.",
				parent: $this,
				property: "comment",
				release: "11.01",
				types: [
					"Comment"
				]
			};
			return new window.LiveElement.Element.elements.Comment(value, property) 
		}

        rsvpResponse($this, value) {
			var property = {
				comment: "The response (yes, no, maybe) to the RSVP.",
				parent: $this,
				property: "rsvpResponse",
				release: "11.01",
				types: [
					"RsvpResponseType"
				]
			};
			return new window.LiveElement.Element.elements.RsvpResponseType(value, property) 
		}
        get rsvpresponse() { return this.rsvpResponse }
        set rsvpresponse(value) { this.rsvpResponse = value }
        
    }
</script>
