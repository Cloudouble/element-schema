<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ScreeningEvent extends window.LiveElement.Element.elements.Event {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ScreeningEvent'
        static __type = 'rdfs:Class'
        static __extends = 'Event'
        static _rdfs_comment = 'A screening of a movie or other video.'
        static _rdfs_label = 'ScreeningEvent'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['subtitleLanguage', 'videoFormat', 'workPresented']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        subtitleLanguage($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Languages in which subtitles\\/captions are available, in [IETF BCP 47 standard format](http:\\/\\/tools.ietf.org\\/html\\/bcp47).",
				container: $this,
				propertyName: "subtitleLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get subtitlelanguage() { return this.subtitleLanguage }
        set subtitlelanguage(value) { this.subtitleLanguage = value }

        videoFormat($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).",
				container: $this,
				propertyName: "videoFormat",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get videoformat() { return this.videoFormat }
        set videoformat(value) { this.videoFormat = value }

        workPresented($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The movie presented during this event.",
				container: $this,
				propertyName: "workPresented",
				release: "11.01",
				types: [
					"Movie"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get workpresented() { return this.workPresented }
        set workpresented(value) { this.workPresented = value }
        
    }
</script>
