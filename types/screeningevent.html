<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class ScreeningEvent extends window.Cloudouble.Element.elements.Event {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:ScreeningEvent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A screening of a movie or other video.'
        static _rdfs_label = 'ScreeningEvent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('subtitleLanguage', 'videoFormat', 'workPresented')
        }
        
        constructor() {
            super()
            this.__setRenderer('ScreeningEvent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        subtitleLanguage($this, value) {
			var property = {
				comment: "Languages in which subtitles/captions are available, in [IETF BCP 47 standard format](http://tools.ietf.org/html/bcp47).",
				parent: $this,
				property: "subtitleLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Language(value, property) 
		}
        get subtitlelanguage() { return this.subtitleLanguage }
        set subtitlelanguage(value) { this.subtitleLanguage = value }

        videoFormat($this, value) {
			var property = {
				comment: "The type of screening or video broadcast used (e.g. IMAX, 3D, SD, HD, etc.).",
				parent: $this,
				property: "videoFormat",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get videoformat() { return this.videoFormat }
        set videoformat(value) { this.videoFormat = value }

        workPresented($this, value) {
			var property = {
				comment: "The movie presented during this event.",
				parent: $this,
				property: "workPresented",
				release: "11.01",
				types: [
					"Movie"
				]
			};
			return new window.LiveElement.Element.elements.Movie(value, property) 
		}
        get workpresented() { return this.workPresented }
        set workpresented(value) { this.workPresented = value }
        
    }
</script>
