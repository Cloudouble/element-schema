<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SearchAction extends window.LiveElement.Element.elements.Action {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SearchAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of searching for an object.\n\nRelated actions:\n\n* [[FindAction]]: SearchAction generally leads to a FindAction, but not necessarily.'
        static _rdfs_label = 'SearchAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('query')
        }
        
        constructor() {
            super()
            this.__setRenderer('SearchAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        query($this, value) {
			var property = {
				comment: "A sub property of instrument. The query used on this action.",
				parent: $this,
				property: "query",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
