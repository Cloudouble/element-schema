<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SellAction extends window.LiveElement.Element.elements.TradeAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SellAction'
        static __type = 'rdfs:Class'
        static __extends = 'TradeAction'
        static _rdfs_comment = 'The act of taking money from a buyer in exchange for goods or services rendered. An agent sells an object, product, or service to a buyer for a price. Reciprocal of BuyAction.'
        static _rdfs_label = 'SellAction'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['buyer', 'warrantyPromise']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        buyer($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of participant. The participant\\/person\\/organization that bought the object.",
				container: $this,
				propertyName: "buyer",
				release: "11.01",
				types: [
					"Person"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}

        warrantyPromise($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The warranty promise(s) included in the offer.",
				container: $this,
				propertyName: "warrantyPromise",
				release: "11.01",
				types: [
					"WarrantyPromise"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get warrantypromise() { return this.warrantyPromise }
        set warrantypromise(value) { this.warrantyPromise = value }
        
    }
</script>
