<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SellAction extends window.LiveElement.Element.elements.TradeAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SellAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of taking money from a buyer in exchange for goods or services rendered. An agent sells an object, product, or service to a buyer for a price. Reciprocal of BuyAction.'
        static _rdfs_label = 'SellAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('buyer', 'warrantyPromise')
        }
        
        constructor() {
            super()
            this.__setRenderer('SellAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        buyer($this, value) {
			var property = {
				comment: "A sub property of participant. The participant\\/person\\/organization that bought the object.",
				parent: $this,
				property: "buyer",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        warrantyPromise($this, value) {
			var property = {
				comment: "The warranty promise(s) included in the offer.",
				parent: $this,
				property: "warrantyPromise",
				release: "11.01",
				types: [
					"WarrantyPromise"
				]
			};
			return new window.LiveElement.Element.elements.WarrantyPromise(value, property) 
		}
        get warrantypromise() { return this.warrantyPromise }
        set warrantypromise(value) { this.warrantyPromise = value }
        
    }
</script>
