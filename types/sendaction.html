<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SendAction extends window.LiveElement.Element.elements.TransferAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SendAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of physically\/electronically dispatching an object for transfer from an origin to a destination.Related actions:\n\n* [[ReceiveAction]]: The reciprocal of SendAction.\n* [[GiveAction]]: Unlike GiveAction, SendAction does not imply the transfer of ownership (e.g. I can send you my laptop, but I\'m not necessarily giving it to you).'
        static _rdfs_label = 'SendAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('deliveryMethod', 'recipient')
        }
        
        constructor() {
            super()
            this.__setRenderer('SendAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        deliveryMethod($this, value) {
			var property = {
				comment: "A sub property of instrument. The method of delivery.",
				parent: $this,
				property: "deliveryMethod",
				release: "11.01",
				types: [
					"DeliveryMethod"
				]
			};
			return new window.LiveElement.Element.elements.DeliveryMethod(value, property) 
		}
        get deliverymethod() { return this.deliveryMethod }
        set deliverymethod(value) { this.deliveryMethod = value }

        recipient($this, value) {
			var property = {
				comment: "A sub property of participant. The participant who is at the receiving end of the action.",
				parent: $this,
				property: "recipient",
				release: "11.01",
				types: [
					"Person",
					"Audience",
					"ContactPoint",
					"Organization"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.Audience(value, property) || new window.LiveElement.Element.elements.ContactPoint(value, property) || new window.LiveElement.Element.elements.Organization(value, property) 
		}
        
    }
</script>
