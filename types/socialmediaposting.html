<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SocialMediaPosting extends window.LiveElement.Element.elements.Article {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SocialMediaPosting'
        static __type = 'rdfs:Class'
        static __extends = 'Article'
        static _rdfs_comment = 'A post to a social media platform, including blog posts, tweets, Facebook posts, etc.'
        static _rdfs_label = 'SocialMediaPosting'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat(['sharedContent'])))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        sharedContent($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A CreativeWork such as an image, video, or audio clip shared as part of this posting.",
				container: $this,
				propertyName: "sharedContent",
				release: "11.01",
				source: "schema.org",
				types: [
					"CreativeWork"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
