<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SocialMediaPosting extends window.LiveElement.Element.elements.Article {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SocialMediaPosting'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A post to a social media platform, including blog posts, tweets, Facebook posts, etc.'
        static _rdfs_label = 'SocialMediaPosting'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('sharedContent')
        }
        
        constructor() {
            super()
            this.__setRenderer('SocialMediaPosting')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        sharedContent($this, value) {
			var property = {
				comment: "A CreativeWork such as an image, video, or audio clip shared as part of this posting.",
				parent: $this,
				property: "sharedContent",
				release: "11.01",
				types: [
					"CreativeWork"
				]
			};
			return new window.LiveElement.Element.elements.CreativeWork(value, property) 
		}
        get sharedcontent() { return this.sharedContent }
        set sharedcontent(value) { this.sharedContent = value }
        
    }
</script>
