<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SolveMathAction extends window.Cloudouble.Element.elements.Action {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SolveMathAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The action that takes in a math expression and directs users to a page potentially capable of solving\/simplifying that expression.'
        static _rdfs_label = 'SolveMathAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('eduQuestionType')
        }
        
        constructor() {
            super()
            this.__setRenderer('SolveMathAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        eduQuestionType($this, value) {
			var property = {
				comment: "For questions that are part of learning resources (e.g. Quiz), eduQuestionType indicates the format of question being given. Example: \"Multiple choice\", \"Open ended\", \"Flashcard\".",
				parent: $this,
				property: "eduQuestionType",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get eduquestiontype() { return this.eduQuestionType }
        set eduquestiontype(value) { this.eduQuestionType = value }
        
    }
</script>
