<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SpeakableSpecification extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SpeakableSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A SpeakableSpecification indicates (typically via [[xpath]] or [[cssSelector]]) sections of a document that are highlighted as particularly [[speakable]]. Instances of this type are expected to be used primarily as values of the [[speakable]] property.'
        static _rdfs_label = 'SpeakableSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('cssSelector', 'xpath')
        }
        
        constructor() {
            super()
            this.__setRenderer('SpeakableSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        cssSelector($this, value) {
			var property = {
				comment: "A CSS selector, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]]. In the latter case, multiple matches within a page can constitute a single conceptual \"Web page element\".",
				parent: $this,
				property: "cssSelector",
				release: "11.01",
				types: [
					"CssSelectorType"
				]
			};
			return new window.LiveElement.Element.elements.CssSelectorType(value, property) 
		}
        get cssselector() { return this.cssSelector }
        set cssselector(value) { this.cssSelector = value }

        xpath($this, value) {
			var property = {
				comment: "An XPath, e.g. of a [[SpeakableSpecification]] or [[WebPageElement]]. In the latter case, multiple matches within a page can constitute a single conceptual \"Web page element\".",
				parent: $this,
				property: "xpath",
				release: "11.01",
				types: [
					"XPathType"
				]
			};
			return new window.LiveElement.Element.elements.XPathType(value, property) 
		}
        
    }
</script>
