<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SportsEvent extends window.LiveElement.Element.elements.Event {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SportsEvent'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Event type: Sports event.'
        static _rdfs_label = 'SportsEvent'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('awayTeam', 'competitor', 'homeTeam', 'sport')
        }
        
        constructor() {
            super()
            this.__setRenderer('SportsEvent')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        awayTeam($this, value) {
			var property = {
				comment: "The away team in a sports event.",
				parent: $this,
				property: "awayTeam",
				release: "11.01",
				types: [
					"SportsTeam",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.SportsTeam(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}
        get awayteam() { return this.awayTeam }
        set awayteam(value) { this.awayTeam = value }

        competitor($this, value) {
			var property = {
				comment: "A competitor in a sports event.",
				parent: $this,
				property: "competitor",
				release: "11.01",
				types: [
					"Person",
					"SportsTeam"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) || new window.LiveElement.Element.elements.SportsTeam(value, property) 
		}

        homeTeam($this, value) {
			var property = {
				comment: "The home team in a sports event.",
				parent: $this,
				property: "homeTeam",
				release: "11.01",
				types: [
					"SportsTeam",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.SportsTeam(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}
        get hometeam() { return this.homeTeam }
        set hometeam(value) { this.homeTeam = value }

        sport($this, value) {
			var property = {
				comment: "A type of sport (e.g. Baseball).",
				parent: $this,
				property: "sport",
				release: "11.01",
				types: [
					"URL",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        
    }
</script>
