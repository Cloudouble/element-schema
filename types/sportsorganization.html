<script>
    /* global */
    class SportsOrganization extends window.LiveElement.Element.elements.Organization {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SportsOrganization'
        static __type = 'rdfs:Class'
        static __extends = 'Organization'
        static _rdfs_comment = 'Represents the collection of all sports organizations, including sports teams, governing bodies, and sports associations.'
        static _rdfs_label = 'SportsOrganization'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('sport')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        sport($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A type of sport (e.g. Baseball).",
				container: $this,
				property: "sport",
				release: "11.01",
				types: [

					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
