:host {
    contain: content;
}

<template>
    <slot></slot>
</template>
<script>
    /* global */
    class SportsTeam extends window.Cloudouble.Element.elements.SportsOrganization {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:SportsTeam'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'Organization: Sports team.'
        static _rdfs_label = 'SportsTeam'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('athlete', 'coach', 'gender')
        }
        
        constructor() {
            super()
            this.__setRenderer('SportsTeam')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        athlete($this, value) {
			var property = {
				comment: "A person that acts as performing member of a sports team; a player as opposed to a coach.",
				parent: $this,
				property: "athlete",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        coach($this, value) {
			var property = {
				comment: "A person that acts in a coaching role for a sports team.",
				parent: $this,
				property: "coach",
				release: "11.01",
				types: [
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Person(value, property) 
		}

        gender($this, value) {
			var property = {
				comment: "Gender of something, typically a [[Person]], but possibly also fictional characters, animals, etc. While https://schema.org/Male and https://schema.org/Female may be used, text strings are also acceptable for people who do not identify as a binary gender. The [[gender]] property can also be used in an extended sense to cover e.g. the gender of sports teams. As with the gender of individuals, we do not try to enumerate all possibilities. A mixed-gender [[SportsTeam]] can be indicated with a text value of \"Mixed\".",
				parent: $this,
				property: "gender",
				release: "11.01",
				types: [
					"Text",
					"GenderType"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.GenderType(value, property) 
		}
        
    }
</script>
