<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class StupidType extends window.LiveElement.Element.elements.Thing {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:StupidType'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A StupidType for testing.'
        static _rdfs_label = 'StupidType'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('stupidProperty')
        }
        
        constructor() {
            super()
            this.__setRenderer('StupidType')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        stupidProperty($this, value) {
			var property = {
				comment: "This is a StupidProperty! - for testing only",
				parent: $this,
				property: "stupidProperty",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get stupidproperty() { return this.stupidProperty }
        set stupidproperty(value) { this.stupidProperty = value }
        
    }
</script>
