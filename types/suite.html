<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Suite extends window.LiveElement.Element.elements.Accommodation {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Suite'
        static __type = 'rdfs:Class'
        static __extends = 'Accommodation'
        static _rdfs_comment = 'A suite in a hotel or other public accommodation, denotes a class of luxury accommodations, the key feature of which is multiple rooms (Source: Wikipedia, the free encyclopedia, see <a href="http:\/\/en.wikipedia.org\/wiki\/Suite_(hotel)">http:\/\/en.wikipedia.org\/wiki\/Suite_(hotel)<\/a>). <br \/><br \/> See also the <a href="\/docs\/hotels.html">dedicated document on the use of schema.org for marking up hotels and other forms of accommodations<\/a>. '
        static _rdfs_label = 'Suite'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('bed', 'numberOfRooms', 'occupancy')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        bed($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The type of bed or beds included in the accommodation. For the single case of just one bed of a certain type, you use bed directly with a text.\n      If you want to indicate the quantity of a certain kind of bed, use an instance of BedDetails. For more detailed information, use the amenityFeature property.",
				container: $this,
				property: "bed",
				release: "11.01",
				types: [
					"BedType",
					"BedDetails",
					"Text"
				],
				value: value
			})
			return value
		}

        numberOfRooms($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The number of rooms (excluding bathrooms and closets) of the accommodation or lodging business.\nTypical unit code(s): ROM for room or C62 for no unit. The type of room can be put in the unitText property of the QuantitativeValue.",
				container: $this,
				property: "numberOfRooms",
				release: "11.01",
				types: [
					"Number",
					"QuantitativeValue"
				],
				value: value
			})
			return value
		}
        get numberofrooms() { return this.numberOfRooms }
        set numberofrooms(value) { this.numberOfRooms = value }

        occupancy($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The allowed total occupancy for the accommodation in persons (including infants etc). For individual accommodations, this is not necessarily the legal maximum but defines the permitted usage as per the contractual agreement (e.g. a double room used by a single person).\nTypical unit code(s): C62 for person",
				container: $this,
				property: "occupancy",
				release: "11.01",
				types: [
					"QuantitativeValue"
				],
				value: value
			})
			return value
		}
        
    }
</script>
