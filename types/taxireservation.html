<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TaxiReservation extends window.LiveElement.Element.elements.Reservation {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TaxiReservation'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A reservation for a taxi.\n\nNote: This type is for information about actual reservations, e.g. in confirmation emails or HTML pages with individual confirmations of reservations. For offers of tickets, use [[Offer]].'
        static _rdfs_label = 'TaxiReservation'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('partySize', 'pickupLocation', 'pickupTime')
        }
        
        constructor() {
            super()
            this.__setRenderer('TaxiReservation')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        partySize($this, value) {
			var property = {
				comment: "Number of people the reservation should accommodate.",
				parent: $this,
				property: "partySize",
				release: "11.01",
				types: [
					"Integer",
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.Integer(value, property) || new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get partysize() { return this.partySize }
        set partysize(value) { this.partySize = value }

        pickupLocation($this, value) {
			var property = {
				comment: "Where a taxi will pick up a passenger or a rental car can be picked up.",
				parent: $this,
				property: "pickupLocation",
				release: "11.01",
				types: [
					"Place"
				]
			};
			return new window.LiveElement.Element.elements.Place(value, property) 
		}
        get pickuplocation() { return this.pickupLocation }
        set pickuplocation(value) { this.pickupLocation = value }

        pickupTime($this, value) {
			var property = {
				comment: "When a taxi will pickup a passenger or a rental car can be picked up.",
				parent: $this,
				property: "pickupTime",
				release: "11.01",
				types: [
					"DateTime"
				]
			};
			return new window.LiveElement.Element.elements.DateTime(value, property) 
		}
        get pickuptime() { return this.pickupTime }
        set pickuptime(value) { this.pickupTime = value }
        
    }
</script>
