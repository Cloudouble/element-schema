<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TechArticle extends window.LiveElement.Element.elements.Article {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TechArticle'
        static __type = 'rdfs:Class'
        static __extends = 'Article'
        static _rdfs_comment = 'A technical article - Example: How-to (task) topics, step-by-step, procedural troubleshooting, specifications, etc.'
        static _rdfs_label = 'TechArticle'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('dependencies', 'proficiencyLevel')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        dependencies($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Prerequisites needed to fulfill steps in article.",
				container: $this,
				property: "dependencies",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}

        proficiencyLevel($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Proficiency needed for this content; expected values: 'Beginner', 'Expert'.",
				container: $this,
				property: "proficiencyLevel",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value
		}
        get proficiencylevel() { return this.proficiencyLevel }
        set proficiencylevel(value) { this.proficiencyLevel = value }
        
    }
</script>
