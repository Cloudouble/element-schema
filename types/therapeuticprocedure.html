<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TherapeuticProcedure extends window.LiveElement.Element.elements.MedicalProcedure {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TherapeuticProcedure'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A medical procedure intended primarily for therapeutic purposes, aimed at improving a health condition.'
        static _rdfs_label = 'TherapeuticProcedure'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('adverseOutcome', 'doseSchedule', 'drug')
        }
        
        constructor() {
            super()
            this.__setRenderer('TherapeuticProcedure')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        adverseOutcome($this, value) {
			var property = {
				comment: "A possible complication and\\/or side effect of this therapy. If it is known that an adverse outcome is serious (resulting in death, disability, or permanent damage; requiring hospitalization; or is otherwise life-threatening or requires immediate medical attention), tag it as a seriouseAdverseOutcome instead.",
				parent: $this,
				property: "adverseOutcome",
				release: "11.01",
				types: [
					"MedicalEntity"
				]
			};
			return new window.LiveElement.Element.elements.MedicalEntity(value, property) 
		}
        get adverseoutcome() { return this.adverseOutcome }
        set adverseoutcome(value) { this.adverseOutcome = value }

        doseSchedule($this, value) {
			var property = {
				comment: "A dosing schedule for the drug for a given population, either observed, recommended, or maximum dose based on the type used.",
				parent: $this,
				property: "doseSchedule",
				release: "11.01",
				types: [
					"DoseSchedule"
				]
			};
			return new window.LiveElement.Element.elements.DoseSchedule(value, property) 
		}
        get doseschedule() { return this.doseSchedule }
        set doseschedule(value) { this.doseSchedule = value }

        drug($this, value) {
			var property = {
				comment: "Specifying a drug or medicine used in a medication procedure",
				parent: $this,
				property: "drug",
				release: "11.01",
				types: [
					"Drug"
				]
			};
			return new window.LiveElement.Element.elements.Drug(value, property) 
		}
        
    }
</script>
