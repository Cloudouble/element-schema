<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Thesis extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Thesis'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A thesis or dissertation document submitted in support of candidature for an academic degree or professional qualification.'
        static _rdfs_label = 'Thesis'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('inSupportOf')
        }
        
        constructor() {
            super()
            this.__setRenderer('Thesis')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        inSupportOf($this, value) {
			var property = {
				comment: "Qualification, candidature, degree, application that Thesis supports.",
				parent: $this,
				property: "inSupportOf",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get insupportof() { return this.inSupportOf }
        set insupportof(value) { this.inSupportOf = value }
        
    }
</script>
