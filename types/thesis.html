<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Thesis extends window.LiveElement.Element.elements.CreativeWork {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Thesis'
        static __type = 'rdfs:Class'
        static __extends = 'CreativeWork'
        static _rdfs_comment = 'A thesis or dissertation document submitted in support of candidature for an academic degree or professional qualification.'
        static _rdfs_label = 'Thesis'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['inSupportOf']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        inSupportOf($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "Qualification, candidature, degree, application that Thesis supports.",
				container: $this,
				propertyName: "inSupportOf",
				release: "11.01",
				types: [
					"Text"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get insupportof() { return this.inSupportOf }
        set insupportof(value) { this.inSupportOf = value }
        
    }
</script>
