<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TravelAction extends window.Cloudouble.Element.elements.MoveAction {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TravelAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of traveling from an fromLocation to a destination by a specified mode of transport, optionally with participants.'
        static _rdfs_label = 'TravelAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('distance')
        }
        
        constructor() {
            super()
            this.__setRenderer('TravelAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        distance($this, value) {
			var property = {
				comment: "The distance travelled, e.g. exercising or travelling.",
				parent: $this,
				property: "distance",
				release: "11.01",
				types: [
					"Distance"
				]
			};
			return new window.LiveElement.Element.elements.Distance(value, property) 
		}
        
    }
</script>
