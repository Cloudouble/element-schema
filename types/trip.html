<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class Trip extends window.LiveElement.Element.elements.Intangible {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:Trip'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A trip or journey. An itinerary of visits to one or more places.'
        static _rdfs_label = 'Trip'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('arrivalTime', 'departureTime', 'itinerary', 'offers', 'partOfTrip', 'provider', 'subTrip')
        }
        
        constructor() {
            super()
            this.__setRenderer('Trip')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        arrivalTime($this, value) {
			var property = {
				comment: "The expected arrival time.",
				parent: $this,
				property: "arrivalTime",
				release: "11.01",
				types: [
					"Time",
					"DateTime"
				]
			};
			return new window.LiveElement.Element.elements.Time(value, property) || new window.LiveElement.Element.elements.DateTime(value, property) 
		}
        get arrivaltime() { return this.arrivalTime }
        set arrivaltime(value) { this.arrivalTime = value }

        departureTime($this, value) {
			var property = {
				comment: "The expected departure time.",
				parent: $this,
				property: "departureTime",
				release: "11.01",
				types: [
					"Time",
					"DateTime"
				]
			};
			return new window.LiveElement.Element.elements.Time(value, property) || new window.LiveElement.Element.elements.DateTime(value, property) 
		}
        get departuretime() { return this.departureTime }
        set departuretime(value) { this.departureTime = value }

        itinerary($this, value) {
			var property = {
				comment: "Destination(s) ( [[Place]] ) that make up a trip. For a trip where destination order is important use [[ItemList]] to specify that order (see examples).",
				parent: $this,
				property: "itinerary",
				release: "11.01",
				types: [
					"ItemList",
					"Place"
				]
			};
			return new window.LiveElement.Element.elements.ItemList(value, property) || new window.LiveElement.Element.elements.Place(value, property) 
		}

        offers($this, value) {
			var property = {
				comment: "An offer to provide this item&#x2014;for example, an offer to sell a product, rent the DVD of a movie, perform a service, or give away tickets to an event. Use [[businessFunction]] to indicate the kind of transaction offered, i.e. sell, lease, etc. This property can also be used to describe a [[Demand]]. While this property is listed as expected on a number of common types, it can be used in others. In that case, using a second type, such as Product or a subtype of Product, can clarify the nature of the offer.\n      ",
				parent: $this,
				property: "offers",
				release: "11.01",
				types: [
					"Demand",
					"Offer"
				]
			};
			return new window.LiveElement.Element.elements.Demand(value, property) || new window.LiveElement.Element.elements.Offer(value, property) 
		}

        partOfTrip($this, value) {
			var property = {
				comment: "Identifies that this [[Trip]] is a subTrip of another Trip.  For example Day 1, Day 2, etc. of a multi-day trip.",
				parent: $this,
				property: "partOfTrip",
				release: "11.01",
				types: [
					"Trip"
				]
			};
			return new window.LiveElement.Element.elements.Trip(value, property) 
		}
        get partoftrip() { return this.partOfTrip }
        set partoftrip(value) { this.partOfTrip = value }

        provider($this, value) {
			var property = {
				comment: "The service provider, service operator, or service performer; the goods producer. Another party (a seller) may offer those services or goods on behalf of the provider. A provider may also serve as the seller.",
				parent: $this,
				property: "provider",
				release: "11.01",
				types: [
					"Organization",
					"Person"
				]
			};
			return new window.LiveElement.Element.elements.Organization(value, property) || new window.LiveElement.Element.elements.Person(value, property) 
		}

        subTrip($this, value) {
			var property = {
				comment: "Identifies a [[Trip]] that is a subTrip of this Trip.  For example Day 1, Day 2, etc. of a multi-day trip.",
				parent: $this,
				property: "subTrip",
				release: "11.01",
				types: [
					"Trip"
				]
			};
			return new window.LiveElement.Element.elements.Trip(value, property) 
		}
        get subtrip() { return this.subTrip }
        set subtrip(value) { this.subTrip = value }
        
    }
</script>
