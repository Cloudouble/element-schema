<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TVClip extends window.LiveElement.Element.elements.Clip {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TVClip'
        static __type = 'rdfs:Class'
        static __extends = 'Clip'
        static _rdfs_comment = 'A short TV program or a segment\/part of a TV program.'
        static _rdfs_label = 'TVClip'

        static get observedAttributes() {
            return Array.from(new Set((super.observedAttributes || []).concat((['partOfTVSeries']).map(v => v.toLowerCase()))))
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        partOfTVSeries($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "The TV series to which this episode or season belongs.",
				container: $this,
				propertyName: "partOfTVSeries",
				release: "11.01",
				source: "schema.org",
				types: [
					"TVSeries"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        get partoftvseries() { return this.partOfTVSeries }
        set partoftvseries(value) { this.partOfTVSeries = value }
        
    }
</script>
