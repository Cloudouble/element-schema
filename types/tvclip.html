<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TVClip extends window.Cloudouble.Element.elements.Clip {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TVClip'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A short TV program or a segment\/part of a TV program.'
        static _rdfs_label = 'TVClip'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('partOfTVSeries')
        }
        
        constructor() {
            super()
            this.__setRenderer('TVClip')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        partOfTVSeries($this, value) {
			var property = {
				comment: "The TV series to which this episode or season belongs.",
				parent: $this,
				property: "partOfTVSeries",
				release: "11.01",
				types: [
					"TVSeries"
				]
			};
			return new window.LiveElement.Element.elements.TVSeries(value, property) 
		}
        get partoftvseries() { return this.partOfTVSeries }
        set partoftvseries(value) { this.partOfTVSeries = value }
        
    }
</script>
