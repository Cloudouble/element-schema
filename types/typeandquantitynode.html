<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class TypeAndQuantityNode extends window.LiveElement.Element.elements.StructuredValue {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:TypeAndQuantityNode'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A structured value indicating the quantity, unit of measurement, and business function of goods included in a bundle offer.'
        static _rdfs_label = 'TypeAndQuantityNode'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('amountOfThisGood', 'businessFunction', 'typeOfGood', 'unitCode', 'unitText')
        }
        
        constructor() {
            super()
            this.__setRenderer('TypeAndQuantityNode')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        amountOfThisGood($this, value) {
			var property = {
				comment: "The quantity of the goods included in the offer.",
				parent: $this,
				property: "amountOfThisGood",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get amountofthisgood() { return this.amountOfThisGood }
        set amountofthisgood(value) { this.amountOfThisGood = value }

        businessFunction($this, value) {
			var property = {
				comment: "The business function (e.g. sell, lease, repair, dispose) of the offer or component of a bundle (TypeAndQuantityNode). The default is http:\\/\\/purl.org\\/goodrelations\\/v1#Sell.",
				parent: $this,
				property: "businessFunction",
				release: "11.01",
				types: [
					"BusinessFunction"
				]
			};
			return new window.LiveElement.Element.elements.BusinessFunction(value, property) 
		}
        get businessfunction() { return this.businessFunction }
        set businessfunction(value) { this.businessFunction = value }

        typeOfGood($this, value) {
			var property = {
				comment: "The product that this structured value is referring to.",
				parent: $this,
				property: "typeOfGood",
				release: "11.01",
				types: [
					"Service",
					"Product"
				]
			};
			return new window.LiveElement.Element.elements.Service(value, property) || new window.LiveElement.Element.elements.Product(value, property) 
		}
        get typeofgood() { return this.typeOfGood }
        set typeofgood(value) { this.typeOfGood = value }

        unitCode($this, value) {
			var property = {
				comment: "The unit of measurement given using the UN\\/CEFACT Common Code (3 characters) or a URL. Other codes than the UN\\/CEFACT Common Code may be used with a prefix followed by a colon.",
				parent: $this,
				property: "unitCode",
				release: "11.01",
				types: [
					"URL",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        get unitcode() { return this.unitCode }
        set unitcode(value) { this.unitCode = value }

        unitText($this, value) {
			var property = {
				comment: "A string or text indicating the unit of measurement. Useful if you cannot provide a standard unit code for\n<a href='unitCode'>unitCode<\\/a>.",
				parent: $this,
				property: "unitText",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get unittext() { return this.unitText }
        set unittext(value) { this.unitText = value }
        
    }
</script>
