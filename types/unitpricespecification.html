<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class UnitPriceSpecification extends window.Cloudouble.Element.elements.PriceSpecification {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:UnitPriceSpecification'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The price asked for a given offer by the respective organization or person.'
        static _rdfs_label = 'UnitPriceSpecification'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('billingDuration', 'billingIncrement', 'billingStart', 'priceComponentType', 'priceType', 'referenceQuantity', 'unitCode', 'unitText')
        }
        
        constructor() {
            super()
            this.__setRenderer('UnitPriceSpecification')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        billingDuration($this, value) {
			var property = {
				comment: "Specifies for how long this price (or price component) will be billed. Can be used, for example, to model the contractual duration of a subscription or payment plan. Type can be either a Duration or a Number (in which case the unit of measurement, for example month, is specified by the unitCode property)",
				parent: $this,
				property: "billingDuration",
				release: "11.01",
				types: [
					"QuantitativeValue",
					"Duration",
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) || new window.LiveElement.Element.elements.Duration(value, property) || new window.LiveElement.Element.elements.Number(value, property) 
		}
        get billingduration() { return this.billingDuration }
        set billingduration(value) { this.billingDuration = value }

        billingIncrement($this, value) {
			var property = {
				comment: "This property specifies the minimal quantity and rounding increment that will be the basis for the billing. The unit of measurement is specified by the unitCode property.",
				parent: $this,
				property: "billingIncrement",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get billingincrement() { return this.billingIncrement }
        set billingincrement(value) { this.billingIncrement = value }

        billingStart($this, value) {
			var property = {
				comment: "Specifies after how much time this price (or price component) becomes valid and billing starts. Can be used, for example, to model a price increase after the first year of a subscription. The unit of measurement is specified by the unitCode property",
				parent: $this,
				property: "billingStart",
				release: "11.01",
				types: [
					"Number"
				]
			};
			return new window.LiveElement.Element.elements.Number(value, property) 
		}
        get billingstart() { return this.billingStart }
        set billingstart(value) { this.billingStart = value }

        priceComponentType($this, value) {
			var property = {
				comment: "Identifies a price component (for example, a line item on an invoice), part of the total price for an offer.",
				parent: $this,
				property: "priceComponentType",
				release: "11.01",
				types: [
					"PriceComponentTypeEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.PriceComponentTypeEnumeration(value, property) 
		}
        get pricecomponenttype() { return this.priceComponentType }
        set pricecomponenttype(value) { this.priceComponentType = value }

        priceType($this, value) {
			var property = {
				comment: "Defines the type of a price specified for an offered product, for example a list price, a (temporary) sale price or a manufacturer suggested retail price. If multiple prices are specified for an offer the [[priceType]] property can be used to identify the type of each such specified price. The value of priceType can be specified as a value from enumeration PriceTypeEnumeration or as a free form text string for price types that are not already predefined in PriceTypeEnumeration.",
				parent: $this,
				property: "priceType",
				release: "11.01",
				types: [
					"Text",
					"PriceTypeEnumeration"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.PriceTypeEnumeration(value, property) 
		}
        get pricetype() { return this.priceType }
        set pricetype(value) { this.priceType = value }

        referenceQuantity($this, value) {
			var property = {
				comment: "The reference quantity for which a certain price applies, e.g. 1 EUR per 4 kWh of electricity. This property is a replacement for unitOfMeasurement for the advanced cases where the price does not relate to a standard unit.",
				parent: $this,
				property: "referenceQuantity",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get referencequantity() { return this.referenceQuantity }
        set referencequantity(value) { this.referenceQuantity = value }

        unitCode($this, value) {
			var property = {
				comment: "The unit of measurement given using the UN/CEFACT Common Code (3 characters) or a URL. Other codes than the UN/CEFACT Common Code may be used with a prefix followed by a colon.",
				parent: $this,
				property: "unitCode",
				release: "11.01",
				types: [
					"URL",
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.Text(value, property) 
		}
        get unitcode() { return this.unitCode }
        set unitcode(value) { this.unitCode = value }

        unitText($this, value) {
			var property = {
				comment: "A string or text indicating the unit of measurement. Useful if you cannot provide a standard unit code for\n<a href='unitCode'>unitCode</a>.",
				parent: $this,
				property: "unitText",
				release: "11.01",
				types: [
					"Text"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) 
		}
        get unittext() { return this.unitText }
        set unittext(value) { this.unitText = value }
        
    }
</script>
