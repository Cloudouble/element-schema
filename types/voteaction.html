<style>
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class VoteAction extends window.LiveElement.Element.elements.ChooseAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:VoteAction'
        static __type = 'rdfs:Class'
        static __extends = 'ChooseAction'
        static _rdfs_comment = 'The act of expressing a preference from a fixed\/finite\/structured set of choices\/options.'
        static _rdfs_label = 'VoteAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('candidate')
        }
        
        constructor() {
            super()
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        candidate($this, value) {
			window.LiveElement.Schema.renderProperty({
				comment: "A sub property of object. The candidate subject of this action.",
				container: $this,
				propertyName: "candidate",
				release: "11.01",
				types: [
					"Person"
				],
				value: value
			})
			return value && typeof value == 'object' ? undefined : value
		}
        
    }
</script>
