<script>
    /* global */
    class WarrantyPromise extends window.Cloudouble.Element.elements.StructuredValue {

        static __prefix = window.Cloudouble.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:WarrantyPromise'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'A structured value representing the duration and scope of services that will be provided to a customer free of charge in case of a defect or malfunction of a product.'
        static _rdfs_label = 'WarrantyPromise'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('durationOfWarranty', 'warrantyScope')
        }
        
        constructor() {
            super()
            this.__setRenderer('WarrantyPromise')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        durationOfWarranty($this, value) {
			var property = {
				comment: "The duration of the warranty promise. Common unitCode values are ANN for year, MON for months, or DAY for days.",
				parent: $this,
				property: "durationOfWarranty",
				release: "11.01",
				types: [
					"QuantitativeValue"
				]
			};
			return new window.LiveElement.Element.elements.QuantitativeValue(value, property) 
		}
        get durationofwarranty() { return this.durationOfWarranty }
        set durationofwarranty(value) { this.durationOfWarranty = value }

        warrantyScope($this, value) {
			var property = {
				comment: "The scope of the warranty promise.",
				parent: $this,
				property: "warrantyScope",
				release: "11.01",
				types: [
					"WarrantyScope"
				]
			};
			return new window.LiveElement.Element.elements.WarrantyScope(value, property) 
		}
        get warrantyscope() { return this.warrantyScope }
        set warrantyscope(value) { this.warrantyScope = value }
        
    }
