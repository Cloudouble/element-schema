<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class WebAPI extends window.LiveElement.Element.elements.Service {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:WebAPI'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'An application programming interface accessible over Web\/Internet technologies.'
        static _rdfs_label = 'WebAPI'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('documentation')
        }
        
        constructor() {
            super()
            this.__setRenderer('WebAPI')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        documentation($this, value) {
			var property = {
				comment: "Further documentation describing the Web API in more detail.",
				parent: $this,
				property: "documentation",
				release: "11.01",
				types: [
					"URL",
					"CreativeWork"
				]
			};
			return new window.LiveElement.Element.elements.URL(value, property) || new window.LiveElement.Element.elements.CreativeWork(value, property) 
		}
        
    }
</script>
