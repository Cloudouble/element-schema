<style>
:host {
    contain: content;
}
</style>
<template>
    <slot></slot>
</template>
<script>
    /* global */
    class WriteAction extends window.LiveElement.Element.elements.CreateAction {

        static __prefix = window.LiveElement.Element.prefix
        
        static __release = '11.01'
        static __id = 'schema:WriteAction'
        static __type = 'rdfs:Class'
        static _rdfs_comment = 'The act of authoring written creative content.'
        static _rdfs_label = 'WriteAction'

        static get observedAttributes() {
            return (super.observedAttributes || []).concat('inLanguage', 'language')
        }
        
        constructor() {
            super()
            this.__setRenderer('WriteAction')
        }
        
        connectedCallback() {
            super.connectedCallback()
        }
        
        
        inLanguage($this, value) {
			var property = {
				comment: "The language of the content or performance or used in an action. Please use one of the language codes from the [IETF BCP 47 standard](http:\\/\\/tools.ietf.org\\/html\\/bcp47). See also [[availableLanguage]].",
				parent: $this,
				property: "inLanguage",
				release: "11.01",
				types: [
					"Text",
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Text(value, property) || new window.LiveElement.Element.elements.Language(value, property) 
		}
        get inlanguage() { return this.inLanguage }
        set inlanguage(value) { this.inLanguage = value }

        language($this, value) {
			var property = {
				comment: "A sub property of instrument. The language used on this action.",
				parent: $this,
				property: "language",
				release: "11.01",
				types: [
					"Language"
				]
			};
			return new window.LiveElement.Element.elements.Language(value, property) 
		}
        
    }
</script>
